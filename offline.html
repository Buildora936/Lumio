<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Hors connexion | Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:#181818;
  color:white;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  text-align:center;
  max-width:420px;
  padding:20px;
}

.icon{
  font-size:64px;
  color:#ff8800;
  margin-bottom:16px;
}

h1{
  font-size:22px;
  margin-bottom:8px;
}

p{
  font-size:14px;
  color:#bbb;
  margin-bottom:24px;
}

.actions{
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
}

button{
  background:#202020;
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:20px;
  font-weight:600;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:8px;
}

button.primary{
  background:#ff8800;
  color:black;
}

button:hover{
  opacity:.9;
}
</style>
</head>

<body>

<div class="container">

  <div class="icon">
    <i class="fa-solid fa-wifi-slash"></i>
  </div>

  <h1>Vous êtes hors connexion</h1>
  <p>
    Pas d’internet pour le moment.<br>
    Vous pouvez quand même regarder vos vidéos téléchargées.
  </p>

  <div class="actions">
    <button class="primary" onclick="location.href='downloads.html'">
      <i class="fa-solid fa-download"></i>
      Vidéos hors ligne
    </button>

    <button onclick="location.reload()">
      <i class="fa-solid fa-rotate"></i>
      Réessayer
    </button>
  </div>

</div>

<script>
if (navigator.onLine) {
  location.href = "index.html";
}
</script>

</body>
</html>
