<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion â€“ Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

form.onsubmit = async e => {
  e.preventDefault();

  try{
    const cred = await signInWithEmailAndPassword(
      auth,
      email.value.trim(),
      password.value
    );

    const uid = cred.user.uid;
    const snap = await get(ref(db,"userChannels/"+uid));

    if(snap.exists()) location.href = "index.html";
    else location.href = "add-channel.html";

  }catch(err){
    error.textContent = "Email ou mot de passe incorrect";
  }
};
</script>

<style>
body{margin:0;font-family:system-ui;background:#0f0f0f;color:white}
.container{max-width:360px;margin:60px auto;padding:20px}
input,button{
  width:100%;padding:12px;margin:8px 0;
  border-radius:10px;border:none;background:#1f1f1f;color:white
}
button{background:white;color:black;font-weight:600}
.error{color:#ff5555;font-size:14px}
</style>
</head>

<body>
<div class="container">
<h2>Connexion</h2>

<form id="form">
<input id="email" type="email" placeholder="Email" required>
<input id="password" type="password" placeholder="Mot de passe" required>
<div class="error" id="error"></div>
<button type="submit">Se connecter</button>
</form>
</div>
</body>
</html>
