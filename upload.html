<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Publier une vidéo – Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getDatabase, ref, get, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUID = null;
let channelId = null;

onAuthStateChanged(auth, async user => {
  if(!user){
    alert("Connecte-toi");
    location.href = "login.html";
    return;
  }

  currentUID = user.uid;

  const snap = await get(ref(db, "userChannels/" + currentUID));
  if(!snap.exists()){
    alert("Aucune chaîne trouvée");
    location.href = "index.html";
    return;
  }

  channelId = snap.val();
  document.getElementById("status").textContent = "Chaîne connectée : " + channelId;
});

function toBase64(file){
  return new Promise((res, rej)=>{
    const r = new FileReader();
    r.onload = ()=>res(r.result);
    r.onerror = err=>rej(err);
    r.readAsDataURL(file);
  });
}

document.getElementById("uploadForm").onsubmit = async e => {
  e.preventDefault();

  const title = titleInput.value.trim();
  const desc = descInput.value.trim();
  const videoFile = videoInput.files[0];
  const thumbFile = thumbInput.files[0];

  if(!title || !videoFile || !thumbFile){
    alert("Champs manquants");
    return;
  }

  const videoBase64 = await toBase64(videoFile);
  const thumbBase64 = await toBase64(thumbFile);

  const videoRef = push(ref(db, "videos"));
  const videoId = videoRef.key;

  const data = {
    id: videoId,
    title,
    description: desc,
    videoURL: videoBase64,
    thumbnail: thumbBase64,
    channelId,
    views: 0,
    likes: 0,
    createdAt: Date.now()
  };

  await set(videoRef, data);
  await set(ref(db, "videosByChannel/" + channelId + "/" + videoId), true);

  alert("Vidéo publiée !");
  location.href = "channel.html?id=" + channelId;
};
</script>

<style>
body{background:#0f0f0f;color:white;font-family:system-ui}
.container{max-width:500px;margin:40px auto}
input,textarea,button{
  width:100%;padding:12px;margin:8px 0;
  border:none;border-radius:10px;
  background:#1f1f1f;color:white;
}
button{background:white;color:black;font-weight:600}
</style>
</head>

<body>
<div class="container">
<h2>Publier une vidéo</h2>
<div id="status"></div>

<form id="uploadForm">
<input id="titleInput" placeholder="Titre" required>
<textarea id="descInput" placeholder="Description"></textarea>
<label>Vidéo</label>
<input type="file" id="videoInput" accept="video/*" required>
<label>Miniature</label>
<input type="file" id="thumbInput" accept="image/*" required>
<button>Publier</button>
</form>
</div>
</body>
</html>
