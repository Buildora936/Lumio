<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lumio â€“ Publier</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, push, set, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser;
let channelId;
let channelName;

/* ðŸ” AUTH + CHANNEL CHECK */
onAuthStateChanged(auth, async user => {
  if (!user) return location.href = "auth.html";
  currentUser = user;

  const q = query(ref(db, "channels"), orderByChild("ownerUid"), equalTo(user.uid));
  const snap = await get(q);

  if (!snap.exists()) {
    location.href = "add-channel.html";
    return;
  }

  const data = snap.val();
  channelId = Object.keys(data)[0];
  channelName = data[channelId].name;
});

/* ðŸ” base64 */
const toBase64 = file => new Promise(res => {
  const reader = new FileReader();
  reader.onload = () => res(reader.result);
  reader.readAsDataURL(file);
});

/* ðŸš€ UPLOAD */
document.addEventListener("DOMContentLoaded", () => {
  form.onsubmit = async e => {
    e.preventDefault();

    const title = titleInput.value.trim();
    const description = descInput.value.trim();
    const allowComments = commentsToggle.checked;
    const videoFile = videoInput.files[0];
    const thumbFile = thumbInput.files[0];

    if (!title || !videoFile || !thumbFile) {
      alert("Champs obligatoires manquants");
      return;
    }

    const videoBase64 = await toBase64(videoFile);
    const thumbBase64 = await toBase64(thumbFile);

    const videoRef = push(ref(db, "videos"));

    await set(videoRef, {
      ownerUid: currentUser.uid,
      channelId,
      channelName,
      title,
      description,
      videoBase64,
      thumbnailBase64: thumbBase64,
      allowComments,
      views: 0,
      likes: 0,
      dislikes: 0,
      monetized: false,
      createdAt: Date.now()
    });

    location.href = "index.html";
  };
});
</script>

<style>
body{margin:0;font-family:system-ui;background:#181818;color:white}
main{max-width:600px;margin:80px auto;background:#202020;padding:24px;border-radius:14px}
input,textarea{width:100%;padding:12px;margin-bottom:14px;border:none;border-radius:8px;background:#2a2a2a;color:white}
button{width:100%;padding:14px;background:#ff6a00;border:none;border-radius:20px;font-weight:700;cursor:pointer}
</style>
</head>

<body>
<main>
  <h2>Publier une vidÃ©o</h2>
  <form id="form">
    <input id="titleInput" placeholder="Titre" required>
    <textarea id="descInput" placeholder="Description"></textarea>
    <label><input type="checkbox" id="commentsToggle" checked> Autoriser les commentaires</label>
    <input id="videoInput" type="file" accept="video/*" required>
    <input id="thumbInput" type="file" accept="image/*" required>
    <button type="submit">Publier</button>
  </form>
</main>
</body>
</html>
