<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Publier une vid√©o ‚Äì Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* üî• Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;
let channelId = null;
let channelName = "";

/* üîê V√©rification Auth + r√©cup√©ration cha√Æne */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    alert("Connexion requise");
    location.href = "login.html";
    return;
  }

  currentUser = user;

  const channelSnap = await get(ref(db, "userChannels/" + user.uid));
  if(!channelSnap.exists()){
    alert("Vous devez cr√©er une cha√Æne avant de publier.");
    location.href = "channel.html";
    return;
  }

  channelId = channelSnap.val();
  const channelData = await get(ref(db, "channels/" + channelId));
  channelName = channelData.val().name;

  document.getElementById("channelNameBox").textContent = channelName;
});

/* üìÅ Convertir fichier en Base64 avec progression */
function toBase64(file, progressCallback){
  return new Promise((resolve, reject)=>{
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.onerror = err => reject(err);
    reader.onprogress = e => {
      if(e.lengthComputable){
        const percent = Math.round((e.loaded / e.total) * 100);
        progressCallback(percent);
      }
    };
    reader.readAsDataURL(file);
  });
}

/* üöÄ Publication vid√©o */
document.addEventListener("DOMContentLoaded", ()=>{
  const form = document.getElementById("uploadForm");
  const progress = document.getElementById("progress");
  const progressBar = document.getElementById("progressBar");

  form.onsubmit = async (e)=>{
    e.preventDefault();

    const title = titleInput.value.trim();
    const description = descInput.value.trim();
    const category = categoryInput.value;
    const language = languageInput.value;
    const tags = tagsInput.value.split(",").map(t=>t.trim()).filter(t=>t);
    const visibility = visibilityInput.value;

    const allowComments = commentsInput.checked;
    const allowLikes = likesInput.checked;
    const allowShare = shareInput.checked;
    const monetizable = monetInput.checked;
    const allowDonations = donationInput.checked;

    const videoFile = videoInput.files[0];
    const thumbFile = thumbInput.files[0];

    if(!title || !category || !videoFile || !thumbFile){
      alert("Champs obligatoires manquants.");
      return;
    }

    progress.style.display = "block";

    try{
      progressBar.style.width = "10%";
      const thumbBase64 = await toBase64(thumbFile, p=>{
        progressBar.style.width = (10 + p*0.3) + "%";
      });

      progressBar.style.width = "40%";
      const videoBase64 = await toBase64(videoFile, p=>{
        progressBar.style.width = (40 + p*0.4) + "%";
      });

      progressBar.style.width = "85%";

      const videoRef = push(ref(db, "videos"));
      const videoId = videoRef.key;

      const videoData = {
        id: videoId,
        title,
        description,
        category,
        language,
        tags,
        visibility,
        thumbnail: thumbBase64,
        video: videoBase64,

        creatorId: currentUser.uid,
        channelId,
        channelName,

        createdAt: Date.now(),

        views: 0,
        likes: 0,
        dislikes: 0,
        commentsCount: 0,

        allowComments,
        allowLikes,
        allowShare,

        monetizable,
        allowDonations,

        editHistory: []
      };

      /* üß± STRUCTURE AUTOMATIQUE */
      await set(videoRef, videoData);
      await set(ref(db, "videosByChannel/" + channelId + "/" + videoId), true);

      progressBar.style.width = "100%";

      alert("üéâ Vid√©o publi√©e avec succ√®s !");
      location.href = "player.html?id=" + videoId;

    }catch(err){
      console.error(err);
      alert("Erreur upload : " + err.message);
    }
  }
});
</script>

<style>
body{margin:0;font-family:system-ui;background:#0f0f0f;color:white}
main{max-width:700px;margin:30px auto;padding:20px;background:#1a1a1a;border-radius:14px}
h2{text-align:center}
.channel-info{background:#222;padding:10px;border-radius:8px;margin-bottom:15px}
input,select,textarea{
  width:100%;margin-bottom:10px;padding:10px;border:none;
  border-radius:8px;background:#2a2a2a;color:white;
}
button{
  width:100%;padding:12px;border:none;border-radius:20px;
  background:#ff7a00;font-weight:bold;
}
.progress{background:#333;border-radius:10px;height:12px;overflow:hidden;display:none;margin-top:10px}
.bar{background:#00ff88;height:100%;width:0%}
.options label{display:block;margin:6px 0}
</style>
</head>

<body>
<main>

<h2>Publier une vid√©o</h2>

<div class="channel-info">
Cha√Æne active : <b id="channelNameBox">...</b>
</div>

<form id="uploadForm">

<input id="titleInput" placeholder="Titre de la vid√©o *">

<textarea id="descInput" placeholder="Description (optionnel)"></textarea>

<select id="categoryInput">
  <option value="">Cat√©gorie *</option>
  <option value="education">√âducation</option>
  <option value="music">Musique</option>
  <option value="movies">Films</option>
  <option value="gaming">Gaming</option>
  <option value="general">G√©n√©ral</option>
</select>

<select id="languageInput">
  <option value="fr">Fran√ßais</option>
  <option value="en">English</option>
</select>

<input id="tagsInput" placeholder="Tags (s√©par√©s par des virgules)">

<select id="visibilityInput">
  <option value="public">Publique</option>
  <option value="unlisted">Non r√©pertori√©e</option>
  <option value="private">Priv√©e</option>
</select>

<label>Thumbnail *</label>
<input type="file" id="thumbInput" accept="image/*">

<label>Vid√©o *</label>
<input type="file" id="videoInput" accept="video/*">

<div class="options">
  <label><input type="checkbox" id="commentsInput" checked> Autoriser commentaires</label>
  <label><input type="checkbox" id="likesInput" checked> Autoriser likes/dislikes</label>
  <label><input type="checkbox" id="shareInput" checked> Autoriser partage</label>
  <label><input type="checkbox" id="monetInput" checked> Vid√©o mon√©tisable</label>
  <label><input type="checkbox" id="donationInput" checked> Autoriser dons</label>
</div>

<button type="submit">Publier la vid√©o</button>

<div class="progress" id="progress">
  <div class="bar" id="progressBar"></div>
</div>

</form>

</main>
</body>
</html>
