<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Publier une vid√©o ‚Äì Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:#181818;
  color:white;
}
.container{
  max-width:600px;
  margin:50px auto;
  padding:20px;
  background:#0f0f0f;
  border-radius:16px;
  box-shadow:0 0 20px #000;
}
h2{text-align:center; color:#ff9800;}
input, select, textarea, button{
  width:100%;
  margin:8px 0;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#1f1f1f;
  color:white;
}
textarea{resize:none;}
button{
  background:#ff9800;
  color:black;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}
button:hover{background:#e68a00;}
label{font-size:14px; margin-top:8px; display:block;}
.options label{display:block; margin:6px 0;}
.progress{
  width:100%;
  background:#202020;
  border-radius:10px;
  overflow:hidden;
  margin-top:10px;
  height:20px;
}
.bar{
  width:0%;
  height:100%;
  background:#ff9800;
  transition:width 0.5s ease;
}
.error{color:#ff5555; text-align:center; font-size:14px; margin-top:8px;}
.channel-info{margin-bottom:15px;}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

/* Utils */
function toBase64(file){
  return new Promise((res, rej)=>{
    const r = new FileReader();
    r.onload = ()=>res(r.result);
    r.onerror = e=>rej(e);
    r.readAsDataURL(file);
  });
}

function updateProgress(percent){
  document.getElementById("progressBar").style.width = percent+"%";
}

window.onload = ()=>{
  let currentUser = null;
  let channelId = null;
  let channelName = "";
  let channelPhotoURL = "";

  const channelBox = document.getElementById("channelNameBox");
  const form = document.getElementById("uploadForm");
  const errorBox = document.getElementById("error");

  /* üî• D√©tection rapide du channel */
  onAuthStateChanged(auth, async user=>{
    if(!user){
      alert("Connecte-toi pour publier une vid√©o");
      location.href="auth.html";
      return;
    }

    currentUser = user;

    try{
      // 1. r√©cup√©rer channelId via userChannels
      const userChannelSnap = await get(ref(db, "userChannels/" + user.uid));
      if(!userChannelSnap.exists()){
        channelBox.textContent = "Aucune cha√Æne trouv√©e";
        alert("Cr√©e une cha√Æne avant de publier");
        location.href="add-channel.html";
        return;
      }

      channelId = userChannelSnap.val();

      // 2. r√©cup√©rer les infos du channel
      const channelSnap = await get(ref(db, "channels/" + channelId));
      if(!channelSnap.exists()){
        throw new Error("Cha√Æne introuvable");
      }

      const channel = channelSnap.val();
      channelName = channel.name;
      channelPhotoURL = channel.photoURL;

      channelBox.textContent = channelName;

    }catch(err){
      console.error(err);
      errorBox.textContent = err.message;
    }
  });

  /* Publication vid√©o */
  form.onsubmit = async e=>{
    e.preventDefault();
    if(!currentUser || !channelId) return;

    errorBox.textContent = "";
    updateProgress(0);

    const title = document.getElementById("titleInput").value.trim();
    const desc = document.getElementById("descInput").value.trim();
    const category = document.getElementById("categoryInput").value;
    const language = document.getElementById("languageInput").value;
    const tags = document.getElementById("tagsInput").value
      .split(",").map(t=>t.trim()).filter(Boolean);

    const visibility = document.getElementById("visibilityInput").value;
    const thumb = document.getElementById("thumbInput").files[0];
    const videoFile = document.getElementById("videoInput").files[0];

    const commentsEnabled = document.getElementById("commentsInput").checked;
    const likesEnabled = document.getElementById("likesInput").checked;
    const shareEnabled = document.getElementById("shareInput").checked;
    const monetEnabled = document.getElementById("monetInput").checked;
    const donationEnabled = document.getElementById("donationInput").checked;

    if(!title || !category || !thumb || !videoFile){
      return errorBox.textContent="Tous les champs obligatoires doivent √™tre remplis";
    }

    try{
      const thumbBase64 = await toBase64(thumb);
      updateProgress(30);

      const videoBase64 = await toBase64(videoFile);
      updateProgress(70);

      const videoRef = push(ref(db,"videos"));
      const videoId = videoRef.key;

      await set(videoRef,{
        title,
        description: desc,
        channelId,
        channelName,          // ‚úÖ ajout√©
        channelPhotoURL,      // ‚úÖ ajout√©
        category,
        language,
        tags,
        visibility,
        thumbnailBase64: thumbBase64,
        videoURL: videoBase64,
        commentsEnabled,
        likesEnabled,
        shareEnabled,
        monetEnabled,
        donationEnabled,
        createdAt: Date.now(),
        views: 0
      });

      updateProgress(100);
      alert("Vid√©o publi√©e avec succ√®s !");
      location.href = `player.html?id=${videoId}`;

    }catch(err){
      console.error(err);
      errorBox.textContent = err.message;
    }
  };
};
</script>
</head>

<body>
<div class="container">
<h2>Publier une vid√©o</h2>

<div class="channel-info">
Cha√Æne active : <b id="channelNameBox">...</b>
</div>

<form id="uploadForm">
<input id="titleInput" placeholder="Titre de la vid√©o *" required>
<textarea id="descInput" placeholder="Description (optionnel)"></textarea>

<select id="categoryInput" required>
  <option value="">Cat√©gorie *</option>
  <option value="education">√âducation</option>
  <option value="music">Musique</option>
  <option value="movies">Films</option>
  <option value="gaming">Gaming</option>
  <option value="general">G√©n√©ral</option>
</select>

<select id="languageInput">
  <option value="fr">Fran√ßais</option>
  <option value="en">English</option>
</select>

<input id="tagsInput" placeholder="Tags (s√©par√©s par des virgules)">

<select id="visibilityInput">
  <option value="public">Publique</option>
  <option value="unlisted">Non r√©pertori√©e</option>
  <option value="private">Priv√©e</option>
</select>

<label>Thumbnail *</label>
<input type="file" id="thumbInput" accept="image/*" required>

<label>Vid√©o *</label>
<input type="file" id="videoInput" accept="video/*" required>

<div class="options">
  <label><input type="checkbox" id="commentsInput" checked> Autoriser commentaires</label>
  <label><input type="checkbox" id="likesInput" checked> Autoriser likes/dislikes</label>
  <label><input type="checkbox" id="shareInput" checked> Autoriser partage</label>
  <label><input type="checkbox" id="monetInput" checked> Vid√©o mon√©tisable</label>
  <label><input type="checkbox" id="donationInput" checked> Autoriser dons</label>
</div>

<button type="submit">Publier la vid√©o</button>

<div class="progress">
  <div class="bar" id="progressBar"></div>
</div>

<div class="error" id="error"></div>
</form>
</div>
</body>
</html>
