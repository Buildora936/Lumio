<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lumio ‚Äì Publier une vid√©o</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script type="module">
import { initializeApp } from
 "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged }
 from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, get, push, set }
 from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;
let channelId = null;
let channelName = null;

/* üîê V√©rifier utilisateur + cha√Æne */
onAuthStateChanged(auth, async user => {
  if (!user) {
    location.href = "auth.html";
    return;
  }

  currentUser = user;

  const userSnap = await get(ref(db, "users/" + user.uid));

  if (!userSnap.exists() || !userSnap.val().channelId) {
    alert("Vous devez cr√©er une cha√Æne avant de publier.");
    location.href = "add-channel.html";
    return;
  }

  channelId = userSnap.val().channelId;

  const channelSnap = await get(ref(db, "channels/" + channelId));
  if (channelSnap.exists()) {
    channelName = channelSnap.val().name;
  }
});

/* üìÅ Conversion base64 */
function toBase64(file){
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.onerror = err => reject(err);
    reader.readAsDataURL(file);
  });
}

/* üöÄ Publier vid√©o */
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("uploadForm");

  form.addEventListener("submit", async e => {
    e.preventDefault();

    const title = titleInput.value.trim();
    const description = descInput.value.trim();
    const videoFile = videoInput.files[0];
    const thumbFile = thumbInput.files[0];
    const allowComments = commentsToggle.checked;

    if (!title || !videoFile || !thumbFile) {
      alert("Titre, vid√©o et miniature sont obligatoires.");
      return;
    }

    const videoBase64 = await toBase64(videoFile);
    const thumbBase64 = await toBase64(thumbFile);

    const videoRef = push(ref(db, "videos"));

    await set(videoRef, {
      title,
      description,
      videoBase64,
      thumbnailBase64: thumbBase64,

      channelId,
      channelName,

      createdAt: Date.now(),
      views: 0,
      likes: 0,
      dislikes: 0,

      allowComments,
      monetized: false
    });

    // lien cha√Æne ‚Üí vid√©o
    await set(
      ref(db, `channels/${channelId}/videos/${videoRef.key}`),
      true
    );

    location.href = "index.html";
  });
});
</script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:#181818;
  color:white;
}

header{
  position:fixed;
  top:0;left:0;right:0;
  height:56px;
  background:#0f0f0f;
  display:flex;
  align-items:center;
  padding:0 16px;
}

main{
  max-width:600px;
  margin:80px auto;
  background:#202020;
  padding:24px;
  border-radius:14px;
}

h2{text-align:center;margin-bottom:20px}

input, textarea{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border:none;
  border-radius:8px;
  background:#2a2a2a;
  color:white;
}

label{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:14px;
}

button{
  width:100%;
  padding:14px;
  background:#ff6a00;
  border:none;
  border-radius:20px;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <strong>Lumio Studio</strong>
</header>

<main>
  <h2>Publier une vid√©o</h2>

  <form id="uploadForm">
    <input id="titleInput" placeholder="Titre de la vid√©o" required>
    <textarea id="descInput"
     placeholder="Description (optionnel)"></textarea>

    <label>
      <input type="checkbox" id="commentsToggle" checked>
      Autoriser les commentaires
    </label>

    <input type="file" id="videoInput" accept="video/*" required>
    <input type="file" id="thumbInput" accept="image/*" required>

    <button type="submit">Publier</button>
  </form>
</main>

</body>
</html>
