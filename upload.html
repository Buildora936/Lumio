<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;
let channelId = null;

onAuthStateChanged(auth, async user => {
  if (!user) return location.href = "auth.html";
  currentUser = user;

  const snap = await get(ref(db, "userChannels/" + user.uid));
  if (!snap.exists()) {
    alert("Aucune chaÃ®ne trouvÃ©e");
    location.href = "channel.html";
  }
  channelId = snap.val();
});

/* ðŸ“ base64 */
function toBase64(file){
  return new Promise(res => {
    const reader = new FileReader();
    reader.onload = () => res(reader.result);
    reader.readAsDataURL(file);
  });
}

/* ðŸš€ Upload */
document.getElementById("form").onsubmit = async e => {
  e.preventDefault();

  const title = titleInput.value.trim();
  const description = descInput.value.trim();
  const allowComments = commentsToggle.checked;
  const videoFile = videoInput.files[0];
  const thumbFile = thumbInput.files[0];

  if (!title || !videoFile || !thumbFile) {
    alert("Champs obligatoires manquants");
    return;
  }

  const videoBase64 = await toBase64(videoFile);
  const thumbBase64 = await toBase64(thumbFile);

  const videoRef = push(ref(db, "videos"));
  await set(videoRef, {
    title,
    description,
    videoBase64,
    thumbnailBase64: thumbBase64,
    channelId,
    createdAt: Date.now(),
    views: 0,
    likes: 0,
    dislikes: 0,
    allowComments
  });

  location.href = "index.html";
};
</script>

  <h2>Publier une vidÃ©o</h2>

  <form id="form">
    <input id="titleInput" placeholder="Titre de la vidÃ©o" required>

    <label>
