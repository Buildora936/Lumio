<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Publier une vidéo – Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:#181818;
  color:white;
}
.container{
  max-width:600px;
  margin:50px auto;
  padding:20px;
  background:#0f0f0f;
  border-radius:16px;
}
h2{text-align:center;color:#ff9800}
input,select,textarea,button{
  width:100%;
  margin:8px 0;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#1f1f1f;
  color:white;
}
textarea{resize:none}
button{
  background:#ff9800;
  color:black;
  font-weight:700;
  cursor:pointer;
}
.progress{
  width:100%;
  height:20px;
  background:#202020;
  border-radius:10px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:#ff9800;
}
.error{color:#ff5555;text-align:center}
</style>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

/* Supabase */
const SUPABASE_URL = "https://ymcrkbcsuloijemdbqzy.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InltY3JrYmNzdWxvaWplbWRicXp5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMTg0OTUsImV4cCI6MjA4NTg5NDQ5NX0.DH7S5cdFSwD5i1RNs_QYyubJUar8ANtdEImyj1ZqOjw";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

function updateProgress(p){
  document.getElementById("progressBar").style.width = p + "%";
}

let currentUser=null, channelId=null, channelName="", channelPhotoURL="";

onAuthStateChanged(auth, async user=>{
  if(!user) return location.href="auth.html";
  currentUser=user;

  const chIdSnap = await get(ref(db,"userChannels/"+user.uid));
  if(!chIdSnap.exists()) return location.href="add-channel.html";

  channelId = chIdSnap.val();
  const chSnap = await get(ref(db,"channels/"+channelId));
  const ch = chSnap.val();

  channelName = ch.name;
  channelPhotoURL = ch.photoURL;
  document.getElementById("channelNameBox").textContent = channelName;
});

/* Upload */
document.getElementById("uploadForm").onsubmit = async e=>{
  e.preventDefault();
  updateProgress(0);

  const title = titleInput.value.trim();
  const desc = descInput.value.trim();
  const category = categoryInput.value;
  const language = languageInput.value;
  const tags = tagsInput.value.split(",").map(t=>t.trim()).filter(Boolean);
  const visibility = visibilityInput.value;

  const thumb = thumbInput.files[0];
  const video = videoInput.files[0];

  if(!title || !thumb || !video){
    error.textContent="Champs requis manquants";
    return;
  }

  try{
    const videoRef = push(ref(db,"videos"));
    const videoId = videoRef.key;

    updateProgress(20);

    /* Upload thumbnail */
    const thumbPath = `${channelId}/${videoId}.jpg`;
    await supabase.storage.from("thumbnails")
      .upload(thumbPath, thumb, { upsert:true });

    const thumbUrl = `${SUPABASE_URL}/storage/v1/object/public/thumbnails/${thumbPath}`;

    updateProgress(50);

    /* Upload video */
    const videoPath = `${channelId}/${videoId}.mp4`;
    await supabase.storage.from("videos")
      .upload(videoPath, video, { upsert:true });

    const videoUrl = `${SUPABASE_URL}/storage/v1/object/public/videos/${videoPath}`;

    updateProgress(80);

    await set(videoRef,{
      title,
      description:desc,
      channelId,
      channelName,
      channelPhotoURL,
      category,
      language,
      tags,
      visibility,
      thumbUrl,
      videoUrl,
      commentsEnabled:commentsInput.checked,
      likesEnabled:likesInput.checked,
      shareEnabled:shareInput.checked,
      monetEnabled:monetInput.checked,
      donationEnabled:donationInput.checked,
      views:0,
      createdAt:Date.now()
    });

    updateProgress(100);
    alert("Vidéo publiée !");
    location.href=`player.html?id=${videoId}`;

  }catch(err){
    console.error(err);
    error.textContent=err.message;
  }
};
</script>
</head>

<body>
<div class="container">
<h2>Publier une vidéo</h2>
<div>Chaîne : <b id="channelNameBox">...</b></div>

<form id="uploadForm">
<input id="titleInput" placeholder="Titre *">
<textarea id="descInput" placeholder="Description"></textarea>

<select id="categoryInput">
  <option value="">Catégorie *</option>
  <option value="education">Éducation</option>
  <option value="music">Musique</option>
  <option value="gaming">Gaming</option>
</select>

<select id="languageInput">
  <option value="fr">Français</option>
  <option value="en">English</option>
</select>

<input id="tagsInput" placeholder="Tags">

<select id="visibilityInput">
  <option value="public">Publique</option>
  <option value="unlisted">Non répertoriée</option>
  <option value="private">Privée</option>
</select>

<input type="file" id="thumbInput" accept="image/*">
<input type="file" id="videoInput" accept="video/*">

<label><input type="checkbox" id="commentsInput" checked> Commentaires</label>
<label><input type="checkbox" id="likesInput" checked> Likes</label>
<label><input type="checkbox" id="shareInput" checked> Partage</label>
<label><input type="checkbox" id="monetInput" checked> Monétisation</label>
<label><input type="checkbox" id="donationInput" checked> Dons</label>

<button type="submit">Publier</button>

<div class="progress"><div class="bar" id="progressBar"></div></div>
<div class="error" id="error"></div>
</form>
</div>
</body>
</html>
