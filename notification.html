<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Notifications â€“ Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const list = document.getElementById("list");

onAuthStateChanged(auth, user => {
  if (!user) location.href = "auth.html";

  const notifRef = ref(db, `notifications/${user.uid}`);

  onValue(notifRef, snap => {
    list.innerHTML = "";

    if (!snap.exists()) {
      list.innerHTML = "<p class='empty'>Aucune notification</p>";
      return;
    }

    Object.entries(snap.val())
      .sort((a,b)=>b[1].createdAt - a[1].createdAt)
      .forEach(([id,n]) => {
        const div = document.createElement("div");
        div.className = "notif" + (n.read ? "" : " unread");

        div.onclick = async () => {
          if (!n.read) {
            await update(ref(db, `notifications/${user.uid}/${id}`), {
              read:true
            });
          }

          if (n.videoId) {
            location.href = `player.html?id=${n.videoId}`;
          }
        };

        div.innerHTML = `
          <i class="fa-solid ${icon(n.type)}"></i>
          <div class="content">
            <p>${n.message}</p>
            <span>${new Date(n.createdAt).toLocaleString()}</span>
          </div>
        `;

        list.appendChild(div);
      });
  });
});

function icon(type){
  if(type==="comment") return "fa-comment";
  if(type==="like") return "fa-thumbs-up";
  if(type==="subscribe") return "fa-user-plus";
  return "fa-bell";
}
</script>

<style>
body{
  margin:0;
  background:#181818;
  color:white;
  font-family:system-ui;
}
header{
  height:56px;
  background:#0f0f0f;
  display:flex;
  align-items:center;
  padding:0 16px;
}
header i{cursor:pointer}

main{
  max-width:720px;
  margin:16px auto;
  padding:16px;
}

.notif{
  display:flex;
  gap:14px;
  background:#202020;
  padding:14px;
  border-radius:14px;
  margin-bottom:12px;
  cursor:pointer;
}
.notif.unread{
  background:#2a2a2a;
  border-left:4px solid #ff7a00;
}
.notif i{
  font-size:20px;
  margin-top:4px;
}
.content p{
  margin:0;
  font-weight:500;
}
.content span{
  font-size:12px;
  color:#aaa;
}
.empty{
  text-align:center;
  color:#aaa;
}
</style>
</head>

<body>

<header>
  <i class="fa-solid fa-arrow-left"
     onclick="history.back()"></i>
  <h3 style="margin-left:12px">Notifications</h3>
</header>

<main>
  <div id="list"></div>
</main>

</body>
</html>
