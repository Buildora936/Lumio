<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Notifications â€“ Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#181818;
  color:white;
}
header{
  height:56px;
  background:#0f0f0f;
  display:flex;
  align-items:center;
  padding:0 16px;
  gap:14px;
}
header i{
  cursor:pointer;
}
main{
  max-width:800px;
  margin:70px auto 40px auto;
  padding:16px;
}
.notification{
  background:#202020;
  padding:14px;
  border-radius:14px;
  margin-bottom:12px;
  display:flex;
  gap:12px;
  cursor:pointer;
  border-left:4px solid transparent;
}
.notification.unread{
  border-left:4px solid #ff9800;
  background:#242424;
}
.notification i{
  font-size:20px;
  color:#ff9800;
}
.notification .content{
  flex:1;
}
.notification .title{
  font-weight:600;
}
.notification .message{
  font-size:14px;
  color:#ccc;
}
.notification .time{
  font-size:11px;
  color:#888;
  margin-top:4px;
}
.empty{
  text-align:center;
  color:#777;
  margin-top:30px;
}
</style>
</head>
<body>

<header>
  <i class="fa-solid fa-arrow-left" onclick="history.back()"></i>
  <h3>Notifications</h3>
</header>

<main id="notifContainer">
  <p class="empty">Chargement...</p>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const container = document.getElementById("notifContainer");

onAuthStateChanged(auth, user=>{
  if(!user){
    location.href="signup.html";
    return;
  }

  const notifRef = ref(db, `notifications/${user.uid}`);

  onValue(notifRef, snap=>{
    container.innerHTML = "";

    if(!snap.exists()){
      container.innerHTML = `<p class="empty">Aucune notification</p>`;
      return;
    }

    Object.entries(snap.val())
      .sort((a,b)=>b[1].createdAt - a[1].createdAt)
      .forEach(([id, n])=>{
        const div = document.createElement("div");
        div.className = "notification " + (!n.read ? "unread" : "");

        let icon = "fa-bell";
        if(n.type === "comment") icon = "fa-comment";
        if(n.type === "like") icon = "fa-heart";
        if(n.type === "subscriber") icon = "fa-user-plus";

        div.innerHTML = `
          <i class="fa-solid ${icon}"></i>
          <div class="content">
            <div class="title">${n.title}</div>
            <div class="message">${n.message}</div>
            <div class="time">${new Date(n.createdAt).toLocaleString()}</div>
          </div>
        `;

        div.onclick = async ()=>{
          // marquer comme lu
          await update(ref(db, `notifications/${user.uid}/${id}`), {
            read:true
          });
          if(n.link){
            location.href = n.link;
          }
        };

        container.appendChild(div);
      });
  });
});
</script>

</body>
</html>
