<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Notifications – Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, onValue, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;

onAuthStateChanged(auth, user => {
  if(!user){
    alert("Connectez-vous pour voir vos notifications");
    location.href = "auth.html";
  } else {
    currentUser = user;
    loadNotifications();
  }
});

const grid = document.getElementById("grid");

// Charger notifications
function loadNotifications(){
  const notifRef = ref(db, `notifications/${currentUser.uid}`);
  onValue(notifRef, snap=>{
    grid.innerHTML = "";
    if(!snap.exists()) return;

    Object.entries(snap.val())
      .sort((a,b)=>b[1].createdAt - a[1].createdAt)
      .forEach(([id, n])=>{
        const div = document.createElement("div");
        div.className = "notification";

        let icon = "";
        if(n.type === "like") icon = "<i class='fa-solid fa-thumbs-up'></i>";
        if(n.type === "comment") icon = "<i class='fa-solid fa-comment'></i>";
        if(n.type === "subscribe") icon = "<i class='fa-solid fa-user-plus'></i>";
        if(n.type === "mv") icon = "<i class='fa-solid fa-video'></i>";

        div.innerHTML = `
          <div class="icon">${icon}</div>
          <div class="body">
            <div class="text">${n.text}</div>
            <div class="time">${new Date(n.createdAt).toLocaleString()}</div>
          </div>
        `;

        grid.appendChild(div);
      });
  });
}

// Ajouter une notification (exemple, à appeler depuis player.html, channel.html etc)
export function addNotification(userId, type, text){
  const notifRef = push(ref(db, `notifications/${userId}`));
  notifRef.set({type, text, createdAt: serverTimestamp()});
}
</script>

<style>
body{margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont;background:#181818;color:white;}
header{position:fixed;top:0;left:0;right:0;height:56px;background:#0f0f0f;display:flex;align-items:center;justify-content:space-between;padding:0 16px;z-index:10;}
header h1{font-size:20px;font-weight:600;}

.notification{display:flex;gap:12px;padding:12px;border-bottom:1px solid #222;align-items:center;}
.notification .icon{width:40px;height:40px;border-radius:50%;background:#333;display:flex;align-items:center;justify-content:center;font-size:18px;}
.notification .body{flex:1;}
.notification .text{color:#ccc;}
.notification .time{font-size:12px;color:#777;margin-top:4px;}
.sidebar{width:72px;background:#0f0f0f;padding-top:12px;position:fixed;top:56px;left:0;height:100%;}
.sidebar a{display:flex;flex-direction:column;align-items:center;gap:6px;padding:14px 0;font-size:11px;color:#ccc;text-decoration:none;}
.sidebar a i{font-size:18px;}
.sidebar a:hover{background:#1f1f1f;color:white;}
@media(max-width:640px){.sidebar{display:none;}}
</style>

<body>

<header>

</body>
</html>
