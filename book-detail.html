    <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>D√©tail Livre</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<script src="https://checkout.flutterwave.com/v3.js"></script>

<style>
body{margin:0;background:#0f0f0f;color:white;font-family:system-ui}
.container{max-width:900px;margin:auto;padding:20px}
.cover{width:100%;height:300px;background:#222;background-size:cover;background-position:center;border-radius:14px}
h1{margin:16px 0 4px}
.author{color:#aaa;margin-bottom:16px}
.price{font-size:22px;font-weight:700;margin:12px 0}
.desc{color:#ccc;line-height:1.6;margin:20px 0}
button{width:100%;padding:14px;border:none;border-radius:12px;background:#00c853;color:white;font-size:16px;font-weight:600;cursor:pointer;margin-top:10px}
button:disabled{background:#555}
.notice{margin-top:12px;color:#aaa;font-size:13px;text-align:center}

.social{display:flex;gap:10px;margin-top:10px}
.social button{flex:1;background:#1c1c1c}

.comments{margin-top:30px}
.comment{padding:10px;border-bottom:1px solid #333;font-size:14px}

.related{margin-top:40px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:14px;margin-top:16px}
.card{background:#1c1c1c;border-radius:12px;padding:10px;cursor:pointer}
.card img{width:100%;height:160px;object-fit:cover;border-radius:10px}
.card div{font-size:13px;margin-top:6px}
</style>
</head>
<body>

<div class="container">

<div id="cover" class="cover"></div>
<h1 id="title"></h1>
<div class="author" id="author"></div>
<div class="price" id="price"></div>
<div class="desc" id="desc"></div>

<button id="buyBtn">Acheter</button>
<div class="notice" id="notice"></div>

<div class="social">
<button id="likeBtn">‚ù§Ô∏è Like</button>
<button id="shareBtn">üîó Partager</button>
</div>

<div class="comments">
<h3>Commentaires</h3>
<input id="commentInput" placeholder="√âcrire commentaire..." style="width:100%;padding:10px;border-radius:8px;border:none;background:#222;color:white">
<div id="commentsList"></div>
</div>

<div class="related">
<h3>Livres similaires</h3>
<div class="grid" id="relatedGrid"></div>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase,ref,get,set,push,onValue,update } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const app=initializeApp({
 apiKey:"AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
 authDomain:"lumio-6efed.firebaseapp.com",
 databaseURL:"https://lumio-6efed-default-rtdb.firebaseio.com",
 projectId:"lumio-6efed"
});

const db=getDatabase(app);
const auth=getAuth(app);

const id=new URLSearchParams(location.search).get("id");
if(!id) location.href="books.html";

const titleEl=document.getElementById("title");
const authorEl=document.getElementById("author");
const priceEl=document.getElementById("price");
const descEl=document.getElementById("desc");
const coverEl=document.getElementById("cover");
const btn=document.getElementById("buyBtn");
const notice=document.getElementById("notice");

let bookData;
let user;

/* AUTH */
onAuthStateChanged(auth,u=>user=u);

/* LOAD BOOK */
const snap=await get(ref(db,"books/"+id));
if(!snap.exists()){
 titleEl.textContent="Livre introuvable";
 btn.disabled=true;
 throw "";
}
bookData=snap.val();

titleEl.textContent=bookData.title;
authorEl.textContent=bookData.authorChannelName||"Auteur";
priceEl.textContent="$"+(bookData.price||0).toFixed(2);
descEl.textContent=bookData.description||"Aucune description";
coverEl.style.backgroundImage=`url('${bookData.coverBase64||""}')`;

checkOwned();
loadRelated();

/* CHECK OWNED */
async function checkOwned(){
 if(!auth.currentUser) return;
 const own=await get(ref(db,"purchases/"+auth.currentUser.uid+"/"+id));
 if(own.exists()){
  btn.textContent="Lire le livre";
  btn.onclick=()=>location.href="book.html?id="+id;
 }
}

/* BUY */
btn.onclick=async()=>{
 if(!user) return location.href="auth.html";

 btn.disabled=true;
 btn.textContent="Connexion paiement...";

 const res=await fetch("https://ymcrkbcsuloijemdbqzy.supabase.co/functions/v1/create-order",{
  method:"POST",
  headers:{ "Content-Type":"application/json" },
  body:JSON.stringify({
    user_id:user.uid,
    book_id:id
  })
 });

 const order=await res.json();
 if(!order.success){
  alert("Erreur serveur paiement");
  btn.disabled=false;
  btn.textContent="Acheter";
  return;
 }

 FlutterwaveCheckout({
   public_key:"FLWPUBK_TEST-cebe5538e9c95213e15f146b0dfefaa1-X",
   tx_ref:order.tx_ref,
   amount:order.amount,
   currency:"USD",
   customer:{ email:user.email },

   callback: async function(data){
     if(data.status==="successful"){
        await fetch("https://ymcrkbcsuloijemdbqzy.supabase.co/functions/v1/verify-payment",{
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body:JSON.stringify({
            tx_ref:data.tx_ref,
            transaction_id:data.transaction_id,
            user_id:user.uid,
            book_id:id
          })
        });
        location.reload();
     }
   },

   onclose(){
     btn.disabled=false;
     btn.textContent="Acheter";
   }
 });
};

/* LIKE SAFE */
document.getElementById("likeBtn").onclick=async()=>{
 if(!user) return location.href="auth.html";
 await update(ref(db,"bookLikes/"+id),{[user.uid]:true});
};

/* SHARE SAFE */
document.getElementById("shareBtn").onclick=()=>{
 if(navigator.share){
  navigator.share({title:titleEl.textContent,url:location.href});
 }else{
  navigator.clipboard.writeText(location.href);
  alert("Lien copi√©");
 }
};

/* COMMENTS SAFE */
const list=document.getElementById("commentsList");
const input=document.getElementById("commentInput");

input.addEventListener("keypress",async e=>{
 if(e.key==="Enter"){
  if(!user)return location.href="auth.html";
  const text=input.value.trim().replace(/[<>]/g,"");
  if(!text)return;

  await push(ref(db,"bookComments/"+id),{
    text,
    user:user.email,
    date:Date.now()
  });

  input.value="";
 }
});

onValue(ref(db,"bookComments/"+id),snap=>{
 list.innerHTML="";
 if(!snap.exists()) return;

 Object.values(snap.val())
 .sort((a,b)=>b.date-a.date)
 .forEach(c=>{
  const div=document.createElement("div");
  div.className="comment";
  div.textContent=c.user+" : "+c.text;
  list.appendChild(div);
 });
});

/* RELATED OPTIMIZED */
async function loadRelated(){
 const snap=await get(ref(db,"books"));
 if(!snap.exists())return;

 const grid=document.getElementById("relatedGrid");
 const keyword=bookData.title.toLowerCase().split(" ")[0];

 Object.entries(snap.val()).slice(0,40).forEach(([bid,b])=>{
  if(bid===id)return;
  if(b.title?.toLowerCase().includes(keyword)){
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<img src="${b.coverBase64}"><div>${b.title}</div>`;
    card.onclick=()=>location.href="book-detail.html?id="+bid;
    grid.appendChild(card);
  }
 });
}
</script>

</body>
</html>
