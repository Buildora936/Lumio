<head>
<meta charset="UTF-8">
<title>Lumio ‚Äì Mon√©tisation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

// UI
const videoList = document.getElementById("videoList");
const revenueTotal = document.getElementById("revenueTotal");

// üîê Auth state
onAuthStateChanged(auth, user => {
  if (!user) {
    alert("Connecte-toi pour voir tes vid√©os.");
    location.href = "auth.html";
    return;
  }

  const uid = user.uid;

  // üìπ Charger vid√©os du cr√©ateur
  onValue(ref(db, "videos"), snap => {
    videoList.innerHTML = "";
    let totalRevenue = 0;

    if (!snap.exists()) return;

    Object.entries(snap.val())
      .filter(([id, v]) => v.channelId === uid)
      .sort((a,b) => b[1].createdAt - a[1].createdAt)
      .forEach(([id, v]) => {

        const revenue = v.views * 0.01; // 0,01$ par vue (exemple)
        totalRevenue += revenue;

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="thumb" style="background-image:url('${v.thumbnailBase64}')"></div>
          <div class="card-body">
            <div class="title">${v.title}</div>
            <div class="meta">
              <span>Vues : ${v.views || 0}</span>
              <span>Likes : ${v.likes || 0}</span>
              <span>Partages : ${v.shares || 0}</span>
              <span>Revenu estim√© : $${revenue.toFixed(2)}</span>
            </div>
            <button class="monet-btn">${v.monetized ? "D√©sactiver" : "Activer"} Mon√©tisation</button>
          </div>
        `;

        const btn = card.querySelector(".monet-btn");
        btn.onclick = () => {
          update(ref(db, `videos/${id}`), { monetized: !v.monetized });
        };

        videoList.appendChild(card);
      });

    revenueTotal.textContent = `Revenu total estim√© : $${totalRevenue.toFixed(2)}`;
  });
});
</script>

}

}

</head>
