<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Shorts – Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:#000;color:white;overflow:hidden}

#shortsContainer{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}

.short{
  height:100vh;
  position:relative;
  scroll-snap-align:start;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* PROGRESS BAR */
.progress{
  position:absolute;
  bottom:0;
  left:0;
  height:3px;
  width:100%;
  background:rgba(255,255,255,.2);
}
.progress span{
  display:block;
  height:100%;
  width:0%;
  background:#ff9800;
}

/* OVERLAY */
.overlay{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding:16px;
  background:linear-gradient(transparent,rgba(0,0,0,.7));
}

.channel{
  display:flex;
  align-items:center;
  gap:10px;
}
.channel img{width:36px;height:36px;border-radius:50%}

.subscribe{
  margin-left:auto;
  background:#ff9800;
  border:none;
  padding:6px 14px;
  border-radius:20px;
  font-weight:700;
}
.subscribe.subbed{background:white;color:black}

.desc{font-size:14px;margin-top:6px;max-height:60px;overflow:hidden}

/* ACTIONS */
.actions{
  position:absolute;
  right:12px;
  bottom:140px;
  display:flex;
  flex-direction:column;
  gap:18px;
  align-items:center;
}
.actions button{
  background:none;
  border:none;
  color:white;
  font-size:22px;
}
.actions button.active{color:#ff9800}
.actions span{
  font-size:12px;
  opacity:.8;
}

/* LIKE ANIMATION */
.like-anim{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  font-size:90px;
  color:#ff9800;
  pointer-events:none;
  animation:pop .6s ease forwards;
}
@keyframes pop{
  0%{transform:translate(-50%,-50%) scale(0)}
  50%{transform:translate(-50%,-50%) scale(1.2)}
  100%{transform:translate(-50%,-50%) scale(1);opacity:0}
}

/* COMMENTS */
#commentModal{
  position:fixed;
  left:0;right:0;bottom:0;
  height:60%;
  background:#111;
  border-radius:16px 16px 0 0;
  transform:translateY(100%);
  transition:.25s;
  z-index:20;
  display:flex;
  flex-direction:column;
}
#commentModal.open{transform:translateY(0)}

.comment-header{
  padding:10px;
  text-align:center;
  font-weight:700;
  border-bottom:1px solid #222;
}
.comment-list{flex:1;overflow-y:auto;padding:10px}
.comment{
  background:#202020;
  padding:8px;
  border-radius:10px;
  margin-bottom:6px;
  font-size:13px;
}
.comment-form{display:flex;gap:8px;padding:10px}
.comment-form input{
  flex:1;
  background:#222;
  border:none;
  border-radius:10px;
  padding:6px;
  color:white;
}
.comment-form button{
  background:#ff9800;
  border:none;
  padding:6px 12px;
  border-radius:10px;
}
</style>
</head>

<body>

<div id="shortsContainer"></div>

<div id="commentModal">
  <div class="comment-header">
    Commentaires
    <span style="float:right;cursor:pointer" onclick="closeComments()">✕</span>
  </div>
  <div class="comment-list" id="commentList"></div>
  <div class="comment-form">
    <input id="commentInput" placeholder="Ajouter un commentaire…">
    <button onclick="sendComment()">Envoyer</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase,ref,get,set,push,remove,update,onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const app=initializeApp({
 apiKey:"AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
 authDomain:"lumio-6efed.firebaseapp.com",
 databaseURL:"https://lumio-6efed-default-rtdb.firebaseio.com",
 projectId:"lumio-6efed"
});
const auth=getAuth(app);
const db=getDatabase(app);

let currentUser=null;
let currentShortId=null;
onAuthStateChanged(auth,u=>currentUser=u);

const params=new URLSearchParams(location.search);
const forcedId=params.get("id");

/* LOAD SHORTS */
(async()=>{
 const snap=await get(ref(db,"shorts"));
 let entries=Object.entries(snap.val());
 if(forcedId) entries.sort(([a],[b])=>a===forcedId?-1:1);
 else entries.sort(()=>Math.random()-0.5);

 entries.forEach(([id,s])=>{
   const div=document.createElement("div");
   div.className="short";
   div.innerHTML=`
    <video src="${s.videoURL}" autoplay loop muted playsinline></video>
    <div class="progress"><span></span></div>

    <div class="actions">
      <button onclick="like('${id}',this)"><i class="fa fa-thumbs-up"></i></button>
      <span id="likes-${id}">0</span>
      <button onclick="openComments('${id}')"><i class="fa fa-comment"></i></button>
      <button onclick="shareShort('${id}')"><i class="fa fa-share"></i></button>
    </div>

    <div class="overlay">
      <div class="channel">
        <img src="${s.channelPhotoURL}">
        <div>${s.channelName}</div>
        <button class="subscribe" onclick="subscribe('${s.channelId}',this)">S’abonner</button>
      </div>
      <div class="desc">${s.description||""}</div>
    </div>
   `;
   shortsContainer.appendChild(div);

   const video=div.querySelector("video");
   const bar=div.querySelector(".progress span");

   video.ontimeupdate=()=>bar.style.width=(video.currentTime/video.duration*100)+"%";

   let lastTap=0;
   div.onclick=e=>{
     const now=Date.now();
     if(now-lastTap<300){
       doubleLike(id,div);
     }else{
       video.paused?video.play():video.pause();
     }
     lastTap=now;
   };

   countView(id);
   listenStats(id);
 });
})();

/* STATS */
function countView(id){
 if(!currentUser) return;
 const r=ref(db,`shortViews/${id}/${currentUser.uid}`);
 get(r).then(s=>{
   if(!s.exists()){
     set(r,true);
     update(ref(db,`shortStats/${id}`),{views:increment(1)});
   }
 });
}

function listenStats(id){
 onValue(ref(db,`shortStats/${id}`),s=>{
   if(s.exists())
     document.getElementById("likes-"+id).textContent=s.val().likes||0;
 });
}

/* LIKE */
window.like=async(id,btn)=>{
 if(!currentUser) return location.href="auth.html";
 await set(ref(db,`shortLikes/${id}/${currentUser.uid}`),true);
 update(ref(db,`shortStats/${id}`),{likes:increment(1)});
 btn.classList.add("active");
};

function doubleLike(id,div){
 const anim=document.createElement("div");
 anim.className="like-anim";
 anim.innerHTML='<i class="fa fa-thumbs-up"></i>';
 div.appendChild(anim);
 setTimeout(()=>anim.remove(),600);
 like(id,div.querySelector(".actions button"));
}
</script>

</body>
</html>
