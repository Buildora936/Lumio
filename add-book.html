<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ajouter un livre â€“ Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, push, set, get, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;
let channelId = null;

onAuthStateChanged(auth, async user => {
  if(!user) return location.href="auth.html";
  currentUser = user;

  const snap = await get(ref(db, "userChannels/" + user.uid));
  if(!snap.exists()){
    alert("Aucune chaÃ®ne trouvÃ©e, crÃ©ez-en une.");
    location.href="add-channel.html";
  }
  channelId = snap.val();
});

// ðŸ”¹ Base64 AVEC progression rÃ©elle
function toBase64(file, onProgress){
  return new Promise((res, rej)=>{
    const reader = new FileReader();
    reader.onload = ()=>res(reader.result);
    reader.onerror = e=>rej(e);
    reader.onprogress = e=>{
      if(e.lengthComputable && onProgress){
        onProgress(e.loaded / e.total);
      }
    };
    reader.readAsDataURL(file);
  });
}

// ðŸ”¹ Progress bar
function setProgress(percent){
  document.getElementById("progressBar").style.width = percent + "%";
}

// ðŸ”¹ Formulaire
document.getElementById("bookForm").onsubmit = async e=>{
  e.preventDefault();
  if(!currentUser || !channelId) return;

  const title = document.getElementById("title").value.trim();
  const desc = document.getElementById("desc").value.trim();
  const lang = document.getElementById("language").value;
  const pages = parseInt(document.getElementById("pages").value);
  const price = parseFloat(document.getElementById("price").value) || 0;
  const coverFile = document.getElementById("cover").files[0];
  const bookFile = document.getElementById("file").files[0];

  if(!title || !coverFile || !bookFile || !pages) {
    alert("Champs obligatoires manquants");
    return;
  }

  setProgress(0);

  // Cover = 0 â†’ 40%
  const coverBase64 = await toBase64(coverFile, p=>{
    setProgress(Math.floor(p * 40));
  });

  // Book file = 40 â†’ 90%
  const bookBase64 = await toBase64(bookFile, p=>{
    setProgress(40 + Math.floor(p * 50));
  });

  const bookRef = push(ref(db,"books"));
  const bookData = {
    title,
    description: desc,
    price,
    coverBase64,
    fileBase64: bookBase64,
    authorChannelId: channelId,
    authorChannelName: currentUser.displayName || "Auteur",
    language: lang,
    pages,
    createdAt: serverTimestamp(),
    salesCount:0,
    status:"public"
  };

  await set(bookRef, bookData);

  // Lier au channel automatiquement
  await set(ref(db, `channels/${channelId}/books/${bookRef.key}`), true);

  setProgress(100);

  alert("Livre ajoutÃ© avec succÃ¨s !");
  location.href="publish.html";
};
</script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:#181818;color:white;}
main{max-width:600px;margin:80px auto;background:#202020;padding:24px;border-radius:14px}
h2{text-align:center;margin-bottom:20px}
input,textarea,select{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border:none;
  border-radius:8px;
  background:#2a2a2a;
  color:white
}
button{
  width:100%;
  padding:14px;
  background:#ff6a00;
  border:none;
  border-radius:20px;
  font-weight:700;
  cursor:pointer
}

/* ðŸ”¥ Progress bar */
.progress{
  width:100%;
  height:18px;
  background:#333;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:16px;
}
.progress-bar{
  height:100%;
  width:0%;
  background:#ff6a00;
  transition:width .2s linear;
}
</style>
</head>

<body>
<main>
  <h2>Ajouter un livre</h2>

  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <form id="bookForm">
    <input id="title" placeholder="Titre du livre" required>
    <textarea id="desc" placeholder="Description (optionnel)"></textarea>
    <input id="price" type="number" min="0" placeholder="Prix ($), 0 si gratuit">
    <select id="language">
      <option value="fr">FranÃ§ais</option>
      <option value="en">Anglais</option>
    </select>
    <input id="pages" type="number" min="1" placeholder="Nombre de pages" required>
    <input id="cover" type="file" accept="image/*" required>
    <input id="file" type="file" accept=".pdf,.epub" required>
    <button type="submit">Publier le livre</button>
  </form>
</main>
</body>
</html>
