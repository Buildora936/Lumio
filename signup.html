<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Créer un compte – Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

function signup() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const pass = document.getElementById("pass").value;

  createUserWithEmailAndPassword(auth,email,pass)
    .then(userCred => {
      const uid = userCred.user.uid;
      set(ref(db, "users/"+uid), {
        name:name,
        email:email,
        createdAt:Date.now(),
        subscribers:0
      });
      window.location.href="index.html";
    })
    .catch(e=>{ alert(e.message); });
}
</script>

<style>
body{margin:0;font-family:system-ui;background:#181818;color:white;display:flex;justify-content:center;align-items:center;height:100vh}
.box{background:#111;padding:24px;border-radius:16px;text-align:center;width:90%;max-width:360px;}
.box h1{margin-bottom:10px;color:#ff8c42}
input{width:100%;padding:10px;margin:10px 0;border-radius:12px;border:none;background:#222;color:white}
button{width:100%;padding:12px;margin-top:14px;border:none;border-radius:12px;font-size:16px;cursor:pointer;background:#ff8c42;color:#111}
</style>
</head>
<body>

<div class="box">
  <h1>Lumio</h1>
  <input type="text" id="name" placeholder="Nom">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="pass" placeholder="Mot de passe">
  <button onclick="signup()">Créer un compte</button>
  <p style="margin-top:10px;font-size:12px;">
    Déjà un compte ? <a href="login.html" style="color:#ff8c42;">Se connecter</a>
  </p>
</div>

</body>
</html>
