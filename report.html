<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Signaler | Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;

onAuthStateChanged(auth, user => {
  if (!user) location.href = "auth.html";
  currentUser = user;
});

window.sendReport = () => {
  const type = document.getElementById("type").value;
  const targetId = document.getElementById("target").value.trim();
  const reason = document.getElementById("reason").value;
  const message = document.getElementById("message").value.trim();

  if (!targetId || !reason) {
    alert("Veuillez remplir les champs obligatoires.");
    return;
  }

  push(ref(db, "reports"), {
    type,
    targetId,
    reason,
    message,
    reporterUid: currentUser.uid,
    createdAt: Date.now()
  });

  alert("Signalement envoyé. Merci de contribuer à Lumio.");
  location.href = "index.html";
};
</script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:#181818;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background:#202020;
  width:100%;
  max-width:420px;
  padding:24px;
  border-radius:18px;
}

h2{
  margin-top:0;
  margin-bottom:12px;
}

p{
  font-size:13px;
  color:#bbb;
  margin-bottom:20px;
}

label{
  font-size:13px;
  margin-top:14px;
  display:block;
}

select, input, textarea{
  width:100%;
  margin-top:6px;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#2a2a2a;
  color:white;
}

textarea{resize:none;height:80px}

button{
  margin-top:22px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:20px;
  background:#ff8800;
  color:black;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2>Signaler un contenu</h2>
  <p>Aidez-nous à garder Lumio sûr et respectueux.</p>

  <label>Type de contenu *</label>
  <select id="type">
    <option value="video">Vidéo</option>
    <option value="channel">Chaîne</option>
    <option value="comment">Commentaire</option>
    <option value="live">Live</option>
  </select>

  <label>ID du contenu *</label>
  <input id="target" placeholder="Ex: videoId / channelId">

  <label>Motif *</label>
  <select id="reason">
    <option value="">Choisir</option>
    <option value="spam">Spam / tromperie</option>
    <option value="hate">Discours haineux</option>
    <option value="violence">Violence</option>
    <option value="copyright">Droits d’auteur</option>
    <option value="other">Autre</option>
  </select>

  <label>Détails (optionnel)</label>
  <textarea id="message" placeholder="Expliquez brièvement…"></textarea>

  <button onclick="sendReport()">
    Envoyer le signalement
  </button>
</div>

</body>
</html>
