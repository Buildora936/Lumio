<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lumio ‚Äì Lecture Vid√©o</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome pour ic√¥nes -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, onValue, update, push } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

// üîπ Config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

// üîπ Lecture de la vid√©o depuis l'URL ?id=
const urlParams = new URLSearchParams(window.location.search);
const videoId = urlParams.get("id");

const videoPlayer = document.getElementById("videoPlayer");
const titleEl = document.getElementById("videoTitle");
const descriptionEl = document.getElementById("videoDescription");
const channelNameEl = document.getElementById("channelName");
const channelSubsEl = document.getElementById("channelSubs");
const subscribeBtn = document.getElementById("subscribeBtn");
const likeBtn = document.getElementById("likeBtn");
const dislikeBtn = document.getElementById("dislikeBtn");
const shareBtn = document.getElementById("shareBtn");
const saveBtn = document.getElementById("saveBtn");
const relatedGrid = document.getElementById("relatedGrid");

// üîπ UI Auth / upload
const startBtn = document.getElementById("startBtn");
const profileBtn = document.getElementById("profileBtn");
const uploadBtn = document.getElementById("uploadBtn");

onAuthStateChanged(auth, user => {
  if(user){
    startBtn.style.display = "none";
    profileBtn.style.display = "flex";
    uploadBtn.style.display = "flex";
  } else {
    startBtn.style.display = "flex";
    profileBtn.style.display = "none";
    uploadBtn.style.display = "none";
  }
});

// üîπ Charger la vid√©o
if(videoId){
  const videoRef = ref(db, `videos/${videoId}`);
  onValue(videoRef, snap => {
    if(!snap.exists()) return alert("Vid√©o introuvable !");
    const v = snap.val();
    videoPlayer.src = v.videoBase64;
    titleEl.textContent = v.title;
    descriptionEl.textContent = v.description;
    
    // Cha√Æne
    const channelRef = ref(db, `channels/${v.channelId}`);
    onValue(channelRef, chSnap => {
      if(!chSnap.exists()) return;
      const ch = chSnap.val();
      channelNameEl.textContent = ch.name;
      channelSubsEl.textContent = `${ch.subscribers || 0} abonn√©s`;
      
      if(auth.currentUser && ch.subscribersList && ch.subscribersList[auth.currentUser.uid]){
        subscribeBtn.style.display = "none"; // d√©j√† abonn√©
      } else {
        subscribeBtn.style.display = "inline-block";
      }
    });
    
    // Likes/Dislike
    if(auth.currentUser){
      likeBtn.onclick = () => {
        const likeRef = ref(db, `videos/${videoId}/likes/${auth.currentUser.uid}`);
        update(likeRef, { liked:true });
      };
      dislikeBtn.onclick = () => {
        const dislikeRef = ref(db, `videos/${videoId}/dislikes/${auth.currentUser.uid}`);
        update(dislikeRef, { disliked:true });
      };
    }
    
    // Subscribe
    subscribeBtn.onclick = () => {
      if(!auth.currentUser) return alert("Connecte-toi !");
      const subRef = ref(db, `channels/${v.channelId}/subscribersList/${auth.currentUser.uid}`);
      update(subRef, {subscribed:true});
      subscribeBtn.style.display = "none";
    };
    
    // Share
    shareBtn.onclick = () => {
      navigator.clipboard.writeText(window.location.href).then(()=> alert("Lien copi√© !"));
    };
    
    // Save sur Lumio
    saveBtn.onclick = () => {
      if(!auth.currentUser) return alert("Connecte-toi !");
      const userSavedRef = ref(db, `users/${auth.currentUser.uid}/savedVideos/${videoId}`);
      update(userSavedRef, { savedAt: Date.now() });
      alert("Vid√©o sauvegard√©e sur Lumio !");
    };
  });
}

// üîπ Vid√©os et MV li√©es
const videosRef = ref(db, "videos");
onValue(videosRef, snap => {
  relatedGrid.innerHTML = "";
  if(!snap.exists()) return;
  
  Object.entries(snap.val())
    .filter(([id, v]) => id !== videoId)
    .forEach(([id, v])=>{
      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => location.href=`player.html?id=${id}`;
      card.innerHTML = `
        <div class="thumb" style="background-image:url('${v.thumbnailBase64}')"></div>
        <div class="card-body">
          <div class="title">${v.title}</div>
          <div class="meta">${v.channelName} ‚Ä¢ ${v.views || 0} vues</div>
        </div>
      `;
      relatedGrid.appendChild(card);
    });
});
</script>

<style>
*{box-sizing:border-box}

header{position:fixed; top:0;left:0;right:0;height:56px;background:#0f0f0f;display:flex;align-items:center;justify-content:space-between;padding:0 16px; z-index:10;}
header .left, header .right{display:flex;align-items:center;gap:14px;}
header input{width:250px;padding:6px 12px;border-radius:20px;border:none;background:#222;color:#fff;}

button:hover{background:#333;}

.sidebar{width:72px;background:#0f0f0f;padding-top:12px;}
.sidebar a{display:flex;flex-direction:column;align-items:center;gap:4px;padding:12px 0;font-size:11px;color:#aaa;text-decoration:none;}

.content{flex:1;padding:16px;}

.channel-subs{font-size:12px;color:#ccc;}
.actions{display:flex;gap:8px;margin-bottom:16px;}
.description{background:#202020;padding:12px;border-radius:10px;margin-bottom:16px;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px;}
.card{background:#202020;border-radius:14px;overflow:hidden;cursor:pointer;}
.thumb{height:140px;background-size:cover;background-position:center;}
.card-body{padding:10px;}

</style>
</head>

  <div class="left">

    <input id="searchInput" placeholder="Rechercher sur Lumio">

    <button id="uploadBtn" style="display:none" onclick="location.href='upload.html'"><i class="fa-solid fa-plus"></i></button>

    <button id="profileBtn" style="display:none" onclick="location.href='channel.html'"><i class="fa-solid fa-user"></i></button>

<div class="layout">

  <nav class="sidebar">

    <a href="#"><i class="fa-solid fa-folder"></i><span>Bibli.</span></a>
    <a href="#"><i class="fa-solid fa-download"></i><span>T√©l√©chargement</span></a>
  </nav>

  <main class="content">

    <video id="videoPlayer" controls></video>
    <div class="video-title" id="videoTitle"></div>
    <div class="video-meta" id="videoMeta"></div>

      <img src="" alt="Avatar cha√Æne">
      <div>
        <div class="name" id="channelName"></div>
        <div class="channel-subs" id="channelSubs"></div>
      </div>
    </div>

    <div class="actions">
      <button id="likeBtn"><i class="fa-solid fa-thumbs-up"></i> Like</button>

      <button id="subscribeBtn">S‚Äôabonner</button>
      <button id="shareBtn"><i class="fa-solid fa-share"></i> Partager</button>
      <button id="saveBtn"><i class="fa-solid fa-download"></i> Enregistrer</button>
    </div>

    <div class="description" id="videoDescription"></div>

    <h3>Vid√©os & MV recommand√©es</h3>

  </main>

</div>

</body>
</html>
