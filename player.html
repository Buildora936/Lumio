<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lecture – Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box;font-family:system-ui}
body{margin:0;background:#181818;color:white}
main{max-width:1100px;margin:auto;padding:16px}

/* VIDEO */
.video-box{
  width:100%;
  background:black;
  border-radius:16px;
  overflow:hidden;
  position:relative;
}
video{width:100%;max-height:65vh;background:black}

/* CUSTOM CONTROLS */
.controls{
  position:absolute;
  bottom:10px;
  left:10px;
  right:10px;
  display:flex;
  gap:10px;
  align-items:center;
}
.controls button{
  background:rgba(0,0,0,.6);
  border:none;
  color:white;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
}

/* INFOS */
.video-info{margin-top:12px}
.title{font-size:20px;font-weight:700}
.description{
  font-size:14px;
  color:#ccc;
  margin-top:4px;
  max-height:60px;
  overflow:hidden;
}

/* CHANNEL */
.channel{
  display:flex;
  align-items:center;
  gap:12px;
  margin:12px 0;
}
.channel img{
  width:48px;
  height:48px;
  border-radius:50%;
}
.subscribe{
  margin-left:auto;
  background:#ff9800;
  border:none;
  padding:8px 16px;
  border-radius:20px;
  font-weight:700;
  cursor:pointer;
}
.subscribe.subbed{background:white;color:black}

/* ACTIONS */
.actions{
  display:flex;
  gap:18px;
  margin:12px 0;
}
.actions button{
  background:none;
  border:none;
  color:white;
  cursor:pointer;
  font-size:18px;
}
.actions button.active{color:#ff9800}

/* LAYOUT */
.layout{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:16px;
}

/* LISTS */
.list h3{margin:8px 0}
.list{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.card{
  display:flex;
  gap:8px;
  cursor:pointer;
}
.thumb{
  width:160px;
  height:90px;
  border-radius:10px;
  background:#333;
  background-size:cover;
  background-position:center;
}

/* SHORTS */
.shortList{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding-bottom:6px;
}
.shortList::-webkit-scrollbar{height:6px}
.shortList::-webkit-scrollbar-thumb{background:#444;border-radius:4px}
.shortCard .thumb{
  width:110px;
  height:190px;
}
.shortCard .meta{
  font-size:12px;
  color:#ccc;
}

/* COMMENTS */
.comments{margin-top:20px}
.comment-form{
  display:flex;
  gap:8px;
}
.comment-form input{
  flex:1;
  padding:6px;
  border-radius:10px;
  border:none;
  background:#222;
  color:white;
}
.comment-form button{
  background:#ff9800;
  border:none;
  padding:6px 12px;
  border-radius:10px;
  cursor:pointer;
}
.comment-list{
  max-height:220px;
  overflow-y:auto;
  margin-top:10px;
}
.comment{
  background:#202020;
  padding:8px;
  border-radius:10px;
  margin-bottom:6px;
  font-size:13px;
}

/* SKELETON */
.skeleton{
  background:#2a2a2a;
  animation:pulse 1.2s infinite;
}
@keyframes pulse{
  0%{opacity:.6}
  50%{opacity:.3}
  100%{opacity:.6}
}

@media(max-width:900px){
  .layout{grid-template-columns:1fr}
}
</style>
</head>

<body>
<main>
<div class="layout">

<!-- LEFT -->
<div>
  <div class="video-box skeleton" id="videoBox"></div>

  <div class="video-info">
    <div class="title skeleton" style="width:70%;height:22px"></div>
    <div class="description skeleton" style="width:90%;height:16px"></div>

    <div class="channel">
      <img id="chImg" class="skeleton">
      <div id="chName" class="skeleton" style="width:120px;height:14px"></div>
      <button id="subBtn" class="subscribe">S’abonner</button>
    </div>

    <div class="actions">
      <button id="likeBtn"><i class="fa fa-thumbs-up"></i></button>
      <button id="dislikeBtn"><i class="fa fa-thumbs-down"></i></button>
      <button id="favBtn"><i class="fa fa-heart"></i></button>
      <button id="shareBtn"><i class="fa fa-share"></i></button>
    </div>

    <div class="comments">
      <h3>Commentaires</h3>
      <div class="comment-form">
        <input id="commentInput" maxlength="200" placeholder="Ajouter un commentaire">
        <button id="commentBtn">Publier</button>
      </div>
      <div class="comment-list" id="commentList"></div>
    </div>
  </div>
</div>

<!-- RIGHT -->
<div>
  <h3>Shorts</h3>
  <div class="shortList" id="shortList"></div>

  <h3>À regarder ensuite</h3>
  <div class="list" id="nextList"></div>
</div>

</div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase,ref,get,set,push,remove,onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const app=initializeApp({
 apiKey:"AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
 authDomain:"lumio-6efed.firebaseapp.com",
 databaseURL:"https://lumio-6efed-default-rtdb.firebaseio.com",
 projectId:"lumio-6efed"
});
const auth=getAuth(app);
const db=getDatabase(app);

const id=new URLSearchParams(location.search).get("id");
let currentUser=null, channelId=null;

onAuthStateChanged(auth,u=>currentUser=u);

/* LOAD VIDEO FAST */
(async()=>{
 const snap=await get(ref(db,"videos/"+id));
 if(!snap.exists()) return;
 const v=snap.val();
 channelId=v.channelId;

 const box=document.getElementById("videoBox");
 box.classList.remove("skeleton");

 const video=document.createElement("video");
 video.src=v.videoURL;
 video.poster=v.thumbnailBase64||"";
 video.playsInline=true;

 const controls=document.createElement("div");
 controls.className="controls";
 controls.innerHTML=`
  <button onclick="video.paused?video.play():video.pause()">
    <i class="fa fa-play"></i>
  </button>
  <button onclick="video.muted=!video.muted">
    <i class="fa fa-volume-up"></i>
  </button>
  <button onclick="video.requestFullscreen()">
    <i class="fa fa-expand"></i>
  </button>
 `;

 box.append(video,controls);

 document.querySelector(".title").textContent=v.title;
 document.querySelector(".description").textContent=v.description;
 document.querySelector(".title").classList.remove("skeleton");
 document.querySelector(".description").classList.remove("skeleton");

 const ch=await get(ref(db,"channels/"+channelId));
 document.getElementById("chImg").src=ch.val().photoURL;
 document.getElementById("chName").textContent=ch.val().name;
 document.getElementById("chImg").classList.remove("skeleton");
 document.getElementById("chName").classList.remove("skeleton");

 loadSubscribe();
 loadNext();
 loadShorts();
 loadComments();
})();

/* SUBSCRIBE */
async function loadSubscribe(){
 if(!currentUser) return;
 const r=ref(db,`subscriptions/${currentUser.uid}/${channelId}`);
 const snap=await get(r);
 const btn=subBtn;
 if(snap.exists()){btn.classList.add("subbed");btn.textContent="Abonné";}
 btn.onclick=async()=>{
  btn.classList.toggle("subbed");
  btn.textContent=btn.classList.contains("subbed")?"Abonné":"S’abonner";
  snap.exists()?await remove(r):await set(r,true);
 };
}

/* LIKE */
likeBtn.onclick=()=>{
 likeBtn.classList.toggle("active");
 if(currentUser) set(ref(db,`videoLikes/${id}/${currentUser.uid}`),true);
};

/* COMMENTS INSTANT */
function loadComments(){
 const r=ref(db,"comments/"+id);
 onValue(r,s=>{
  commentList.innerHTML="";
  s.forEach(c=>{
    const d=document.createElement("div");
    d.className="comment";
    d.textContent=c.val().text;
    commentList.appendChild(d);
  });
 });
 commentBtn.onclick=async()=>{
  if(!currentUser) return location.href="auth.html";
  const text=commentInput.value.trim();
  if(!text) return;
  commentInput.value="";
  await push(r,{text,createdAt:Date.now()});
 };
}

/* NEXT + SHORTS WITH SKELETON */
async function loadNext(){
 const snap=await get(ref(db,"videos"));
 snap.forEach(c=>{
  if(c.key===id) return;
  const v=c.val();
  const d=document.createElement("div");
  d.className="card";
  d.onclick=()=>location.href=`player.html?id=${c.key}`;
  d.innerHTML=`<div class="thumb" style="background-image:url('${v.thumbnailBase64||""}')"></div><div>${v.title}</div>`;
  nextList.appendChild(d);
 });
}
async function loadShorts(){
 const snap=await get(ref(db,"shorts"));
 snap.forEach(c=>{
  const v=c.val();
  const d=document.createElement("div");
  d.className="shortCard";
  d.onclick=()=>location.href=`shorts.html?id=${c.key}`;
  d.innerHTML=`<div class="thumb" style="background-image:url('${v.thumbnailBase64||""}')"></div><div class="meta">${v.title}</div>`;
  shortList.appendChild(d);
 });
}
</script>

</body>
</html>
