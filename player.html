<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lecture – Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box;font-family:system-ui}
body{margin:0;background:#181818;color:white}
main{max-width:1100px;margin:auto;padding:16px}

/* VIDEO */
.video-box{width:100%;background:black;border-radius:16px;overflow:hidden;position:relative}
video{width:100%;max-height:65vh;background:black}

/* INFOS */
.video-info{margin-top:12px}
.title{font-size:20px;font-weight:700}
.description{font-size:14px;color:#ccc;margin-top:4px;max-height:60px;overflow:hidden;text-overflow:ellipsis}

/* CHANNEL */
.channel{display:flex;align-items:center;gap:12px;margin:12px 0}
.channel img{width:48px;height:48px;border-radius:50%}
.subscribe{margin-left:auto;background:#ff9800;border:none;padding:8px 16px;border-radius:20px;font-weight:700;cursor:pointer}
.subscribe.subbed{background:white;color:black}

/* ACTIONS */
.actions{display:flex;gap:18px;margin:12px 0}
.actions button{background:none;border:none;color:white;cursor:pointer;font-size:18px;position:relative}
.actions button.active{color:#ff9800}
.actions button span{position:absolute;top:-8px;right:-12px;background:#ff9800;color:black;font-size:12px;padding:2px 6px;border-radius:12px}

/* LAYOUT */
.layout{display:grid;grid-template-columns:2fr 1fr;gap:16px}

/* LISTS */
.list h3{margin:8px 0}
.card{display:flex;gap:8px;margin-bottom:10px;cursor:pointer}
.thumb{width:160px;height:90px;background:#333;border-radius:10px;background-size:cover;background-position:center}

/* SHORTS */
.short .thumb{width:100px;height:180px}
.short .meta{font-size:12px;color:#ccc}

/* COMMENTS */
.comments{margin-top:20px}
.comments h3{margin-bottom:8px}
.comment-form{display:flex;gap:8px;margin-bottom:12px}
.comment-form input{flex:1;padding:6px;border-radius:10px;border:none;background:#222;color:white}
.comment-form button{padding:6px 12px;border:none;border-radius:10px;background:#ff9800;color:white;cursor:pointer}
.comment-list{max-height:300px;overflow-y:auto}
.comment-list .comment{background:#202020;padding:8px;margin-bottom:6px;border-radius:10px;font-size:13px;word-break:break-word}

/* SKELETON */
.skeleton{animation:pulse 1.2s infinite;background:#2a2a2a}
@keyframes pulse{0%{opacity:.6}50%{opacity:.3}100%{opacity:.6}}

@media(max-width:900px){.layout{grid-template-columns:1fr}}
</style>
</head>

<body>
<main>
<div class="layout">

<!-- LEFT -->
<div>
  <div class="video-box skeleton" id="videoSkeleton"></div>

  <div class="video-info">
    <div class="title skeleton" style="height:22px;width:70%"></div>
    <div class="description skeleton" style="height:16px;width:90%"></div>

    <div class="channel">
      <img id="chImg" class="skeleton">
      <div>
        <div id="chName" class="skeleton" style="width:120px;height:14px"></div>
      </div>
      <button id="subBtn" class="subscribe">S’abonner</button>
    </div>

    <div class="actions">
      <button id="likeBtn"><i class="fa fa-thumbs-up"></i><span id="likeCount">0</span></button>
      <button id="dislikeBtn"><i class="fa fa-thumbs-down"></i></button>
      <button id="favBtn"><i class="fa fa-heart"></i></button>
      <button id="shareBtn"><i class="fa fa-share"></i></button>
      <button id="laterBtn"><i class="fa fa-clock"></i></button>
    </div>

    <!-- COMMENTS -->
    <div class="comments">
      <h3>Commentaires</h3>
      <div class="comment-form">
        <input type="text" id="commentInput" placeholder="Ajouter un commentaire...">
        <button id="commentBtn">Publier</button>
      </div>
      <div class="comment-list" id="commentList"></div>
    </div>
  </div>
</div>

<!-- RIGHT -->
<div>
 <div class="list" id="shortList">
    <h3>Shorts</h3>
  </div>
          
  <div class="list" id="nextList">
    <h3>À regarder ensuite</h3>
  </div>
</div>

</div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase,ref,get,set,push,remove,onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const app=initializeApp({
 apiKey:"AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
 authDomain:"lumio-6efed.firebaseapp.com",
 databaseURL:"https://lumio-6efed-default-rtdb.firebaseio.com",
 projectId:"lumio-6efed"
});

const auth=getAuth(app);
const db=getDatabase(app);

const id=new URLSearchParams(location.search).get("id");
let currentUser=null;
let channelId=null;

/* AUTH */
onAuthStateChanged(auth,u=>currentUser=u);

/* LOAD VIDEO */
(async()=>{
 const snap=await get(ref(db,"videos/"+id));
 if(!snap.exists()) return;

 const v=snap.val();
 channelId=v.channelId;

 // video (streaming direct)
 const video=document.createElement("video");
 video.controls=true;
 video.preload="metadata"; // ne charge pas toute la vidéo
 video.src=v.videoURL;       // URL directe depuis Firebase Storage
 video.poster=v.thumbnailBase64 || ""; // mini aperçu
 video.style.background="black";
 document.getElementById("videoSkeleton").replaceWith(video);

 // title & description
 const titleEl=document.querySelector(".title");
 titleEl.textContent=v.title;
 titleEl.classList.remove("skeleton");

 const desc=document.querySelector(".description");
 desc.textContent=v.description;
 desc.classList.remove("skeleton");

 // channel
 const ch=await get(ref(db,"channels/"+channelId));
 const c=ch.val();
 const chImg=document.getElementById("chImg");
 const chName=document.getElementById("chName");
 chImg.src=c.photoURL;
 chName.textContent=c.name;
 chImg.classList.remove("skeleton");
 chName.classList.remove("skeleton");

 loadSubscribe();
 loadNext();
 loadShorts();
 loadComments();
})();

/* SUBSCRIBE */
async function loadSubscribe(){
 if(!currentUser) return;
 const sRef=ref(db,`subscriptions/${currentUser.uid}/${channelId}`);
 const snap=await get(sRef);
 const subBtn=document.getElementById("subBtn");
 if(snap.exists()){
   subBtn.classList.add("subbed");
   subBtn.textContent="Abonné";
 }
 subBtn.onclick=async()=>{
  if(!currentUser) return location.href="auth.html";
  if(subBtn.classList.contains("subbed")){
    await remove(sRef);
    subBtn.classList.remove("subbed");
    subBtn.textContent="S’abonner";
  }else{
    await set(sRef,true);
    subBtn.classList.add("subbed");
    subBtn.textContent="Abonné";
  }
 };
}

/* LIKE/DISLIKE/FAVORIS */
const likeBtn=document.getElementById("likeBtn");
const dislikeBtn=document.getElementById("dislikeBtn");
const favBtn=document.getElementById("favBtn");
const likeRef=ref(db,"videos/"+id+"/likes");

likeBtn.onclick=async()=>{
 if(!currentUser) return location.href="auth.html";
 const snap=await get(likeRef);
 let count=snap.exists()?snap.val():0;
 await set(likeRef,count+1);
 likeBtn.classList.add("active");
 document.getElementById("likeCount").textContent=count+1;
};

dislikeBtn.onclick=()=>{dislikeBtn.classList.toggle("active");};
favBtn.onclick=()=>{favBtn.classList.toggle("active");};

/* NEXT VIDEOS */
async function loadNext(){
 const snap=await get(ref(db,"videos"));
 const nextList=document.getElementById("nextList");
 snap.forEach(c=>{
  if(c.key===id || c.val().category==="MV") return;
  const v=c.val();
  const div=document.createElement("div");
  div.className="card";
  div.onclick=()=>location.href=`player.html?id=${c.key}`;
  div.innerHTML=`
   <div class="thumb" style="background-image:url('${v.thumbnailBase64||""}')"></div>
   <div>
    <div>${v.title}</div>
    <div class="meta">${v.channelName}</div>
   </div>`;
  nextList.appendChild(div);
 });
}

/* SHORTS */
async function loadShorts(){
 const snap=await get(ref(db,"shorts"));
 const shortList=document.getElementById("shortList");
 snap.forEach(c=>{
  const v=c.val();
  const div=document.createElement("div");
  div.className="card short";
  div.onclick=()=>location.href=`shorts.html?id=${c.key}`;
  div.innerHTML=`
   <div class="thumb" style="background-image:url('${v.thumbnailBase64||""}')"></div>
   <div class="meta">${v.title}</div>`;
  shortList.appendChild(div);
 });
}

/* COMMENTS */
async function loadComments(){
 const commentsRef=ref(db,"comments/"+id);
 const list=document.getElementById("commentList");

 onValue(commentsRef,snap=>{
   list.innerHTML="";
   snap.forEach(c=>{
     const cm=c.val();
     const div=document.createElement("div");
     div.className="comment";
     div.innerHTML=`<b>${cm.userName||"Anonyme"}</b>: ${cm.text}`;
     list.appendChild(div);
   });
 });

 document.getElementById("commentBtn").onclick=async()=>{
   if(!currentUser) return location.href="auth.html";
   const text=document.getElementById("commentInput").value.trim();
   if(!text) return;
   const userSnap=await get(ref(db,"users/"+currentUser.uid));
   await push(commentsRef,{
     text,
     userName:userSnap.exists()?userSnap.val().name:"Anonyme",
     createdAt:Date.now()
   });
   document.getElementById("commentInput").value="";
 };
}
</script>

</body>
</html>
