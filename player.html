<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lecture – Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box;font-family:system-ui}
body{margin:0;background:#181818;color:white}
main{max-width:1100px;margin:auto;padding:16px}

/* VIDEO */
.video-box{position:relative;background:black;border-radius:16px;overflow:hidden}
video{width:100%;max-height:65vh;background:black}

/* CONTROLS (YouTube-like) */
.controls{
  position:absolute;left:0;right:0;bottom:0;
  background:linear-gradient(transparent,rgba(0,0,0,.7));
  padding:8px;
}
.progress{
  height:4px;background:#444;cursor:pointer;margin-bottom:6px;
}
.progress-bar{height:100%;width:0%;background:#ff9800}
.ctrl-row{display:flex;align-items:center;gap:12px}
.ctrl-row button{background:none;border:none;color:white;font-size:16px;cursor:pointer}
.volume{width:80px}

/* INFO */
.title{font-size:20px;font-weight:700;margin-top:12px}
.description{font-size:14px;color:#ccc}

/* CHANNEL */
.channel{display:flex;align-items:center;gap:12px;margin:12px 0}
.channel img{width:48px;height:48px;border-radius:50%}
.subscribe{margin-left:auto;background:#ff9800;border:none;padding:8px 16px;border-radius:20px;font-weight:700}
.subscribe.subbed{background:white;color:black}

/* ACTIONS */
.actions{display:flex;gap:18px;margin:12px 0}
.actions button{background:none;border:none;color:white;font-size:18px;cursor:pointer}
.actions button.active{color:#ff9800}

/* LAYOUT */
.layout{display:grid;grid-template-columns:2fr 1fr;gap:16px}
@media(max-width:900px){.layout{grid-template-columns:1fr}}

/* COMMENTS */
.comments{margin-top:16px}
.comment-form{display:flex;gap:8px;margin-bottom:8px}
.comment-form input{
  flex:1;background:#222;border:none;border-radius:20px;
  padding:8px 12px;color:white
}
.comment-list{
  max-height:260px;
  overflow-y:auto;
}
.comment{
  background:#202020;
  padding:8px 12px;
  border-radius:14px;
  margin-bottom:6px;
  font-size:13px;
}

/* LIST */
.card{display:flex;gap:8px;margin-bottom:10px;cursor:pointer}
.thumb{width:160px;height:90px;border-radius:10px;background-size:cover;background-position:center}
.short .thumb{width:100px;height:180px}
</style>
</head>

<body>
<main>
<div class="layout">

<!-- LEFT -->
<div>
  <div class="video-box">
    <video id="video" playsinline></video>

    <div class="controls">
      <div class="progress" id="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="ctrl-row">
        <button id="playBtn"><i class="fa fa-play"></i></button>
        <button id="rewind"><i class="fa fa-rotate-left"></i></button>
        <button id="forward"><i class="fa fa-rotate-right"></i></button>
        <input type="range" class="volume" id="volume" min="0" max="1" step="0.01">
        <button id="fullscreen"><i class="fa fa-expand"></i></button>
      </div>
    </div>
  </div>

  <div class="title" id="title"></div>
  <div class="description" id="desc"></div>

  <div class="channel">
    <img id="chImg">
    <div id="chName"></div>
    <button id="subBtn" class="subscribe">S’abonner</button>
  </div>

  <div class="actions">
    <button id="likeBtn"><i class="fa fa-thumbs-up"></i></button>
    <button id="dislikeBtn"><i class="fa fa-thumbs-down"></i></button>
    <button id="favBtn"><i class="fa fa-heart"></i></button>
    <button id="shareBtn"><i class="fa fa-share"></i></button>
  </div>

  <div class="comments">
    <h3>Commentaires</h3>
    <div class="comment-form">
      <input id="commentInput" placeholder="Ajouter un commentaire">
      <button id="commentBtn">Envoyer</button>
    </div>
    <div class="comment-list" id="commentList"></div>
  </div>
</div>

<!-- RIGHT -->
<div>
  <h3>À regarder ensuite</h3>
  <div id="nextList"></div>

  <h3>Shorts</h3>
  <div id="shortList"></div>
</div>

</div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase,ref,get,set,push,onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";
import { getStorage, ref as sRef, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-storage.js";

const app=initializeApp({
 apiKey:"AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
 authDomain:"lumio-6efed.firebaseapp.com",
 databaseURL:"https://lumio-6efed-default-rtdb.firebaseio.com",
 projectId:"lumio-6efed"
});

const auth=getAuth(app);
const db=getDatabase(app);
const storage=getStorage(app);

const id=new URLSearchParams(location.search).get("id");
let currentUser=null;
onAuthStateChanged(auth,u=>currentUser=u);

const video=document.getElementById("video");
video.oncontextmenu=e=>e.preventDefault();

/* LOAD VIDEO + THUMBNAIL */
(async()=>{
 const snap=await get(ref(db,"videos/"+id));
 const v=snap.val();

 const videoUrl = await getDownloadURL(sRef(storage,v.videoPath));
 const thumbUrl = await getDownloadURL(sRef(storage,v.thumbnailPath));

 video.src = videoUrl;
 document.getElementById("title").textContent = v.title;
 document.getElementById("desc").textContent = v.description;

 const chSnap = await get(ref(db,"channels/"+v.channelId));
 const c = chSnap.val();
 chImg.src = c.photoURL;
 chName.textContent = c.name;

 loadComments();
 loadNext();
 loadShorts();
})();

/* CONTROLS */
playBtn.onclick=()=> video.paused?video.play():video.pause();
video.onplay=()=>playBtn.innerHTML='<i class="fa fa-pause"></i>';
video.onpause=()=>playBtn.innerHTML='<i class="fa fa-play"></i>';
video.ontimeupdate=()=> progressBar.style.width=(video.currentTime/video.duration*100)+"%";
progress.onclick=e=> video.currentTime=(e.offsetX/progress.offsetWidth)*video.duration;
volume.oninput=e=>video.volume=e.target.value;
rewind.onclick=()=>video.currentTime-=10;
forward.onclick=()=>video.currentTime+=10;
fullscreen.onclick=()=>video.requestFullscreen();

/* INTERACTIONS */
likeBtn.onclick=()=>likeBtn.classList.toggle("active");
dislikeBtn.onclick=()=>dislikeBtn.classList.toggle("active");
favBtn.onclick=()=>favBtn.classList.toggle("active");

/* COMMENTS (WhatsApp-like) */
function loadComments(){
 const r=ref(db,"comments/"+id);
 onValue(r,s=>{
  commentList.innerHTML="";
  s.forEach(c=>{
   const d=document.createElement("div");
   d.className="comment";
   d.innerHTML=`<b>${c.val().userName||"Anonyme"}</b>: ${c.val().text}`;
   commentList.appendChild(d);
  });
 });

 commentBtn.onclick=async()=>{
  if(!currentUser) return location.href="auth.html";
  const t=commentInput.value.trim();
  if(!t) return;
  const d=document.createElement("div");
  d.className="comment";
  d.innerHTML=`<b>Moi</b>: ${t}`;
  commentList.prepend(d);
  commentInput.value="";
  await push(r,{text:t,userName:"Moi",createdAt:Date.now()});
 };
}

/* NEXT + SHORTS */
async function loadNext(){
 const snap=await get(ref(db,"videos"));
 snap.forEach(c=>{
  if(c.key===id) return;
  const v=c.val();
  const div=document.createElement("div");
  div.className="card";
  div.onclick=()=>location.href=`player.html?id=${c.key}`;
  getDownloadURL(sRef(storage,v.thumbnailPath)).then(url=>{
    div.innerHTML=`<div class="thumb" style="background-image:url('${url}')"></div>
                     <div><div>${v.title}</div><div>${v.channelName}</div></div>`;
  });
  nextList.appendChild(div);
 });
}

async function loadShorts(){
 const snap=await get(ref(db,"shorts"));
 snap.forEach(c=>{
  const v=c.val();
  const div=document.createElement("div");
  div.className="card short";
  div.onclick=()=>location.href=`shorts.html?id=${c.key}`;
  getDownloadURL(sRef(storage,v.thumbnailPath)).then(url=>{
    div.innerHTML=`<div class="thumb" style="background-image:url('${url}')"></div>
                     <div class="meta">${v.title}</div>`;
  });
  shortList.appendChild(div);
 });
}
</script>
</body>
</html>
