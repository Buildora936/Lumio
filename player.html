<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lecture – Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box;font-family:system-ui}
body{margin:0;background:#181818;color:white}
main{max-width:1200px;margin:auto;padding:16px}

/* ================= VIDEO ================= */
.video-box{
  position:sticky;
  top:12px;
  z-index:10;
  background:black;
  border-radius:16px;
  overflow:hidden;
}
video{
  width:100%;
  max-height:70vh;
  background:black;
}

/* TITLE OVER VIDEO */
.video-title-overlay{
  position:absolute;
  bottom:55px;
  left:16px;
  right:16px;
  font-size:18px;
  font-weight:700;
  text-shadow:0 2px 8px black;
}

/* ================= CONTROLS ================= */
.controls{
  position:absolute;
  bottom:10px;
  left:10px;
  right:10px;
  display:flex;
  align-items:center;
  gap:10px;
}
.controls button{
  background:rgba(0,0,0,.6);
  border:none;
  color:white;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
}
.progress{
  flex:1;
  height:6px;
  background:#333;
  border-radius:10px;
  cursor:pointer;
}
.progress-bar{
  height:100%;
  width:0%;
  background:#ff9800;
  border-radius:10px;
}

/* ================= INFOS ================= */
.video-info{margin-top:12px}
.description{font-size:14px;color:#ccc}

/* ================= CHANNEL ================= */
.channel{
  display:flex;
  align-items:center;
  gap:12px;
  margin:12px 0;
}
.channel img{width:48px;height:48px;border-radius:50%}
.subscribe{
  margin-left:auto;
  background:#ff9800;
  border:none;
  padding:8px 16px;
  border-radius:20px;
  font-weight:700;
  cursor:pointer;
}
.subscribe.subbed{background:white;color:black}

/* ================= ACTIONS ================= */
.actions{
  display:flex;
  gap:18px;
  margin:12px 0;
}
.actions button{
  background:none;
  border:none;
  color:white;
  cursor:pointer;
  font-size:18px;
}
.actions button.active{color:#ff9800}

/* ================= LAYOUT ================= */
.layout{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:16px;
}

/* ================= LISTS ================= */
.list{display:flex;flex-direction:column;gap:10px}
.card{
  display:flex;
  gap:8px;
  cursor:pointer;
}
.thumb{
  width:160px;
  height:90px;
  border-radius:10px;
  background:#333 center/cover no-repeat;
}

/* ================= SHORTS ================= */
.shortList{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.shortCard{
  position:relative;
  display:flex;
  gap:8px;
  cursor:pointer;
}
.shortCard .thumb{
  width:90px;
  height:160px;
}
.shortOverlay{
  font-size:12px;
}

/* ================= COMMENTS ================= */
.comments{margin-top:20px}
.comment-form{display:flex;gap:8px}
.comment-form input{
  flex:1;
  padding:8px;
  border-radius:10px;
  border:none;
  background:#222;
  color:white;
}
.comment-form button{
  background:#ff9800;
  border:none;
  padding:8px 14px;
  border-radius:10px;
}
.comment{
  background:#202020;
  padding:8px;
  border-radius:10px;
  margin-bottom:6px;
  font-size:13px;
}

/* ================= SKELETON ================= */
.skeleton{
  background:#2a2a2a;
  animation:pulse 1.2s infinite
}
@keyframes pulse{
  0%{opacity:.6}
  50%{opacity:.3}
  100%{opacity:.6}
}

@media(max-width:900px){
  .layout{grid-template-columns:1fr}
}
</style>
</head>

<body>
<main>
<div class="layout">

<!-- LEFT -->
<div>
  <div class="video-box skeleton" id="videoBox"></div>

  <div class="video-info">
    <div class="description skeleton" id="descBox"></div>

    <div class="channel">
      <img id="chImg" class="skeleton">
      <div id="chName" class="skeleton" style="width:120px;height:14px"></div>
      <button id="subBtn" class="subscribe">S’abonner</button>
    </div>

    <div class="actions">
      <button id="likeBtn"><i class="fa fa-thumbs-up"></i></button>
      <button id="dislikeBtn"><i class="fa fa-thumbs-down"></i></button>
      <button id="favBtn"><i class="fa fa-heart"></i></button>
      <button id="shareBtn"><i class="fa fa-share"></i></button>
      <button id="reportBtn"><i class="fa fa-flag"></i></button>
    </div>

    <div class="comments">
      <h3>Commentaires</h3>
      <div class="comment-form">
        <input id="commentInput" placeholder="Ajouter un commentaire">
        <button id="commentBtn">Publier</button>
      </div>
      <div id="commentList"></div>
    </div>
  </div>
</div>

<!-- RIGHT -->
<div>
  <h3>Shorts</h3>
  <div class="shortList" id="shortList"></div>

  <h3>À regarder ensuite</h3>
  <div class="list" id="nextList"></div>
</div>

</div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase,ref,get,set,push,onValue,update } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const app=initializeApp({
 apiKey:"AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
 authDomain:"lumio-6efed.firebaseapp.com",
 databaseURL:"https://lumio-6efed-default-rtdb.firebaseio.com",
 projectId:"lumio-6efed"
});
const auth=getAuth(app);
const db=getDatabase(app);

const id=new URLSearchParams(location.search).get("id");
let currentUser=null;
let watchTime=0;
let nextVideoId=null;

onAuthStateChanged(auth,u=>currentUser=u);

/* LOAD VIDEO */
(async()=>{
 const snap=await get(ref(db,"videos/"+id));
 if(!snap.exists()) return;
 const v=snap.val();

 const box=document.getElementById("videoBox");
 box.classList.remove("skeleton");

 const video=document.createElement("video");
 video.src=v.videoURL;
 video.preload="metadata";
 video.playsInline=true;

 const title=document.createElement("div");
 title.className="video-title-overlay";
 title.textContent=v.title;

 const controls=document.createElement("div");
 controls.className="controls";
 controls.innerHTML=`
  <button id="playBtn"><i class="fa fa-play"></i></button>
  <div class="progress"><div class="progress-bar" id="pbar"></div></div>
  <button id="muteBtn"><i class="fa fa-volume-up"></i></button>
  <button id="fsBtn"><i class="fa fa-expand"></i></button>
 `;

 box.append(video,title,controls);

 playBtn.onclick=()=>video.paused?video.play():video.pause();
 muteBtn.onclick=()=>video.muted=!video.muted;
 fsBtn.onclick=()=>video.requestFullscreen();

 video.ontimeupdate=()=>{
   pbar.style.width=(video.currentTime/video.duration*100)+"%";
   watchTime=Math.floor(video.currentTime);
   if(currentUser)
     update(ref(db,`watchTime/${id}/${currentUser.uid}`),{watchTime});
 };

 video.onended=()=>{
   if(nextVideoId) location.href=`player.html?id=${nextVideoId}`;
 };

 descBox.textContent=v.description;
 descBox.classList.remove("skeleton");

 loadComments();
 loadNext();
 loadShorts();
})();

/* COMMENTS REALTIME */
function loadComments(){
 const r=ref(db,"comments/"+id);
 onValue(r,s=>{
  commentList.innerHTML="";
  s.forEach(c=>{
    const d=document.createElement("div");
    d.className="comment";
    d.textContent=c.val().text;
    commentList.appendChild(d);
  });
 });
 commentBtn.onclick=async()=>{
  if(!currentUser) return location.href="auth.html";
  const text=commentInput.value.trim();
  if(!text) return;
  commentInput.value="";
  await push(r,{text,createdAt:Date.now()});
 };
}

/* LIKE / DISLIKE / FAV */
likeBtn.onclick=()=>{
 likeBtn.classList.toggle("active");
 if(currentUser) set(ref(db,`likes/${id}/${currentUser.uid}`),true);
};
favBtn.onclick=()=>{
 favBtn.classList.toggle("active");
 if(currentUser) set(ref(db,`favorites/${id}/${currentUser.uid}`),true);
};
reportBtn.onclick=()=>{
 if(currentUser) push(ref(db,"reports"),{video:id,user:currentUser.uid});
 alert("Vidéo signalée");
};

/* NEXT VIDEOS */
async function loadNext(){
 const snap=await get(ref(db,"videos"));
 let first=true;
 snap.forEach(c=>{
  if(c.key===id) return;
  if(first){ nextVideoId=c.key; first=false; }
  const v=c.val();
  const d=document.createElement("div");
  d.className="card skeleton";
  setTimeout(()=>d.classList.remove("skeleton"),600);
  d.onclick=()=>location.href=`player.html?id=${c.key}`;
  d.innerHTML=`
   <div class="thumb" style="background-image:url('${v.thumbnailURL}')"></div>
   <div>${v.title}</div>
  `;
  nextList.appendChild(d);
 });
}

/* SHORTS */
async function loadShorts(){
 const snap=await get(ref(db,"shorts"));
 snap.forEach(c=>{
  const v=c.val();
  const d=document.createElement("div");
  d.className="shortCard skeleton";
  setTimeout(()=>d.classList.remove("skeleton"),500);
  d.onclick=()=>location.href="shorts.html";
  d.innerHTML=`
    <div class="thumb" style="background-image:url('${v.thumbnailURL}')"></div>
    <div class="shortOverlay">
      <b>${v.title}</b><br>${v.channelName}
    </div>
  `;
  shortList.appendChild(d);
 });
}
</script>
</body>
</html>
