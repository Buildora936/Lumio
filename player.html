<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lecture – Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box;font-family:system-ui}
body{margin:0;background:#181818;color:white}

main{max-width:1100px;margin:auto;padding:16px}

/* VIDEO */
.video-box{
  width:100%;
  background:black;
  border-radius:16px;
  overflow:hidden;
}
video{
  width:100%;
  max-height:65vh;
  background:black;
}

/* INFOS */
.video-info{margin-top:12px}
.title{font-size:20px;font-weight:700}

/* CHANNEL */
.channel{
  display:flex;align-items:center;gap:12px;
  margin:12px 0;
}
.channel img{
  width:48px;height:48px;border-radius:50%
}
.subscribe{
  margin-left:auto;
  background:#ff9800;
  border:none;
  padding:8px 16px;
  border-radius:20px;
  font-weight:700;
  cursor:pointer;
}
.subscribe.subbed{
  background:white;
  color:black;
}

/* ACTIONS */
.actions{
  display:flex;gap:18px;margin:12px 0
}
.actions button{
  background:none;border:none;
  color:white;cursor:pointer;
  font-size:18px;
}

/* LAYOUT */
.layout{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:16px;
}

/* LISTS */
.list h3{margin:8px 0}
.card{
  display:flex;
  gap:8px;
  margin-bottom:10px;
  cursor:pointer;
}
.thumb{
  width:160px;
  height:90px;
  background:#333;
  border-radius:10px;
  background-size:cover;
}
.meta{font-size:13px;color:#aaa}

/* SHORTS */
.short .thumb{
  width:100px;
  height:180px;
}

/* SKELETON */
.skeleton{
  animation:pulse 1.2s infinite;
  background:#2a2a2a;
}
@keyframes pulse{
  0%{opacity:.6}
  50%{opacity:.3}
  100%{opacity:.6}
}

@media(max-width:900px){
  .layout{grid-template-columns:1fr}
}
</style>
</head>

<body>

<main>
<div class="layout">

<!-- LEFT -->
<div>
  <div class="video-box skeleton" id="videoSkeleton"></div>

  <div class="video-info">
    <div class="title skeleton" style="height:22px;width:70%"></div>

    <div class="channel">
      <img id="chImg" class="skeleton">
      <div>
        <div id="chName" class="skeleton" style="width:120px;height:14px"></div>
      </div>
      <button id="subBtn" class="subscribe">S’abonner</button>
    </div>

    <div class="actions">
      <button id="likeBtn"><i class="fa fa-thumbs-up"></i></button>
      <button id="dislikeBtn"><i class="fa fa-thumbs-down"></i></button>
      <button id="favBtn"><i class="fa fa-heart"></i></button>
      <button id="shareBtn"><i class="fa fa-share"></i></button>
      <button id="laterBtn"><i class="fa fa-clock"></i></button>
    </div>
  </div>
</div>

<!-- RIGHT -->
<div>
  <div class="list" id="nextList">
    <h3>À regarder ensuite</h3>
  </div>

  <div class="list" id="shortList">
    <h3>Shorts</h3>
  </div>
</div>

</div>
</main>

<script type="module">
import { initializeApp } from
"https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
 getAuth,onAuthStateChanged
} from
"https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
 getDatabase,ref,get,set,remove
} from
"https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const app=initializeApp({
 apiKey:"AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
 authDomain:"lumio-6efed.firebaseapp.com",
 databaseURL:"https://lumio-6efed-default-rtdb.firebaseio.com",
 projectId:"lumio-6efed"
});

const auth=getAuth(app);
const db=getDatabase(app);

const id=new URLSearchParams(location.search).get("id");
let currentUser=null;
let channelId=null;

/* AUTH */
onAuthStateChanged(auth,u=>currentUser=u);

/* LOAD VIDEO */
(async()=>{
 const snap=await get(ref(db,"videos/"+id));
 if(!snap.exists()) return;

 const v=snap.val();
 channelId=v.channelId;

 // video
 const video=document.createElement("video");
 video.controls=true;
 video.src=v.videoURL;
 document.getElementById("videoSkeleton").replaceWith(video);

 // title
 document.querySelector(".title").textContent=v.title;
 document.querySelector(".title").classList.remove("skeleton");

 // channel
 const ch=await get(ref(db,"channels/"+channelId));
 const c=ch.val();
 chImg.src=c.photoURL;
 chName.textContent=c.name;
 chImg.classList.remove("skeleton");
 chName.classList.remove("skeleton");

 loadSubscribe();
 loadNext();
 loadShorts();
})();

/* SUBSCRIBE */
async function loadSubscribe(){
 if(!currentUser) return;
 const sRef=ref(db,`subscriptions/${currentUser.uid}/${channelId}`);
 const snap=await get(sRef);
 if(snap.exists()){
   subBtn.classList.add("subbed");
   subBtn.textContent="Abonné";
 }
 subBtn.onclick=async()=>{
  if(!currentUser) return location.href="auth.html";
  if(subBtn.classList.contains("subbed")){
    await remove(sRef);
    subBtn.classList.remove("subbed");
    subBtn.textContent="S’abonner";
  }else{
    await set(sRef,true);
    subBtn.classList.add("subbed");
    subBtn.textContent="Abonné";
  }
 };
}

/* NEXT VIDEOS */
async function loadNext(){
 const snap=await get(ref(db,"videos"));
 snap.forEach(c=>{
  if(c.key===id) return;
  const v=c.val();
  const div=document.createElement("div");
  div.className="card";
  div.onclick=()=>location.href=`player.html?id=${c.key}`;
  div.innerHTML=`
   <div class="thumb" style="background-image:url('${v.thumbnailBase64}')"></
