<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lecture – Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, get, update, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

const params = new URLSearchParams(location.search);
const videoId = params.get("id");

if(!videoId){
  alert("Vidéo introuvable");
  location.href = "index.html";
}

let currentUser = null;

onAuthStateChanged(auth, user=>{
  currentUser = user;
});

async function loadVideo(){
  const snap = await get(ref(db, "videos/" + videoId));
  if(!snap.exists()){
    alert("Vidéo supprimée");
    location.href = "index.html";
    return;
  }

  const v = snap.val();

  videoPlayer.src = v.videoURL;
  videoTitle.textContent = v.title;
  videoDesc.textContent = v.description || "";
  videoViews.textContent = (v.views || 0) + " vues";

  // Incrémenter vues
  await update(ref(db, "videos/" + videoId), {
    views: (v.views || 0) + 1
  });

  // Charger infos chaîne
  const chSnap = await get(ref(db, "channels/" + v.channelId));
  if(chSnap.exists()){
    const ch = chSnap.val();
    channelName.textContent = ch.name;
    channelAvatar.src = ch.avatar;
    channelLink.href = "channel.html?id=" + v.channelId;
  }

  loadComments();
}

async function loadComments(){
  comments.innerHTML = "";
  const snap = await get(ref(db, "comments/" + videoId));
  if(!snap.exists()) return;

  for(const id in snap.val()){
    const c = snap.val()[id];
    const div = document.createElement("div");
    div.className = "comment";
    div.innerHTML = `
      <b>${c.username}</b>
      <p>${c.text}</p>
    `;
    comments.appendChild(div);
  }
}

commentForm.onsubmit = async e=>{
  e.preventDefault();
  if(!currentUser){
    alert("Connecte-toi pour commenter");
    return;
  }

  const text = commentInput.value.trim();
  if(!text) return;

  const userSnap = await get(ref(db, "users/" + currentUser.uid));
  const user = userSnap.val();

  const cRef = push(ref(db, "comments/" + videoId));
  await set(cRef, {
    uid: currentUser.uid,
    username: user.username,
    text,
    createdAt: Date.now()
  });

  commentInput.value = "";
  loadComments();
};

loadVideo();
</script>

<style>
body{margin:0;background:#0f0f0f;color:white;font-family:system-ui}
.container{max-width:900px;margin:auto;padding:10px}
video{width:100%;border-radius:12px;background:black}
.channel{display:flex;align-items:center;gap:10px;margin:10px 0}
.channel img{width:40px;height:40px;border-radius:50%}
.comments{margin-top:20px}
.comment{background:#1f1f1f;padding:8px;border-radius:8px;margin:6px 0}
input,button{
  width:100%;padding:10px;margin-top:6px;
  border:none;border-radius:10px;
  background:#1f1f1f;color:white;
}
button{background:white;color:black;font-weight:600}
</style>
</head>

<body>

<div class="container">
  <video id="videoPlayer" controls></video>

  <h2 id="videoTitle"></h2>
  <div id="videoViews"></div>

  <div class="channel">
    <img id="channelAvatar">
    <a id="channelLink" style="color:white;text-decoration:none">
      <span id="channelName"></span>
    </a>
  </div>

  <p id="videoDesc"></p>

  <div class="comments">
    <h3>Commentaires</h3>
    <form id="commentForm">
      <input id="commentInput" placeholder="Écrire un commentaire...">
      <button>Publier</button>
    </form>
    <div id="comments"></div>
  </div>
</div>

</body>
</html>
