<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lecture – Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#000">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui}
body{background:#000;color:white}

/* VIDEO */
.video-container{
  width:100%;
  max-height:60vh;
  background:black;
}
video{
  width:100%;
  max-height:60vh;
  background:black;
}

/* SKELETON */
.skeleton{
  background:#1f1f1f;
  animation:pulse 1.2s infinite;
}
@keyframes pulse{0%{opacity:.6}50%{opacity:.3}100%{opacity:.6}}

.info{padding:16px}
.title{font-size:20px;font-weight:700;margin-bottom:6px}
.meta{color:#aaa;font-size:14px;margin-bottom:10px}

/* ACTIONS */
.actions{
  display:flex;
  gap:18px;
  align-items:center;
  margin:12px 0;
}
.actions i{
  font-size:20px;
  cursor:pointer;
}
.actions span{
  font-size:13px;
  color:#aaa;
}

/* CHANNEL */
.channel{
  display:flex;
  align-items:center;
  gap:12px;
  margin-top:14px;
}
.channel img{
  width:44px;
  height:44px;
  border-radius:50%;
}
.sub-btn{
  margin-left:auto;
  padding:8px 16px;
  border-radius:20px;
  border:none;
  font-weight:700;
  cursor:pointer;
}
.subscribe{background:#ff9800;color:black}
.subscribed{background:#eee;color:black}

/* COMMENTS */
.comments{
  margin-top:20px;
}
.comments h3{margin-bottom:10px}
.comments textarea{
  width:100%;
  background:#1f1f1f;
  color:white;
  border:none;
  border-radius:10px;
  padding:10px;
}
.comments button{
  margin-top:8px;
  padding:8px 14px;
  background:#ff9800;
  border:none;
  border-radius:20px;
  font-weight:700;
  cursor:pointer;
}
.comment{
  margin-top:12px;
  font-size:14px;
}
.comment b{color:#ff9800}
</style>
</head>

<body>

<!-- VIDEO -->
<div class="video-container skeleton" id="videoBox"></div>

<div class="info">
  <div class="title skeleton" id="titleBox">&nbsp;</div>
  <div class="meta skeleton" id="metaBox">&nbsp;</div>

  <!-- ACTIONS -->
  <div class="actions">
    <i id="likeBtn" class="fa-regular fa-thumbs-up"></i>
    <i id="dislikeBtn" class="fa-regular fa-thumbs-down"></i>
    <i id="saveBtn" class="fa-regular fa-bookmark"></i>
    <i id="favBtn" class="fa-regular fa-star"></i>
    <i id="shareBtn" class="fa-solid fa-share"></i>
  </div>

  <!-- CHANNEL -->
  <div class="channel">
    <img id="channelPhoto">
    <div>
      <div id="channelName"></div>
      <span id="subsCount"></span>
    </div>
    <button id="subBtn" class="sub-btn subscribe">S’abonner</button>
  </div>

  <!-- COMMENTS -->
  <div class="comments" id="commentsBox">
    <h3>Commentaires</h3>
    <textarea id="commentInput" placeholder="Ajouter un commentaire"></textarea>
    <button id="sendComment">Publier</button>
    <div id="commentsList"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, get, set, push, runTransaction, onValue, remove } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

/* Firebase */
const app = initializeApp({
  apiKey:"AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain:"lumio-6efed.firebaseapp.com",
  databaseURL:"https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId:"lumio-6efed"
});
const db = getDatabase(app);
const auth = getAuth(app);

const videoId = new URLSearchParams(location.search).get("id");
let currentUser=null, channelId=null;

/* AUTH */
onAuthStateChanged(auth,u=>currentUser=u);

/* LOAD VIDEO */
(async()=>{
  const snap = await get(ref(db,"videos/"+videoId));
  if(!snap.exists()) return alert("Vidéo introuvable");

  const v = snap.val();
  channelId = v.channelId;

  /* Video */
  videoBox.innerHTML = `
    <video controls autoplay playsinline src="${v.videoURL}"></video>
  `;
  videoBox.classList.remove("skeleton");

  titleBox.textContent = v.title;
  metaBox.textContent = `${v.views} vues`;
  titleBox.classList.remove("skeleton");
  metaBox.classList.remove("skeleton");

  /* View count */
  runTransaction(ref(db,"videos/"+videoId+"/views"),n=>(n||0)+1);

  /* Channel */
  channelPhoto.src = v.channelPhotoURL;
  channelName.textContent = v.channelName;

  /* Subs count */
  onValue(ref(db,"subscriptions/"+channelId),s=>{
    subsCount.textContent = s.exists() ? Object.keys(s.val()).length+" abonnés" : "0 abonné";
  });

})();

/* SUBSCRIBE */
subBtn.onclick=async()=>{
  if(!currentUser) return location.href="auth.html";
  const r = ref(db,`subscriptions/${channelId}/${currentUser.uid}`);
  const s = await get(r);
  if(s.exists()){
    await remove(r);
    subBtn.textContent="S’abonner";
    subBtn.className="sub-btn subscribe";
  }else{
    await set(r,true);
    subBtn.textContent="Abonné";
    subBtn.className="sub-btn subscribed";
  }
};

/* LIKE / DISLIKE */
likeBtn.onclick=()=>toggle("likes");
dislikeBtn.onclick=()=>toggle("dislikes");

async function toggle(type){
  if(!currentUser) return location.href="auth.html";
  const r = ref(db,`${type}/${videoId}/${currentUser.uid}`);
  const s = await get(r);
  s.exists() ? remove(r) : set(r,true);
}

/* SAVE / FAVORITE */
saveBtn.onclick=()=>simple("saved");
favBtn.onclick=()=>simple("favorites");
function simple(path){
  if(!currentUser) return location.href="auth.html";
  const r=ref(db,`${path}/${currentUser.uid}/${videoId}`);
  get(r).then(s=>s.exists()?remove(r):set(r,true));
}

/* SHARE */
shareBtn.onclick=()=>{
  navigator.share?.({
    title:document.title,
    url:location.href
  });
}

/* COMMENTS */
sendComment.onclick=async()=>{
  if(!currentUser) return location.href="auth.html";
  const text=commentInput.value.trim();
  if(!text) return;
  await push(ref(db,"comments/"+videoId),{
    uid:currentUser.uid,
    text,
    date:Date.now()
  });
  commentInput.value="";
};

onValue(ref(db,"comments/"+videoId),snap=>{
  commentsList.innerHTML="";
  if(!snap.exists()) return;
  Object.values(snap.val()).reverse().forEach(c=>{
    commentsList.innerHTML+=`
      <div class="comment"><b>${c.uid.slice(0,6)}</b> ${c.text}</div>
    `;
  });
});
</script>

</body>
</html>
