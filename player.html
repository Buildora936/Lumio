<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lecture – Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box;font-family:system-ui}
body{margin:0;background:#181818;color:white}
main{max-width:1100px;margin:auto;padding:16px}

/* ================= VIDEO ================= */
.video-box{
  width:100%;
  background:black;
  border-radius:16px;
  overflow:hidden;
  position:relative;
}
video{
  width:100%;
  max-height:65vh;
  background:black;
}

/* CONTROLS */
.controls{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding:10px;
  display:flex;
  align-items:center;
  gap:10px;
  background:linear-gradient(transparent,rgba(0,0,0,.7));
}
.controls button{
  background:none;
  border:none;
  color:white;
  font-size:18px;
  cursor:pointer;
}
.controls input[type=range]{
  flex:1;
}

/* ================= INFO ================= */
.title{font-size:20px;font-weight:700;margin-top:10px}
.description{font-size:14px;color:#ccc}

/* CHANNEL */
.channel{
  display:flex;
  align-items:center;
  gap:12px;
  margin:12px 0;
}
.channel img{width:48px;height:48px;border-radius:50%}
.subscribe{
  margin-left:auto;
  background:#ff9800;
  border:none;
  padding:8px 16px;
  border-radius:20px;
  font-weight:700;
  cursor:pointer;
}
.subscribe.subbed{background:white;color:black}

/* ACTIONS */
.actions{
  display:flex;
  gap:16px;
  margin:10px 0;
}
.actions button{
  background:none;
  border:none;
  color:white;
  cursor:pointer;
  font-size:18px;
}
.actions button.active{color:#ff9800}

/* LAYOUT */
.layout{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:16px;
}

/* ================= LISTS ================= */
.list{display:flex;flex-direction:column;gap:10px}
.card{
  display:flex;
  gap:8px;
  cursor:pointer;
}
.thumb{
  width:160px;
  height:90px;
  border-radius:10px;
  background:#333 center/cover;
}

/* SHORTS */
.shortList{
  display:flex;
  gap:10px;
  overflow-x:auto;
}
.shortThumb{
  width:110px;
  height:190px;
  border-radius:10px;
  background:#333 center/cover;
}

/* ================= COMMENTS ================= */
.comments{margin-top:20px}
.comment-form{display:flex;gap:8px}
.comment-form input{
  flex:1;
  padding:8px;
  border-radius:10px;
  border:none;
  background:#222;
  color:white;
}
.comment-form button{
  background:#ff9800;
  border:none;
  padding:8px 12px;
  border-radius:10px;
}
.comment-list{
  max-height:220px;
  overflow-y:auto;
  margin-top:10px;
}
.comment{
  background:#202020;
  padding:8px;
  border-radius:10px;
  margin-bottom:6px;
  font-size:13px;
}

/* ================= SKELETON ================= */
.skeleton{background:#2a2a2a;animation:pulse 1.2s infinite}
@keyframes pulse{0%{opacity:.6}50%{opacity:.3}100%{opacity:.6}}

@media(max-width:900px){
  .layout{grid-template-columns:1fr}
}
</style>
</head>

<body>
<main>
<div class="layout">

<!-- LEFT -->
<div>
  <div class="video-box skeleton" id="videoBox"></div>

  <div class="title skeleton" id="titleBox" style="width:70%;height:22px"></div>
  <div class="description skeleton" id="descBox" style="width:90%;height:16px"></div>

  <div class="channel">
    <img id="chImg" class="skeleton">
    <div id="chName" class="skeleton" style="width:120px;height:14px"></div>
    <button id="subBtn" class="subscribe">S’abonner</button>
  </div>

  <div class="actions">
    <button id="likeBtn"><i class="fa fa-thumbs-up"></i></button>
    <button id="favBtn"><i class="fa fa-heart"></i></button>
  </div>

  <div class="comments">
    <h3>Commentaires</h3>
    <div class="comment-form">
      <input id="commentInput" placeholder="Ajouter un commentaire">
      <button id="commentBtn">Publier</button>
    </div>
    <div class="comment-list" id="commentList"></div>
  </div>
</div>

<!-- RIGHT -->
<div>
  <h3>Shorts</h3>
  <div class="shortList" id="shortList"></div>

  <h3>À regarder ensuite</h3>
  <div class="list" id="nextList"></div>
</div>

</div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase,ref,get,set,push,onValue,remove } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const app=initializeApp({
 apiKey:"AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
 authDomain:"lumio-6efed.firebaseapp.com",
 databaseURL:"https://lumio-6efed-default-rtdb.firebaseio.com",
 projectId:"lumio-6efed"
});
const auth=getAuth(app);
const db=getDatabase(app);

const id=new URLSearchParams(location.search).get("id");
let currentUser=null, channelId=null;

onAuthStateChanged(auth,u=>currentUser=u);

/* ================= LOAD VIDEO ================= */
(async()=>{
 const snap=await get(ref(db,"videos/"+id));
 if(!snap.exists()) return;
 const v=snap.val();
 channelId=v.channelId;

 videoBox.classList.remove("skeleton");

 const video=document.createElement("video");
 video.src=v.videoURL;
 video.poster=v.thumbnailURL;
 video.controls=false;
 video.playsInline=true;

 const controls=document.createElement("div");
 controls.className="controls";
 controls.innerHTML=`
   <button id="playBtn"><i class="fa fa-play"></i></button>
   <input type="range" id="seek" value="0">
   <button id="muteBtn"><i class="fa fa-volume-up"></i></button>
   <button id="fsBtn"><i class="fa fa-expand"></i></button>
 `;

 videoBox.append(video,controls);

 /* CONTROLS LOGIC */
 playBtn.onclick=()=>video.paused?video.play():video.pause();
 muteBtn.onclick=()=>video.muted=!video.muted;
 fsBtn.onclick=()=>video.requestFullscreen();

 video.ontimeupdate=()=>seek.value=(video.currentTime/video.duration)*100;
 seek.oninput=()=>video.currentTime=(seek.value/100)*video.duration;

 titleBox.textContent=v.title;
 descBox.textContent=v.description||"";
 titleBox.classList.remove("skeleton");
 descBox.classList.remove("skeleton");

 const ch=await get(ref(db,"channels/"+channelId));
 chImg.src=ch.val().photoURL;
 chName.textContent=ch.val().name;
 chImg.classList.remove("skeleton");
 chName.classList.remove("skeleton");

 loadSubscribe();
 loadComments();
 loadNext();
 loadShorts();
})();

/* ================= SUBSCRIBE ================= */
async function loadSubscribe(){
 if(!currentUser) return;
 const r=ref(db,`subscriptions/${currentUser.uid}/${channelId}`);
 const snap=await get(r);
 if(snap.exists()){
   subBtn.classList.add("subbed");
   subBtn.textContent="Abonné";
 }
 subBtn.onclick=async()=>{
   snap.exists()?await remove(r):await set(r,true);
   subBtn.classList.toggle("subbed");
   subBtn.textContent=subBtn.classList.contains("subbed")?"Abonné":"S’abonner";
 };
}

/* ================= COMMENTS REALTIME ================= */
function loadComments(){
 const r=ref(db,"comments/"+id);
 onValue(r,s=>{
  commentList.innerHTML="";
  s.forEach(c=>{
   const d=document.createElement("div");
   d.className="comment";
   d.textContent=c.val().text;
   commentList.appendChild(d);
  });
 });
 commentBtn.onclick=async()=>{
  if(!currentUser) return location.href="auth.html";
  const t=commentInput.value.trim();
  if(!t) return;
  commentInput.value="";
  await push(r,{text:t,createdAt:Date.now()});
 };
}

/* ================= NEXT ================= */
async function loadNext(){
 const snap=await get(ref(db,"videos"));
 snap.forEach(c=>{
  if(c.key===id) return;
  const v=c.val();
  const d=document.createElement("div");
  d.className="card";
  d.onclick=()=>location.href=`player.html?id=${c.key}`;
  d.innerHTML=`
   <div class="thumb" style="background-image:url('${v.thumbnailURL}')"></div>
   <div>${v.title}</div>
  `;
  nextList.appendChild(d);
 });
}

/* ================= SHORTS ================= */
async function loadShorts(){
 const snap=await get(ref(db,"shorts"));
 snap.forEach(c=>{
  const v=c.val();
  const d=document.createElement("div");
  d.onclick=()=>location.href="shorts.html";
  d.innerHTML=`<div class="shortThumb" style="background-image:url('${v.thumbnailURL}')"></div>`;
  shortList.appendChild(d);
 });
}
</script>
</body>
</html>
