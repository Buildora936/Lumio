<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Profil – Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let uid;

// Redirection si pas connecté
onAuthStateChanged(auth, user => {
  if(!user) window.location.href = "auth.html";
  else {
    uid = user.uid;
    loadProfile();
    loadVideos();
  }
});

// Charger profil
function loadProfile(){
  const userRef = ref(db, "users/"+uid);
  onValue(userRef, snap=>{
    if(!snap.exists()) return;
    const data = snap.val();
    document.getElementById("profileName").textContent = data.name;
    document.getElementById("profileEmail").textContent = data.email;
    document.getElementById("subCount").textContent = (data.subscribers || 0) + " abonnés";
  });
}

// Charger vidéos de l'utilisateur
function loadVideos(){
  const videosRef = ref(db, "videos");
  onValue(videosRef, snap=>{
    const grid = document.getElementById("grid");
    grid.innerHTML = "";
    if(!snap.exists()) return;
    Object.entries(snap.val())
      .filter(([id,v])=> v.userId === uid)
      .sort((a,b)=> b[1].createdAt - a[1].createdAt)
      .forEach(([id,v])=>{
        const card = document.createElement("div");
        card.className="card";
        card.onclick = ()=> location.href=`player.html?id=${id}`;
        card.innerHTML = `
          <div class="thumb" style="background-image:url('${v.thumbnailBase64}')"></div>
          <div class="card-body">
            <div class="title">${v.title}</div>
            <div class="meta">${v.views || 0} vues</div>
          </div>
        `;
        grid.appendChild(card);
      });
  });
}

// Déconnexion
function logout(){
  signOut(auth).then(()=> window.location.href="auth.html");
}
</script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:#181818;color:white}
header{position:fixed;top:0;left:0;right:0;height:56px;background:#111;display:flex;align-items:center;justify-content:space-between;padding:0 16px;z-index:10}
header h1{color:#ff8c42}
header .right button{background:#ff8c42;border:none;padding:8px 14px;border-radius:12px;color:#111;cursor:pointer;margin-left:8px}

.layout{display:flex;margin-top:56px}

/* SIDEBAR */
.sidebar{width:72px;background:#111;padding-top:12px}
.sidebar a{display:flex;flex-direction:column;align-items:center;gap:4px;padding:12px 0;font-size:11px;color:#aaa;text-decoration:none}
.sidebar a:hover{background:#1f1f1f;color:white}
.sidebar a i{font-size:18px}

/* CONTENT */
.content{flex:1;padding:16px}

/* Profil header */
.profile-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px}
.profile-info{display:flex;align-items:center;gap:12px}
.profile-info img{width:80px;height:80px;border-radius:50%;background:#333}
.profile-info .name{font-weight:600;font-size:18px}
.profile-info .email{font-size:12px;color:#aaa}
.sub-btn{background:#ff8c42;color:#111;border:none;padding:8px 16px;border-radius:20px;cursor:pointer}
.logout-btn{background:#444;color:white;border:none;padding:8px 16px;border-radius:20px;cursor:pointer;margin-left:10px}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px}

/* CARD */
.card{background:#202020;border-radius:14px;overflow:hidden;cursor:pointer}
.thumb{height:140px;background-size:cover;background-position:center}
.card-body{padding:10px}
.title{font-weight:600;font-size:14px;margin-bottom:4px}
.meta{font-size:12px;color:#aaa}

/* MOBILE */
@media(max-width:640px){.sidebar{display:none}}
</style>
</head>

<body>

<header>
  <h1>Lumio</h1>
  <div class="right">
    <button onclick="logout()">Se déconnecter</button>
    <button onclick="location.href='settings.html'">Settings</button>
  </div>
</header>

<div class="layout">
  <nav class="sidebar">
    <a href="index.html"><i class="fa-solid fa-house"></i><span>Accueil</span></a>
    <a href="#"><i class="fa-solid fa-fire"></i><span>Tendances</span></a>
    <a href="#"><i class="fa-solid fa-tv"></i><span>Abos</span></a>
    <a href="#"><i class="fa-solid fa-folder"></i><span>Bibli.</span></a>
  </nav>

  <main class="content">
    <div class="profile-header">
      <div class="profile-info">
        <img src="" alt="Avatar">
        <div>
          <div id="profileName" class="name">Nom</div>
          <div id="profileEmail" class="email">Email</div>
          <div id="subCount">0 abonnés</div>
        </div>
      </div>
    </div>

    <div class="grid" id="grid"></div>
  </main>
</div>

</body>
</html>
