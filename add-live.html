<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Live â€“ Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0f0f0f;
  color:white;
}
header{
  height:56px;
  background:#181818;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
}
header h2{margin:0;font-size:18px}

.main{
  display:flex;
  gap:16px;
  padding:16px;
  max-width:1400px;
  margin:auto;
}

.video-area{
  flex:2;
}
video{
  width:100%;
  background:black;
  border-radius:12px;
}

.live-info{
  margin-top:10px;
}
.live-info h3{margin:6px 0}
.viewers{color:#aaa;font-size:14px}

.chat{
  flex:1;
  background:#181818;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  height:80vh;
}

.chat-messages{
  flex:1;
  padding:12px;
  overflow-y:auto;
}
.msg{
  margin-bottom:10px;
}
.msg span{
  font-weight:600;
}
.msg p{
  margin:4px 0 0;
  font-size:14px;
}

.chat-input{
  display:flex;
  padding:10px;
  gap:8px;
  border-top:1px solid #333;
}
.chat-input input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
  background:#222;
  color:white;
}
.chat-input button{
  background:#ff0000;
  border:none;
  padding:10px 14px;
  border-radius:50%;
  color:white;
  cursor:pointer;
}

.superchat{
  background:#ff6a00;
  padding:8px 12px;
  border-radius:20px;
  margin-bottom:10px;
  font-size:14px;
}
</style>

<script type="module">
import { initializeApp } from
 "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged }
 from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, push, set, onValue, update, increment, remove }
 from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const params = new URLSearchParams(location.search);
const liveId = params.get("id");
if(!liveId) location.href="index.html";

let currentUser = null;
let viewerRef = null;

// ðŸ”” AUTH
onAuthStateChanged(auth, user=>{
  currentUser = user;
});

// ðŸ‘ï¸ VIEWERS COUNT
viewerRef = push(ref(db,`lives/${liveId}/viewers`));
set(viewerRef,true);

window.addEventListener("beforeunload",()=>{
  remove(viewerRef);
});

// ðŸ“¡ LIVE DATA
onValue(ref(db,`lives/${liveId}`), snap=>{
  if(!snap.exists()) return;
  const l = snap.val();
  document.getElementById("title").textContent = l.title;
  document.getElementById("channel").textContent = l.channelName;
});

// ðŸ‘¥ VIEWERS UPDATE
onValue(ref(db,`lives/${liveId}/viewers`), snap=>{
  document.getElementById("viewers").textContent =
    Object.keys(snap.val()||{}).length + " spectateurs";
});

// ðŸ’¬ CHAT
const chatBox = document.getElementById("messages");

onValue(ref(db,`liveChats/${liveId}`), snap=>{
  chatBox.innerHTML="";
  snap.forEach(m=>{
    const msg = m.val();
    const div = document.createElement("div");
    div.className="msg";

    if(msg.amount){
      div.innerHTML = `
        <div class="superchat">
          ðŸ’° <b>${msg.user}</b> : ${msg.text} (${msg.amount}$)
        </div>`;
    }else{
      div.innerHTML = `<span>${msg.user}</span><p>${msg.text}</p>`;
    }
    chatBox.appendChild(div);
  });
  chatBox.scrollTop = chatBox.scrollHeight;
});

// âž¤ SEND MESSAGE
sendBtn.onclick = async ()=>{
  const text = msgInput.value.trim();
  if(!text) return;
  msgInput.value="";

  await push(ref(db,`liveChats/${liveId}`),{
    user: currentUser?.displayName || "InvitÃ©",
    text,
    createdAt: Date.now()
  });
};

// ðŸ’° SUPER CHAT
superBtn.onclick = async ()=>{
  const text = prompt("Message SuperChat");
  const amount = prompt("Montant ($)");
  if(!text || !amount) return;

  await push(ref(db,`liveChats/${liveId}`),{
    user: currentUser?.displayName || "Anonyme",
    text,
    amount,
    createdAt:Date.now()
  });
};

// â¹ï¸ END LIVE â†’ REPLAY
window.endLive = async ()=>{
  await update(ref(db,`lives/${liveId}`),{
    status:"ended",
    endedAt:Date.now()
  });
  alert("Live terminÃ© â€“ Replay disponible");
  location.href="index.html";
};
</script>
</head>

<body>

<header>
  <h2>Lumio Live ðŸ”´</h2>
  <button onclick="endLive()">Terminer</button>
</header>

<div class="main">

  <div class="video-area">
    <!-- STREAM VIDEO -->
    <video controls autoplay muted></video>

    <div class="live-info">
      <h3 id="title"></h3>
      <div class="viewers" id="viewers">0 spectateurs</div>
      <div class="viewers">ChaÃ®ne : <span id="channel"></span></div>
    </div>
  </div>

  <div class="chat">
    <div class="chat-messages" id="messages"></div>

    <div class="chat-input">
      <input id="msgInput" placeholder="Ã‰crire un message...">
      <button id="sendBtn"><i class="fa fa-paper-plane"></i></button>
      <button id="superBtn">ðŸ’°</button>
    </div>
  </div>

</div>

</body>
</html>
