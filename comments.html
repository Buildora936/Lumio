<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Commentaires ‚Äì Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, push, set, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const videoId = new URLSearchParams(location.search).get("videoId");
if (!videoId) {
  alert("Vid√©o introuvable");
  location.href = "index.html";
}

let currentUser = null;

onAuthStateChanged(auth, user => {
  if (!user) location.href = "auth.html";
  currentUser = user;
});

const commentsList = document.getElementById("comments");
const form = document.getElementById("commentForm");
const input = document.getElementById("commentInput");

/* üîÑ Charger commentaires */
onValue(ref(db, `videos/${videoId}/comments`), snap => {
  commentsList.innerHTML = "";
  if (!snap.exists()) {
    commentsList.innerHTML = "<p class='empty'>Aucun commentaire</p>";
    return;
  }

  Object.values(snap.val())
    .sort((a,b)=>b.createdAt - a.createdAt)
    .forEach(c => {
      const div = document.createElement("div");
      div.className = "comment";
      div.innerHTML = `
        <strong>${c.username}</strong>
        <p>${c.text}</p>
      `;
      commentsList.appendChild(div);
    });
});

/* ‚úçÔ∏è Publier commentaire */
form.onsubmit = async e => {
  e.preventDefault();
  const text = input.value.trim();
  if (!text || !currentUser) return;

  const commentRef = push(ref(db, `videos/${videoId}/comments`));

  const data = {
    uid: currentUser.uid,
    username: currentUser.displayName || "Utilisateur",
    text,
    createdAt: Date.now()
  };

  await set(commentRef, data);

  // sauvegarde c√¥t√© utilisateur
  await set(ref(db, `users/${currentUser.uid}/comments/${commentRef.key}`), {
    videoId,
    text,
    createdAt: Date.now()
  });

  input.value = "";
};
</script>

<style>
body{
  margin:0;
  background:#181818;
  color:white;
  font-family:system-ui;
}
header{
  height:56px;
  background:#0f0f0f;
  display:flex;
  align-items:center;
  padding:0 16px;
}
header i{cursor:pointer}

main{
  max-width:720px;
  margin:20px auto;
  padding:16px;
}

form{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}
input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:none;
  background:#202020;
  color:white;
}
button{
  padding:10px 18px;
  border:none;
  border-radius:20px;
  background:#ff7a00;
  cursor:pointer;
}

.comment{
  background:#202020;
  padding:12px;
  border-radius:12px;
  margin-bottom:10px;
}
.comment strong{color:#ff9c42}
.empty{color:#aaa;text-align:center}
</style>
</head>

<body>

<header>
  <i class="fa-solid fa-arrow-left"
     onclick="history.back()"></i>
  <h3 style="margin-left:12px">Commentaires</h3>
</header>

<main>
  <form id="commentForm">
    <input id="commentInput"
     placeholder="Ajouter un commentaire‚Ä¶" required>
    <button>Envoyer</button>
  </form>

  <div id="comments"></div>
</main>

</body>
</html>
