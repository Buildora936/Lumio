<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const params = new URLSearchParams(location.search);
const videoId = params.get("id");

if(!videoId){
  alert("VidÃ©o introuvable");
  location.href = "index.html";
}

let currentUser = null;

onAuthStateChanged(auth, user=>{
  currentUser = user;
});

const commentList = document.getElementById("commentList");
const commentInput = document.getElementById("commentInput");
const sendBtn = document.getElementById("sendBtn");

sendBtn.onclick = () =>{
  if(!currentUser){
    alert("Connecte-toi pour commenter");
    location.href="login.html";
    return;
  }

  const text = commentInput.value.trim();
  if(text.length < 2) return;

  push(ref(db,"comments/"+videoId),{
    uid: currentUser.uid,
    text,
    createdAt: Date.now()
  });

  commentInput.value="";
};

onValue(ref(db,"comments/"+videoId), snap=>{
  commentList.innerHTML="";
  if(!snap.exists()) return;

  Object.values(snap.val())
    .sort((a,b)=>b.createdAt-a.createdAt)
    .forEach(c=>{
      const div = document.createElement("div");
      div.className="comment";
      div.innerHTML = `
        <b>${c.uid.slice(0,6)}...</b>
        <p>${c.text}</p>
        <small>${new Date(c.createdAt).toLocaleString()}</small>
      `;
      commentList.appendChild(div);
    });
});
</script>
