<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Commentaires ‚Äì Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;
const videoId = new URLSearchParams(window.location.search).get("id"); // vid√©o cibl√©e

onAuthStateChanged(auth, user => {
  if(!user){
    alert("Connectez-vous pour commenter");
    location.href = "auth.html";
  } else {
    currentUser = user;
    loadComments();
  }
});

const grid = document.getElementById("grid");
const commentForm = document.getElementById("commentForm");

commentForm.addEventListener("submit", async e=>{
  e.preventDefault();
  const text = document.getElementById("commentText").value.trim();
  if(!text) return;
  const commentRef = push(ref(db, `comments/${videoId}`));
  await commentRef.set({
    userId: currentUser.uid,
    text,
    createdAt: serverTimestamp(),
    likes: 0
  });
  commentForm.reset();
});

// Charger les commentaires
function loadComments(){
  onValue(ref(db, `comments/${videoId}`), snap=>{
    grid.innerHTML = "";
    if(!snap.exists()) return;
    Object.entries(snap.val())
      .sort((a,b)=>b[1].createdAt - a[1].createdAt)
      .forEach(([id, c])=>{
        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `
          <div class="avatar"><i class="fa-solid fa-user"></i></div>
          <div class="body">
            <div class="name">${c.userId}</div>
            <div class="text">${c.text}</div>
            <div class="actions">
              <button class="like-btn">üëç ${c.likes || 0}</button>
            </div>
          </div>
        `;
        grid.appendChild(div);

        div.querySelector(".like-btn").addEventListener("click", ()=>{
          const likesRef = ref(db, `comments/${videoId}/${id}/likes`);
          c.likes = (c.likes || 0) + 1;
          likesRef.set(c.likes);
        });
      });
  });
}
</script>
