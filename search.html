<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lumio ‚Äì Recherche</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

// UI
const startBtn = document.getElementById("startBtn");
const profileBtn = document.getElementById("profileBtn");
const uploadBtn = document.getElementById("uploadBtn");
const grid = document.getElementById("grid");
const searchInput = document.getElementById("searchInput");

// üîê Auth state
onAuthStateChanged(auth, user => {
  if (user) {
    startBtn.style.display = "none";
    profileBtn.style.display = "flex";
    uploadBtn.style.display = "flex";
  } else {
    startBtn.style.display = "flex";
    profileBtn.style.display = "none";
    uploadBtn.style.display = "none";
  }
});

// üìπ Recherche et affichage des vid√©os
function loadVideos(query="") {
  onValue(ref(db, "videos"), snap => {
    grid.innerHTML = "";

    if (!snap.exists()) return;

    Object.entries(snap.val())
      .filter(([id, v]) => 
        v.title.toLowerCase().includes(query.toLowerCase()) || 
        v.description.toLowerCase().includes(query.toLowerCase())
      )
      .sort((a,b) => b[1].createdAt - a[1].createdAt)
      .forEach(([id, v]) => {
        const card = document.createElement("div");
        card.className = "card";
        card.onclick = () => location.href = `player.html?id=${id}`;

        card.innerHTML = `
          <div class="thumb" style="background-image:url('${v.thumbnailBase64}')"></div>
          <div class="card-body">
            <div class="title">${v.title}</div>
            <div class="meta">
              <span>${v.channelName}</span>
              <span>${v.views || 0} vues</span>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
  });
}

// üîç Recherche dynamique
searchInput.addEventListener("input", e => {
  loadVideos(e.target.value);
});

// Charger toutes les vid√©os au d√©but
loadVideos();
</script>

<style>

  margin:0;

}

/* SIDEBAR */
.sidebar{

}
.sidebar a{

  align-items:center;
  gap:4px;

}
.sidebar a:hover{background:#1f1f1f}

/* CONTENT */
.content{
  flex:1;

}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));

}

/* CARD */
.card{
  background:#202020;

  overflow:hidden;

}
.thumb{
  height:140px;
  background-size:cover;
  background-position:center;
}
.card-body{padding:10px}
.title{
  font-weight:600;
  font-size:14px;

</style>
</head>

</html>
