<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Paramètres – Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, updateEmail, updatePassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let uid;

onAuthStateChanged(auth, user => {
  if(!user) window.location.href="auth.html";
  else {
    uid = user.uid;
    loadProfile();
  }
});

// Charger données existantes
function loadProfile(){
  const userRef = ref(db, "users/"+uid);
  onValue(userRef, snap=>{
    if(!snap.exists()) return;
    const data = snap.val();

    // Infos publiques
    document.getElementById("channelName").value = data.name || "";
    document.getElementById("channelAvatar").src = data.avatarBase64 || "";
    document.getElementById("channelDesc").value = data.description || "";
    document.getElementById("social1").value = data.social1 || "";
    document.getElementById("social2").value = data.social2 || "";
    document.getElementById("website").value = data.website || "";
    document.getElementById("location").value = data.location || "";
    document.getElementById("language").value = data.language || "";
    document.getElementById("category").value = data.category || "";
    document.getElementById("banner").src = data.bannerBase64 || "";

    // Infos perso
    document.getElementById("email").value = data.email || "";
    document.getElementById("phone").value = data.phone || "";
    document.getElementById("birthdate").value = data.birthdate || "";
    document.getElementById("notifications").checked = data.notifications || false;
  });
}

// Convertir image en base64
function imageToBase64(file, callback){
  const reader = new FileReader();
  reader.onload = e => callback(e.target.result);
  reader.readAsDataURL(file);
}

// Sauvegarder
function saveProfile(){
  // Vérifier champs obligatoires
  const name = document.getElementById("channelName").value.trim();
  const email = document.getElementById("email").value.trim();
  if(!name || !email){
    alert("Veuillez remplir les champs obligatoires : Nom de la chaîne et Email");
    return;
  }

  // Récupérer valeurs
  const desc = document.getElementById("channelDesc").value;
  const social1 = document.getElementById("social1").value;
  const social2 = document.getElementById("social2").value;
  const website = document.getElementById("website").value;
  const location = document.getElementById("location").value;
  const language = document.getElementById("language").value;
  const category = document.getElementById("category").value;
  const notifications = document.getElementById("notifications").checked;
  const phone = document.getElementById("phone").value;
  const birthdate = document.getElementById("birthdate").value;

  const avatarBase64 = document.getElementById("channelAvatar").src;
  const bannerBase64 = document.getElementById("banner").src;

  set(ref(db, "users/"+uid), {
    name, email, avatarBase64, description:desc,
    social1, social2, website, location, language,
    category, bannerBase64, phone, birthdate, notifications
  }).then(()=>{
    alert("Profil mis à jour !");
  }).catch(err=>alert(err.message));

  // Mettre à jour email et mot de passe
  const newEmail = document.getElementById("email").value.trim();
  if(auth.currentUser.email !== newEmail){
    updateEmail(auth.currentUser, newEmail).catch(err=>alert(err.message));
  }
  const newPassword = document.getElementById("password").value;
  if(newPassword) updatePassword(auth.currentUser, newPassword).catch(err=>alert(err.message));
}

// Changer avatar
function changeAvatar(input){
  if(input.files[0]){
    imageToBase64(input.files[0], data=>{
      document.getElementById("channelAvatar").src = data;
    });
  }
}

// Changer bannière
function changeBanner(input){
  if(input.files[0]){
    imageToBase64(input.files[0], data=>{
      document.getElementById("banner").src = data;
    });
  }
}
</script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:#181818;color:white}
header{position:fixed;top:0;left:0;right:0;height:56px;background:#111;display:flex;align-items:center;justify-content:space-between;padding:0 16px;z-index:10}
header h1{color:#ff8c42}
header .right button{background:#ff8c42;border:none;padding:8px 14px;border-radius:12px;color:#111;cursor:pointer;margin-left:8px}
.layout{display:flex;margin-top:56px}

/* SIDEBAR */
.sidebar{width:72px;background:#111;padding-top:12px}
.sidebar a{display:flex;flex-direction:column;align-items:center;gap:4px;padding:12px 0;font-size:11px;color:#aaa;text-decoration:none}
.sidebar a:hover{background:#1f1f1f;color:white}
.sidebar a i{font-size:18px}

/* CONTENT */
.content{flex:1;padding:16px}
.section{margin-bottom:20px}
.section h2{color:#ff8c42;margin-bottom:10px}
input, textarea{width:100%;padding:8px;border-radius:8px;border:none;margin-bottom:10px;background:#202020;color:white}
input[type="checkbox"]{width:auto;margin-right:8px}
label{font-size:14px}
img{border-radius:8px;max-height:80px;display:block;margin-bottom:10px}
button.save-btn{background:#ff8c42;color:#111;padding:10px 16px;border:none;border-radius:20px;cursor:pointer}
</style>
</head>

<body>

<header>
  <h1>Lumio</h1>
  <div class="right">
    <button onclick="saveProfile()">Sauvegarder</button>
  </div>
</header>

<div class="layout">
  <nav class="sidebar">
    <a href="index.html"><i class="fa-solid fa-house"></i><span>Accueil</span></a>
    <a href="#"><i class="fa-solid fa-fire"></i><span>Tendances</span></a>
    <a href="#"><i class="fa-solid fa-tv"></i><span>Abos</span></a>
    <a href="#"><i class="fa-solid fa-folder"></i><span>Bibli.</span></a>
  </nav>

  <main class="content">
    <!-- Infos publiques -->
    <div class="section">
      <h2>Infos publiques</h2>
      <label>Nom de la chaîne *</label>
      <input id="channelName" type="text" required>
      <label>Avatar de la chaîne *</label>
      <img id="channelAvatar" src="">
      <input type="file" accept="image/*" onchange="changeAvatar(this)">
      <label>Description courte</label>
      <textarea id="channelDesc"></textarea>
      <label>Réseau social 1</label>
      <input id="social1" type="text">
      <label>Réseau social 2</label>
      <input id="social2" type="text">
      <label>Site web</label>
      <input id="website" type="text">
      <label>Localisation</label>
      <input id="location" type="text">
      <label>Langue</label>
      <input id="language" type="text">
      <label>Catégorie</label>
      <input id="category" type="text">
      <label>Bannière</label>
      <img id="banner" src="">
      <input type="file" accept="image/*" onchange="changeBanner(this)">
    </div>

    <!-- Infos personnelles -->
    <div class="section">
      <h2>Infos personnelles</h2>
      <label>Email *</label>
      <input id="email" type="email" required>
      <label>Changer mot de passe</label>
      <input id="password" type="password">
      <label>Numéro de téléphone</label>
      <input id="phone" type="text">
      <label>Date de naissance</label>
      <input id="birthdate" type="date">
      <label><input type="checkbox" id="notifications"> Activer notifications</label>
    </div>
  </main>
</div>

</body>
</html>
