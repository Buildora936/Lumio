<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#181818">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:#181818;
  color:white;
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0; left:0; right:0;
  height:56px;
  background:#0f0f0f;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 12px;
  z-index:100;
}

header .left{
  display:flex;
  align-items:center;
  gap:10px;
}
header .left img{
  width:34px;
}

header .center{
  flex:1;
  display:flex;
  justify-content:center;
}
header .center input{
  width:420px;
  max-width:60vw;
  padding:8px 16px;
  border-radius:20px;
  border:none;
  background:#202020;
  color:white;
}

header .right{
  display:flex;
  gap:10px;
}
header button{
  background:#202020;
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:20px;
  cursor:pointer;
}

/* ================= LAYOUT ================= */
.layout{
  display:flex;
  margin-top:56px;
}

/* ================= SIDEBAR (PC) ================= */
.sidebar{
  width:80px;
  background:#0f0f0f;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.sidebar a,
.sidebar button{
  width:100%;
  padding:12px 0;
  background:none;
  border:none;
  color:#aaa;
  text-decoration:none;
  font-size:11px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  cursor:pointer;
}
.sidebar i{font-size:20px}
.sidebar a:hover,
.sidebar button:hover{
  background:#1f1f1f;
  color:white;
}

/* ================= MORE MENU ================= */
.more-menu{
  position:fixed;
  left:80px;
  top:56px;
  width:140px;
  background:#111;
  display:none;
  flex-direction:column;
}
.more-menu.open{display:flex}
.more-menu a{
  padding:12px;
  color:#aaa;
  text-decoration:none;
}
.more-menu a:hover{
  background:#222;
  color:white;
}

/* ================= CONTENT ================= */
.content{
  flex:1;
  padding:16px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:16px;
}

/* ================= MOBILE / TABLET ================= */
@media (max-width:900px){

  /* sidebar devient bottom bar */
  .layout{
    flex-direction:column;
    margin-bottom:56px;
  }

  .sidebar{
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    height:56px;
    flex-direction:row;
    justify-content:space-around;
    z-index:100;
  }

  .sidebar a,
  .sidebar button{
    font-size:10px;
  }

  /* recherche devient bouton */
  header .center{
    display:none;
  }

  #searchBtn{
    display:inline-flex;
  }
}

/* ================= LOADER ================= */
#loader{
  position:fixed;
  inset:0;
  background:#181818;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:200;
}
.loader{
  width:50px;
  height:50px;
  border:6px solid #333;
  border-top:6px solid #ff8800;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div id="loader"><div class="loader"></div></div>

<header>
  <div class="left">
    <img src="logo_lumio.png">

  </div>

  <div class="center">
    <input id="searchInput" placeholder="Rechercher sur Lumio">
  </div>

  <div class="right">
    <button id="searchBtn" style="display:none" onclick="location.href='search.html'">
      <i class="fa fa-search"></i>
    </button>
    <button id="notifBtn" style="display:none" onclick="location.href='notification.html'">
      <i class="fa fa-bell"></i>
    </button>
    <button id="uploadBtn" style="display:none" onclick="location.href='publish.html'">
      <i class="fa fa-plus"></i>
    </button>
    <button id="startBtn" onclick="location.href='auth.html'">Commencer</button>
    <button id="profileBtn" style="display:none" onclick="location.href='profile.html'">
      <i class="fa fa-user"></i>
    </button>
  </div>
</header>

<div class="layout">

<nav class="sidebar">
  <a href="index.html"><i class="fa fa-house"></i><span>Accueil</span></a>

  <a href="shorts.html"><i class="fa fa-bolt"></i><span>MV</span></a>
  <a href="subscriptions.html"><i class="fa fa-tv"></i><span>Subs</span></a>
  <a href="library.html"><i class="fa fa-folder"></i><span>Bibli</span></a>
  <button onclick="toggleMoreMenu()"><i class="fa fa-ellipsis"></i><span>Plus</span></button>
</nav>

  <div class="more-menu" id="moreMenu">              
      <a href="help.html">üîîcentre d'aide</a>              
      <a href="profile.html">üë§ Profil</a>              
      <a href="studio.html">üé¨ Studio</a>              
      <a href="analytics.html">üìä Analytics</a>              
      <a href="monetization.html">üí∞ Mon√©tisation</a>              
      <a href="settings.html">‚öôÔ∏è Param√®tres</a>              
      <a href="privacy.html">üîê Confidentialit√©</a>              
      <a href="security.html">üõ°Ô∏è S√©curit√©</a>              
      <a href="copyright.html">¬© Copyright</a>              
    </div>              
  </nav>              

<main class="content">
  <div class="grid" id="grid"></div>
</main>

</div>

<script>
const loader=document.getElementById("loader");
setTimeout(()=>loader.style.display="none",3000);

function toggleMoreMenu(){
  document.getElementById("moreMenu").classList.toggle("open");
}
</script>

<link rel="manifest" href="manifest.json">
<script>
if("serviceWorker"in navigator){
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
