<!DOCTYPE html>

<meta name="theme-color" content="#181818">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui}
body{background:#181818;color:white}

/* HEADER */
header{
  position:fixed;top:0;left:0;right:0;
  height:56px;background:#0f0f0f;
  display:flex;align-items:center;
  justify-content:space-between;
  padding:0 12px;z-index:100
}
.left{display:flex;align-items:center;gap:10px}
.left img{width:34px}
.center{flex:1;display:flex;justify-content:center}
.center input{
  width:420px;max-width:60vw;
  padding:8px 16px;border-radius:20px;
  border:none;background:#202020;color:white
}
.right{display:flex;gap:10px}
button{
  background:#202020;color:white;
  border:none;padding:8px 12px;
  border-radius:20px;cursor:pointer
}

/* LAYOUT */
.layout{display:flex;margin-top:56px}

/* SIDEBAR */
.sidebar{
  width:80px;background:#0f0f0f;
  display:flex;flex-direction:column;align-items:center
}
.sidebar a,.sidebar button{
  width:100%;padding:12px 0;
  background:none;border:none;
  color:#aaa;text-decoration:none;
  font-size:11px;display:flex;
  flex-direction:column;align-items:center;gap:6px
}
.sidebar i{font-size:20px}

/* MORE MENU */
.more-menu{
  position:fixed;left:80px;top:56px;
  width:160px;background:#111;
  display:none;flex-direction:column;z-index:200
}
.more-menu.open{display:flex}
.more-menu a{padding:12px;color:#aaa;text-decoration:none}
.more-menu a:hover{background:#222;color:white}

/* CONTENT */
.content{flex:1;padding:16px}

/* SHORTS */
.shorts-row{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding-bottom:8px;
  margin-bottom:16px;
  scroll-behavior:smooth;
}
.short-card{
  min-width:100px;           
  aspect-ratio:9/16;
  border-radius:10px;
  background:#222;
  position:relative;
  background-size:cover;
  background-position:center;
  cursor:pointer;
  flex-shrink:0;
  transition:transform 0.2s;
}
.short-card:hover{transform:scale(1.05);}
.short-overlay{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding:6px;
  background:linear-gradient(to top,rgba(0,0,0,.8),transparent);
  font-size:11px
}

/* VIDEOS GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr)); 
  gap:12px
}
.card{
  background:#202020;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
  transition:transform 0.2s;
}
.card:hover{transform:scale(1.02);}
.thumb{
  aspect-ratio:16/9;
  background:#333;
  background-size:cover;
  background-position:center
}
.card-body{padding:6px}
.title{font-size:13px;font-weight:600} 
.meta{font-size:11px;color:#aaa}

/* SKELETON */
.skeleton{animation:pulse 1.2s infinite}
@keyframes pulse{0%{opacity:.6}50%{opacity:.3}100%{opacity:.6}}

@media(max-width:900px){
  .layout{flex-direction:column;margin-bottom:56px}
  .sidebar{
    position:fixed;bottom:0;left:0;
    width:100%;height:56px;
    flex-direction:row;justify-content:space-around
  }
  .center{display:none}
}
</style>
</head>

<body>

</nav>

<div class="more-menu" id="moreMenu">                             
  <a href="studio.html">üé¨ Studio</a>

   <a href="avis-lumio.html">evaluer lumio</a>

</div>

  <!-- VIDEOS -->

</main>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

/* Firebase */
const app = initializeApp({
  apiKey:"AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  databaseURL:"https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId:"lumio-6efed"
});
const db = getDatabase(app);
const auth = getAuth(app);

const grid=document.getElementById("grid");
const shortsRow=document.getElementById("shortsRow");
const headerRight=document.getElementById("headerRight");

/* CHECK AUTH */
onAuthStateChanged(auth,user=>{
  headerRight.innerHTML=""; // reset

  if(user){
    // connect√© -> montrer tous les boutons
    headerRight.innerHTML=`
      <button id="searchBtn"><i class="fa fa-search"></i></button>
      <button id="notifBtn"><i class="fa fa-bell"></i></button>
      <button id="uploadBtn"><i class="fa fa-plus"></i></button>
      <button id="profileBtn"><i class="fa fa-user"></i></button>
    `;
    document.getElementById("searchBtn").onclick = ()=>location.href="search.html";
    document.getElementById("notifBtn").onclick = ()=>location.href="notification.html";
    document.getElementById("uploadBtn").onclick = ()=>location.href="publish.html";
    document.getElementById("profileBtn").onclick = ()=>location.href="profile.html";
  } else {
    // pas connect√© -> montrer bouton start
    const startBtn = document.createElement("button");
    startBtn.textContent="Start";
    startBtn.onclick=()=>location.href="auth.html";
    headerRight.appendChild(startBtn);
  }
});

/* LOAD SHORTS */
(async()=>{
  const snap=await get(ref(db,"shorts"));
  Object.entries(snap.val()||{}).forEach(([id,s])=>{
    const div=document.createElement("div");
    div.className="short-card";
    div.style.backgroundImage=`url('${s.thumbnailURL}')`;
    div.onclick=()=>location.href=`shorts.html?id=${id}`;
    div.innerHTML=`
      <div class="short-overlay">
        <div class="title">${v.title}</div>
        <img src="${s.channelPhotoURL}">
        <div>${s.channelName}</div>
        <div>${s.views||0} vues</div>
      </div>`;
    shortsRow.appendChild(div);
  });
})();

/* LOAD VIDEOS */
(async()=>{
  const snap=await get(ref(db,"videos"));
  Object.entries(snap.val()||{}).forEach(([id,v])=>{
    const card=document.createElement("div");
    card.className="card";
    card.onclick=()=>location.href=`player.html?id=${id}`;
    card.innerHTML=`
      <div class="thumb" style="background-image:url('${v.thumbnail}')"></div>
      <div class="card-body">
        <div class="title">${v.title}</div>
        <img src="${s.channelPhotoURL}">
        <div class="meta">${v.channelName} ‚Ä¢ ${v.views||0} vues</div>
      </div>`;
    grid.appendChild(card);
  });
})();

window.toggleMoreMenu=()=>{
  document.getElementById("moreMenu").classList.toggle("open");
};
</script>

</body>
