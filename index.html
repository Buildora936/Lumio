<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#181818">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:#181818;
  color:white;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0; left:0; right:0;
  height:56px;
  background:#0f0f0f;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 12px;
  z-index:20;
}

.header-left{
  display:flex;
  align-items:center;
  gap:10px;
}
.header-left img{
  width:34px;
}

.header-center input{
  width:420px;
  max-width:60vw;
  padding:8px 16px;
  border-radius:20px;
  border:none;
  background:#202020;
  color:white;
}

.header-right{
  display:flex;
  gap:10px;
}
.header-right button{
  background:#202020;
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:20px;
  cursor:pointer;
}

/* ===== LAYOUT ===== */
.layout{
  display:flex;
  margin-top:56px;
}

/* ===== SIDEBAR (PC) ===== */
.sidebar{
  width:80px;
  background:#0f0f0f;
}
.sidebar a{
  width:80px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  padding:14px 0;
  font-size:11px;
  color:#aaa;
  text-decoration:none;
}
.sidebar a i{font-size:20px}
.sidebar a:hover{background:#1f1f1f;color:white}

/* ===== CONTENT ===== */
.content{
  flex:1;
  padding:16px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:16px;
}

/* ===== CARD ===== */
.card{
  background:#202020;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
}
.thumb{
  height:140px;
  background-size:cover;
  background-position:center;
}
.card-body{padding:10px}
.title{font-weight:600}
.meta{font-size:12px;color:#aaa}

/* ===== LOADER ===== */
#loader{
  position:fixed;
  inset:0;
  background:#181818;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:100;
}
.loader-icon{
  width:60px;height:60px;
  border:6px solid #333;
  border-top:6px solid #ff8800;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== BOTTOM MENU (MOBILE) ===== */
.bottom-menu{
  display:none;
  position:fixed;
  bottom:0; left:0;
  width:100%;
  height:56px;
  background:#0f0f0f;
  justify-content:space-around;
  align-items:center;
  z-index:30;
}
.bottom-menu a{
  color:#aaa;
  text-decoration:none;
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:11px;
}
.bottom-menu i{font-size:20px}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .sidebar{display:none;}
  .header-center{display:none;} /* input search */
  .bottom-menu{display:flex;}
  .content{padding-bottom:72px;}
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader"><div class="loader-icon"></div></div>

<!-- HEADER -->
<header>
  <div class="header-left">
    <img src="logo_lumio.png">
    <strong>Lumio</strong>
  </div>

  <div class="header-center">
    <input id="searchInput" placeholder="Rechercher sur Lumio">
  </div>

  <div class="header-right">
    <button onclick="location.href='search.html'"><i class="fa fa-search"></i></button>
    <button id="notifBtn" onclick="location.href='notification.html'"><i class="fa fa-bell"></i></button>
    <button id="uploadBtn" onclick="location.href='publish.html'"><i class="fa fa-plus"></i></button>
    <button id="profileBtn" onclick="location.href='profile.html'"><i class="fa fa-user"></i></button>
  </div>
</header>

<div class="layout">
  <!-- MENU UNIQUE -->
  <nav class="sidebar">
    <a href="index.html"><i class="fa fa-house"></i><span>Accueil</span></a>
    <a href="trending.html"><i class="fa fa-fire"></i><span>Tendance</span></a>
    <a href="shorts.html"><i class="fa fa-bolt"></i><span>MV</span></a>
    <a href="subscriptions.html"><i class="fa fa-tv"></i><span>Subs</span></a>
    <a href="library.html"><i class="fa fa-folder"></i><span>Bibli</span></a>
  </nav>

  <main class="content">
    <div class="grid" id="grid"></div>
  </main>
</div>

<!-- SAME MENU, MOVED TO BOTTOM -->
<footer class="bottom-menu">
  <a href="index.html"><i class="fa fa-house"></i><span>Accueil</span></a>
  <a href="trending.html"><i class="fa fa-fire"></i><span>Tendance</span></a>
  <a href="shorts.html"><i class="fa fa-bolt"></i><span>MV</span></a>
  <a href="subscriptions.html"><i class="fa fa-tv"></i><span>Subs</span></a>
  <a href="library.html"><i class="fa fa-folder"></i><span>Bibli</span></a>
</footer>

<script>
setTimeout(()=>document.getElementById("loader").style.display="none",5000);
</script>

</body>
</html>
