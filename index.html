<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#181818">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:#181818;color:white}

/* HEADER */
header{
  position:fixed;top:0;left:0;right:0;height:56px;
  background:#0f0f0f;display:flex;align-items:center;
  justify-content:space-between;padding:0 12px;z-index:100
}
.left{display:flex;align-items:center;gap:10px}
.left img{width:34px}
.center{flex:1;display:flex;justify-content:center}
.center input{
  width:420px;max-width:60vw;padding:8px 16px;
  border-radius:20px;border:none;background:#202020;color:white
}
.right{display:flex;gap:10px}
.right button{
  background:#202020;border:none;color:white;
  padding:8px 12px;border-radius:20px;cursor:pointer
}

/* LAYOUT */
.layout{display:flex;margin-top:56px}

/* SIDEBAR */
.sidebar{
  width:80px;background:#0f0f0f;
  display:flex;flex-direction:column;align-items:center
}
.sidebar a,.sidebar button{
  width:100%;padding:12px 0;background:none;border:none;
  color:#aaa;text-decoration:none;font-size:11px;
  display:flex;flex-direction:column;align-items:center;gap:6px
}
.sidebar i{font-size:20px}
.sidebar a:hover,.sidebar button:hover{background:#1f1f1f;color:white}

/* CONTENT */
.content{flex:1;padding:16px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:16px
}

/* CARD */
.card{
  background:#202020;border-radius:14px;
  overflow:hidden;cursor:pointer
}
.card img{width:100%;height:140px;object-fit:cover}
.card .info{padding:10px}
.card .info h4{margin:0;font-size:15px}
.card .info p{margin:4px 0;font-size:12px;color:#aaa}

/* AD CARD */
.ad-card{
  background:#111;border-radius:14px;
  padding:10px;display:flex;justify-content:center
}

/* MOBILE */
@media(max-width:900px){
  .layout{flex-direction:column;margin-bottom:56px}
  .sidebar{
    position:fixed;bottom:0;left:0;
    width:100%;height:56px;
    flex-direction:row;justify-content:space-around
  }
  .center{display:none}
  #searchBtn{display:inline-flex}
}

/* LOADER */
#loader{
  position:fixed;inset:0;background:#181818;
  display:flex;justify-content:center;align-items:center;z-index:200
}
.loader{
  width:50px;height:50px;border:6px solid #333;
  border-top:6px solid #ff8800;border-radius:50%;
  animation:spin 1s linear infinite
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div id="loader"><div class="loader"></div></div>

<header>
  <div class="left">
    <img src="logo_lumio.png">
    <strong>Lumio</strong>
  </div>

  <div class="center">
    <input placeholder="Rechercher sur Lumio">
  </div>

  <div class="right">
    <button id="searchBtn" style="display:none" onclick="location.href='search.html'">
      <i class="fa fa-search"></i>
    </button>
    <button id="notifBtn" style="display:none" onclick="location.href='notification.html'">
      <i class="fa fa-bell"></i>
    </button>
    <button id="uploadBtn" style="display:none" onclick="location.href='publish.html'">
      <i class="fa fa-plus"></i>
    </button>
    <button id="startBtn" onclick="location.href='auth.html'">Commencer</button>
    <button id="profileBtn" style="display:none" onclick="location.href='profile.html'">
      <i class="fa fa-user"></i>
    </button>
  </div>
</header>

<div class="layout">
<nav class="sidebar">
  <a href="index.html"><i class="fa fa-house"></i><span>Accueil</span></a>
  <a href="trending.html"><i class="fa fa-fire"></i><span>Tendance</span></a>
  <a href="shorts.html"><i class="fa fa-bolt"></i><span>MV</span></a>
  <a href="subscriptions.html"><i class="fa fa-tv"></i><span>Subs</span></a>
  <a href="library.html"><i class="fa fa-folder"></i><span>Bibli</span></a>
</nav>

<main class="content">
  <div class="grid" id="grid"></div>
</main>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const grid = document.getElementById("grid");
let index = 0;

/* AUTH UI */
onAuthStateChanged(auth,user=>{
  if(user){
    startBtn.style.display="none";
    notifBtn.style.display="inline-flex";
    uploadBtn.style.display="inline-flex";
    profileBtn.style.display="inline-flex";
  }
});

/* LOAD VIDEOS */
onValue(ref(db,"videos"),snap=>{
  grid.innerHTML="";
  index=0;

  // PUB EN PREMIER
  addAd();

  snap.forEach(v=>{
    index++;
    const d=v.val();

    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${d.thumbnail}">
      <div class="info">
        <h4>${d.title}</h4>
        <p>${d.channelName} â€¢ ${d.views||0} vues</p>
      </div>`;
    card.onclick=()=>location.href=`watch.html?id=${v.key}`;
    grid.appendChild(card);

    if(index%6===0) addAd();
  });

  document.getElementById("loader").style.display="none";
});

function addAd(){
  const ad=document.createElement("div");
  ad.className="ad-card";
  ad.innerHTML=`
<script>
atOptions={
'key':'34ced6a9c342f10844eedf343e137cfb',
'format':'iframe','height':250,'width':300,'params':{}
};
<\/script>
<script src="https://www.highperformanceformat.com/34ced6a9c342f10844eedf343e137cfb/invoke.js"><\/script>`;
  grid.appendChild(ad);
}
</script>

<link rel="manifest" href="manifest.json">
<script>
if("serviceWorker"in navigator){
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
