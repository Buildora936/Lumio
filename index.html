<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">    
<meta name="google-adsense-account" content="ca-pub-6556731339911291">
<meta name="theme-color" content="#181818">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui}
body{background:#181818;color:white}

/* HEADER */
header{
  position:fixed;top:0;left:0;right:0;
  height:56px;background:#0f0f0f;
  display:flex;align-items:center;
  justify-content:space-between;
  padding:0 12px;z-index:100
}
.left{display:flex;align-items:center;gap:10px}
.left img{width:34px}
.center{flex:1;display:flex;justify-content:center}
.center input{
  width:420px;max-width:60vw;
  padding:8px 16px;border-radius:20px;
  border:none;background:#202020;color:white
}
.right{display:flex;gap:10px}
button{
  background:#202020;color:white;
  border:none;padding:8px 12px;
  border-radius:20px;cursor:pointer
}

/* LAYOUT */
.layout{display:flex;margin-top:56px}

/* SIDEBAR */
.sidebar{
  width:80px;background:#0f0f0f;
  display:flex;flex-direction:column;align-items:center
}
.sidebar a,.sidebar button{
  width:100%;padding:12px 0;
  background:none;border:none;
  color:#aaa;text-decoration:none;
  font-size:11px;display:flex;
  flex-direction:column;align-items:center;gap:6px;cursor:pointer
}
.sidebar i{font-size:20px}
.sidebar a:hover,.sidebar button:hover{
  background:#1f1f1f;color:white
}

/* MORE MENU */
.more-menu{
  position:fixed;left:80px;top:56px;
  width:160px;background:#111;
  display:none;flex-direction:column;z-index:200
}
.more-menu.open{display:flex}
.more-menu a{padding:12px;color:#aaa;text-decoration:none}
.more-menu a:hover{background:#222;color:white}

/* CONTENT */
.content{flex:1;padding:16px}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px
}

/* CARD */
.card{
  background:#202020;border-radius:14px;
  overflow:hidden;border:1px solid #262626;
  cursor:pointer;position:relative
}

/* THUMB NORMAL (VIDEO) */
.thumb{
  width:100%;
  aspect-ratio:16/9;
  background:#2a2a2a;
  background-size:cover;
  background-position:center
}

/* üî• MV / SHORTS */
.mv-card .thumb{
  aspect-ratio:9/16;
}

/* BODY */
.card-body{padding:10px}
.title{font-weight:600;margin-bottom:6px}

/* BADGES */
.badge{
  position:absolute;top:8px;left:8px;
  background:red;color:white;
  font-size:11px;font-weight:700;
  padding:4px 6px;border-radius:6px
}
.badge.mv{background:#ff9800}
.badge.live{background:#f44336}
.verified{
  color:#1da1f2;margin-left:4px;font-size:13px
}

/* CHANNEL ROW */
.channel-row{
  display:flex;align-items:center;gap:8px
}
.channel-row img{
  width:26px;height:26px;
  border-radius:50%;object-fit:cover
}
.meta{font-size:12px;color:#aaa}

/* PUB CARD */
.ad-card{
  background:#181818;
  border:1px solid #333;
  border-radius:14px;
  padding:10px;
  text-align:center
}

/* SKELETON */
.skeleton{animation:pulse 1.2s infinite}
@keyframes pulse{
  0%{opacity:.6}
  50%{opacity:.3}
  100%{opacity:.6}
}

/* MOBILE */
@media(max-width:900px){
  .layout{flex-direction:column;margin-bottom:56px}
  .sidebar{
    position:fixed;bottom:0;left:0;
    width:100%;height:56px;
    flex-direction:row;justify-content:space-around
  }
  .center{display:none}
  #searchBtn{display:inline-flex}
}
</style>
</head>

<body>

<header>
  <div class="left">
    <img src="logo_lumio.png">
    <strong>Lumio</strong>
  </div>
  <div class="center">
    <input placeholder="Rechercher sur Lumio">
  </div>
  <div class="right">
    <button id="searchBtn" style="display:none" onclick="location.href='search.html'">
      <i class="fa fa-search"></i>
    </button>
    <button id="notifBtn" style="display:none" onclick="location.href='notification.html'">
      <i class="fa fa-bell"></i>
    </button>
    <button id="uploadBtn" style="display:none" onclick="location.href='publish.html'">
      <i class="fa fa-plus"></i>
    </button>
    <button id="startBtn" onclick="location.href='auth.html'">Start</button>
    <button id="profileBtn" style="display:none" onclick="location.href='profile.html'">
      <i class="fa fa-user"></i>
    </button>
  </div>
</header>

<div class="layout">

<nav class="sidebar">
  <a href="index.html"><i class="fa fa-house"></i><span>Accueil</span></a>
  <a href="trending.html"><i class="fa fa-fire"></i><span>Tendance</span></a>
  <a href="shorts.html"><i class="fa fa-bolt"></i><span>MV</span></a>
  <a href="subscriptions.html"><i class="fa fa-tv"></i><span>Subs</span></a>
  <a href="book.html"><i class="fa fa-book"></i><span>Livre</span></a>
  <button onclick="toggleMoreMenu()"><i class="fa fa-ellipsis"></i><span>Plus</span></button>
</nav>

<div class="more-menu" id="moreMenu">
   <a href="avis-lumio.html">evaluer lumio</a>    
  <a href="help.html">Centre d'aide</a>    
  <a href="notification.html">notification</a>    
  <a href="book.html">Livres</a>    
  <a href="library.html">library</a>    
  <a href="live.html">Lives</a>    
  <a href="profile.html">üë§ Profil</a>    
  <a href="studio.html">üé¨ Studio</a>    
  <a href="analytics.html">üìä Analytics</a>    
  <a href="monetization.html">üí∞ Mon√©tisation</a>    
  <a href="settings.html">‚öôÔ∏è Param√®tres</a>    
</div>   
</div>

<main class="content">
  <div class="grid" id="grid"></div>
</main>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase,ref,get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const app=initializeApp({
  apiKey:"AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain:"lumio-6efed.firebaseapp.com",
  databaseURL:"https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId:"lumio-6efed"
});
const auth=getAuth(app);
const db=getDatabase(app);
const grid=document.getElementById("grid");

/* AUTH */
onAuthStateChanged(auth,user=>{
  if(user){
    startBtn.style.display="none";
    notifBtn.style.display="inline-flex";
    uploadBtn.style.display="inline-flex";
    profileBtn.style.display="inline-flex";
    searchBtn.style.display="inline-flex";
  }
});

/* SKELETON */
for(let i=0;i<10;i++){
  grid.innerHTML+=`
  <div class="card skeleton">
    <div class="thumb"></div>
    <div class="card-body">
      <div class="title">&nbsp;</div>
      <div class="meta">&nbsp;</div>
    </div>
  </div>`;
}

/* LOAD */
(async()=>{
  const vSnap=await get(ref(db,"videos"));
  const cSnap=await get(ref(db,"channels"));
  grid.innerHTML="";

  Object.entries(vSnap.val()||{}).forEach(([id,v])=>{
    const ch=cSnap.val()?.[v.channelId]||{};
    const isMV=v.category==="MV";

    const card=document.createElement("div");
    card.className=`card ${isMV?"mv-card":""}`;
    card.onclick=()=>location.href=`shorts.html?id=${id}`;

    card.innerHTML=`
      ${isMV?`<div class="badge mv">MV</div>`:""}
      <div class="thumb" style="background-image:url('${v.thumbnailBase64||""}')"></div>
      <div class="card-body">
        <div class="title">${v.title||""}</div>
        <div class="channel-row">
          <img src="${ch.photoURL||'default-channel.png'}">
          <div class="meta">${ch.name||"Cha√Æne"}</div>
        </div>
      </div>`;
    grid.appendChild(card);
  });
})();

window.toggleMoreMenu=()=>{
  document.getElementById("moreMenu").classList.toggle("open");
};
</script>

</body>
</html>
