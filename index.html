<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:#181818;
  color:white;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  height:56px;
  background:#0f0f0f;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  z-index:10;
}

.left,.center,.right{
  display:flex;
  align-items:center;
  gap:14px;
}

.search input{
  width:420px;
  max-width:60vw;
  padding:8px 16px;
  border-radius:20px;
  border:none;
  outline:none;
  background:#202020;
  color:white;
}

button{
  background:#202020;
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
}

/* LAYOUT */
.layout{
  display:flex;
  margin-top:56px;
}

/* SIDEBAR */
.sidebar{
  width:80px;
  background:#0f0f0f;
  position:relative;
  flex-shrink:0;
}

.sidebar a, .sidebar button{
  width:80px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  padding:14px 0;
  font-size:11px;
  color:#aaa;
  background:none;
  border:none;
  text-decoration:none;
  cursor:pointer;
}

.sidebar i{font-size:20px}
.sidebar a:hover, .sidebar button:hover{
  background:#1f1f1f;
  color:white;
}

/* MORE MENU */
.more-menu{
  position:absolute;
  left:80px;
  top:0;
  width:180px;
  background:#111;
  height:100%;
  padding-top:10px;
  transform:translateX(-220px);
  transition:0.3s;
  z-index:5;
}
.more-menu.open{
  transform:translateX(0);
}
.more-menu a{
  display:block;
  padding:12px;
  color:#aaa;
  text-decoration:none;
  font-size:14px;
}
.more-menu a:hover{
  background:#222;
  color:white;
}

/* CONTENT */
.content{
  flex:1;
  padding:16px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:16px;
}

/* CARD */
.card{
  background:#202020;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
}
.thumb{
  height:140px;
  background-size:cover;
  background-position:center;
}
.card-body{padding:10px}
.title{font-weight:600}
.meta{font-size:12px;color:#aaa}

/* AD CARD */
.ad-card{
  background:#202020;
  border-radius:14px;
  overflow:hidden;
  border:1px solid #333;
  cursor:default;
}
.ad-thumb{
  height:140px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#111;
}
.ad-label{
  font-size:11px;
  color:#ff9800;
  text-transform:uppercase;
  font-weight:600;
}
.ad-body{padding:10px}
.ad-title{
  font-weight:600;
  font-size:14px;
}
.ad-meta{
  font-size:12px;
  color:#aaa;
}

/* LOADER */
#loader{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:#181818;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:100;
}
.loader-icon{
  width:60px;
  height:60px;
  border:6px solid #333;
  border-top:6px solid #ff8800;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

/* MODAL */
#introModal{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:#181818;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:101;
}
#introModal img{
  width:180px;
  animation:fadein 1s forwards;
}
@keyframes fadein{
  0%{opacity:0;}
  100%{opacity:1;}
}
</style>
</head>

<body>

<!-- MODAL LOGO LUMIO -->
<div id="introModal">
  <img src="logo_lumio.png" alt="Lumio">
</div>

<!-- LOADER -->
<div id="loader">
  <div class="loader-icon"></div>
</div>

<header>
  <div class="left">
    <h2>Lumio</h2>
  </div>

  <div class="search">
    <input id="searchInput" placeholder="Rechercher sur Lumio">
  </div>

  <div class="right">
    <button id="notifBtn" style="display:none" onclick="location.href='notification.html'">
      <i class="fa-solid fa-bell"></i>
    </button>

    <button id="uploadBtn" style="display:none" onclick="location.href='publish.html'">
      <i class="fa-solid fa-plus"></i>
    </button>

    <button id="startBtn" onclick="location.href='auth.html'">Commencer</button>

    <button id="profileBtn" style="display:none" onclick="location.href='profile.html'">
      <i class="fa-solid fa-user"></i>
    </button>
  </div>
</header>

<div class="layout">
  <nav class="sidebar">
    <a href="index.html"><i class="fa-solid fa-house"></i><span>Accueil</span></a>
    <a href="trending.html"><i class="fa-solid fa-fire"></i><span>Tendance</span></a>
    <a href="shorts.html"><i class="fa-solid fa-bolt"></i><span>MV</span></a>
    <a href="subscriptions.html"><i class="fa-solid fa-tv"></i><span>Subs</span></a>
    <a href="library.html"><i class="fa-solid fa-folder"></i><span>Bibli</span></a>

    <button onclick="toggleMoreMenu()">
      <i class="fa-solid fa-ellipsis-vertical"></i><span>Plus</span>
    </button>

    <div class="more-menu" id="moreMenu">
      <a href="notification.html">üîî Notifications</a>
      <a href="profile.html">üë§ Profil</a>
      <a href="studio.html">üé¨ Studio</a>
      <a href="analytics.html">üìä Analytics</a>
      <a href="monetization.html">üí∞ Mon√©tisation</a>
      <a href="settings.html">‚öôÔ∏è Param√®tres</a>
      <a href="privacy.html">üîê Confidentialit√©</a>
      <a href="security.html">üõ°Ô∏è S√©curit√©</a>
      <a href="copyright.html">¬© Copyright</a>
    </div>
  </nav>

  <main class="content">
    <div class="grid" id="grid"></div>
  </main>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const grid = document.getElementById("grid");
const startBtn = document.getElementById("startBtn");
const profileBtn = document.getElementById("profileBtn");
const uploadBtn = document.getElementById("uploadBtn");
const notifBtn = document.getElementById("notifBtn");
const searchInput = document.getElementById("searchInput");

searchInput.addEventListener("keypress", e => {
  if(e.key === "Enter"){
    const query = encodeURIComponent(searchInput.value.trim());
    if(query) window.location.href = `search.html?q=${query}`;
  }
});

// Modal logo 6s
const introModal = document.getElementById("introModal");
setTimeout(()=>{ introModal.style.display="none"; },6000);

// Loader 5s
const loader = document.getElementById("loader");
setTimeout(()=>{ loader.style.display="none"; },5000);

onAuthStateChanged(auth, user=>{
  if(user){
    startBtn.style.display="none";
    profileBtn.style.display="flex";
    uploadBtn.style.display="flex";
    notifBtn.style.display="flex";
  }else{
    startBtn.style.display="flex";
    profileBtn.style.display="none";
    uploadBtn.style.display="none";
    notifBtn.style.display="none";
  }
});

// Load videos after loader
setTimeout(()=>{
  onValue(ref(db,"videos"),snap=>{
    grid.innerHTML="";
    if(!snap.exists()) return;

    let count=0;
    Object.entries(snap.val())
      .sort((a,b)=>b[1].createdAt - a[1].createdAt)
      .forEach(([id,v])=>{
        const card=document.createElement("div");
        card.className="card";
        card.onclick=()=>location.href=`player.html?id=${id}`;
        card.innerHTML=`
          <div class="thumb" style="background-image:url('${v.thumbnailBase64}')"></div>
          <div class="card-body">
            <div class="title">${v.title}</div>
            <div class="meta">
              <span>${v.channelName}</span>
              <span>${v.views || 0} vues</span>
            </div>
          </div>
        `;
        grid.appendChild(card);
        count++;
        if(count%6===0){
          const ad=document.createElement("div");
          ad.className="ad-card";
          ad.innerHTML=`<div class="ad-thumb"></div><div class="ad-body"><div class="ad-label">Publicit√©</div><div class="ad-title">Sponsoris√©</div><div class="ad-meta">Annonce Lumio</div></div>`;
          grid.appendChild(ad);
        }
      });
  });
},5000);

window.toggleMoreMenu=function(){
  document.getElementById("moreMenu").classList.toggle("open");
};
</script>

</body>
</html>
