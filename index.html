<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#181818">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:#181818;color:#fff}

/* HEADER */
header{
  position:fixed;top:0;left:0;right:0;height:56px;
  background:#0f0f0f;display:flex;align-items:center;
  justify-content:space-between;padding:0 12px;z-index:100
}
.left{display:flex;align-items:center;gap:8px}
.left img{width:32px}
.center input{
  width:420px;max-width:60vw;
  background:#202020;border:none;
  padding:8px 16px;border-radius:20px;color:white
}
.right button{
  background:#202020;border:none;
  color:white;padding:8px 12px;border-radius:20px
}

/* LAYOUT */
.layout{display:flex;margin-top:56px}

/* SIDEBAR */
.sidebar{
  width:80px;background:#0f0f0f;
  display:flex;flex-direction:column;align-items:center
}
.sidebar a{
  width:100%;padding:12px 0;
  text-decoration:none;color:#aaa;
  display:flex;flex-direction:column;
  align-items:center;font-size:11px
}
.sidebar a:hover{background:#1f1f1f;color:white}
.sidebar i{font-size:20px}

/* CONTENT */
.content{flex:1;padding:14px}

/* SHORTS */
.shorts-title{font-weight:600;margin:8px 0}
.shorts-row{
  display:flex;gap:10px;
  overflow-x:auto;padding-bottom:10px
}
.short-card{
  min-width:160px;
  height:284px;
  border-radius:12px;
  background:#222;
  overflow:hidden;
  position:relative;
  flex-shrink:0;
  cursor:pointer
}
.short-card img{
  width:100%;height:100%;
  object-fit:cover
}
.short-badge{
  position:absolute;top:8px;left:8px;
  background:#ff9800;
  padding:4px 6px;
  font-size:11px;border-radius:6px
}

/* VIDEOS GRID */
.videos-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:14px;margin-top:10px
}
.video-card{
  background:#202020;
  border-radius:14px;
  overflow:hidden;cursor:pointer
}
.video-thumb{
  width:100%;
  aspect-ratio:16/9;
  background:#2a2a2a
}
.video-thumb img{
  width:100%;height:100%;
  object-fit:cover
}
.video-body{padding:8px}
.video-title{
  font-size:14px;
  font-weight:600;
  margin-bottom:4px
}
.video-meta{
  font-size:12px;color:#aaa
}

/* SKELETON */
.skeleton{animation:pulse 1.2s infinite}
@keyframes pulse{
  0%{opacity:.6}
  50%{opacity:.3}
  100%{opacity:.6}
}

/* MOBILE */
@media(max-width:900px){
  .layout{flex-direction:column}
  .sidebar{
    position:fixed;bottom:0;
    width:100%;height:56px;
    flex-direction:row;justify-content:space-around
  }
  .center{display:none}
}
</style>
</head>

<body>

<header>
  <div class="left">
    <img src="logo_lumio.png">
    <strong>Lumio</strong>
  </div>
  <div class="center">
    <input placeholder="Rechercher sur Lumio">
  </div>
  <div class="right">
    <button onclick="location.href='auth.html'">Start</button>
  </div>
</header>

<div class="layout">
  <nav class="sidebar">
    <a href="index.html"><i class="fa fa-house"></i><span>Accueil</span></a>
    <a href="shorts.html"><i class="fa fa-bolt"></i><span>MV</span></a>
    <a href="subscriptions.html"><i class="fa fa-tv"></i><span>Subs</span></a>
    <a href="profile.html"><i class="fa fa-user"></i><span>Profil</span></a>
  </nav>

  <main class="content">

    <div class="shorts-title">MV</div>
    <div class="shorts-row" id="shortsRow"></div>

    <div class="videos-grid" id="videosGrid"></div>

  </main>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const app = initializeApp({
  apiKey:"AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain:"lumio-6efed.firebaseapp.com",
  databaseURL:"https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId:"lumio-6efed"
});

const db = getDatabase(app);
const shortsRow = document.getElementById("shortsRow");
const videosGrid = document.getElementById("videosGrid");

/* LOAD FAST */
(async()=>{
  const snap = await get(ref(db,"videos"));
  const videos = snap.val() || {};

  Object.entries(videos).forEach(([id,v])=>{
    if(v.category === "MV"){
      const s=document.createElement("div");
      s.className="short-card";
      s.onclick=()=>location.href=`shorts.html?id=${id}`;
      s.innerHTML=`
        <span class="short-badge">MV</span>
        <img loading="lazy" src="${v.thumbnailURL || v.thumbnailBase64 || ''}">
      `;
      shortsRow.appendChild(s);
    }else{
      const c=document.createElement("div");
      c.className="video-card";
      c.onclick=()=>location.href=`player.html?id=${id}`;
      c.innerHTML=`
        <div class="video-thumb">
          <img loading="lazy" src="${v.thumbnailURL || v.thumbnailBase64 || ''}">
        </div>
        <div class="video-body">
          <div class="video-title">${v.title || ''}</div>
          <div class="video-meta">${v.views || 0} vues</div>
        </div>
      `;
      videosGrid.appendChild(c);
    }
  });
})();
</script>

</body>
</html>
