<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#181818">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui}
body{background:#181818;color:white}

/* HEADER */
header{
  position:fixed;top:0;left:0;right:0;
  height:56px;background:#0f0f0f;
  display:flex;align-items:center;
  justify-content:space-between;
  padding:0 12px;z-index:100
}
.left{display:flex;align-items:center;gap:10px}
.left img{width:34px}
.center{flex:1;display:flex;justify-content:center}
.center input{
  width:420px;max-width:60vw;
  padding:8px 16px;border-radius:20px;
  border:none;background:#202020;color:white
}
.right{display:flex;gap:10px}
button{
  background:#202020;color:white;
  border:none;padding:8px 12px;
  border-radius:20px;cursor:pointer
}

/* LAYOUT */
.layout{display:flex;margin-top:56px}

/* SIDEBAR */
.sidebar{
  width:80px;background:#0f0f0f;
  display:flex;flex-direction:column;align-items:center
}
.sidebar a,.sidebar button{
  width:100%;padding:12px 0;
  background:none;border:none;
  color:#aaa;text-decoration:none;
  font-size:11px;display:flex;
  flex-direction:column;align-items:center;gap:6px;cursor:pointer
}
.sidebar i{font-size:20px}
.sidebar a:hover,.sidebar button:hover{
  background:#1f1f1f;color:white
}

/* CONTENT */
.content{flex:1;padding:16px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:16px
}

/* CARD */
.card{
  background:#202020;border-radius:14px;
  overflow:hidden;border:1px solid #262626;
  cursor:pointer;position:relative
}
.thumb{
  height:140px;background:#2a2a2a;
  background-size:cover;background-position:center
}
.card-body{padding:10px}
.title{font-weight:600;margin-bottom:6px}

/* BADGES */
.badge{
  position:absolute;top:8px;left:8px;
  background:red;color:white;
  font-size:11px;font-weight:700;
  padding:4px 6px;border-radius:6px
}
.badge.mv{background:#ff9800}
.verified{
  color:#1da1f2;margin-left:4px;font-size:13px
}

/* CHANNEL ROW */
.channel-row{
  display:flex;align-items:center;gap:8px
}
.channel-row img{
  width:26px;height:26px;
  border-radius:50%;object-fit:cover
}
.meta{font-size:12px;color:#aaa}
</style>
</head>

<body>

<header>
  <div class="left">
    <img src="logo_lumio.png">
    <strong>Lumio</strong>
  </div>
  <div class="center">
    <input placeholder="Rechercher sur Lumio">
  </div>
</header>

<div class="layout">
<nav class="sidebar">
  <a href="index.html"><i class="fa fa-house"></i><span>Accueil</span></a>
  <a href="live.html"><i class="fa fa-circle"></i><span>Live</span></a>
  <a href="shorts.html"><i class="fa fa-bolt"></i><span>MV</span></a>
</nav>

<main class="content">
  <div class="grid" id="grid"></div>
</main>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const app=initializeApp({
  apiKey:"AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  databaseURL:"https://lumio-6efed-default-rtdb.firebaseio.com"
});
const db=getDatabase(app);
const grid=document.getElementById("grid");

/* ‚ö° CACHE */
const cache = JSON.parse(localStorage.getItem("homeCache")||"null");
if(cache){
  render(cache);
}

/* üîÑ LIVE + VID√âOS */
const livesSnap = await get(ref(db,"lives"));
const videosSnap = await get(ref(db,"videos"));
const channelsSnap = await get(ref(db,"channels"));

let items=[];

/* üî¥ LIVES PRIORITAIRES */
if(livesSnap.exists()){
  Object.entries(livesSnap.val()).forEach(([id,l])=>{
    items.push({...l,id,type:"live",score:9999});
  });
}

/* üé¨ VID√âOS & MV */
if(videosSnap.exists()){
  Object.entries(videosSnap.val()).forEach(([id,v])=>{
    const score=(v.views||0)+(Date.now()-v.createdAt<86400000?500:0);
    items.push({...v,id,type:v.category==="MV"?"mv":"video",score});
  });
}

/* ü§ñ TRI INTELLIGENT */
items.sort((a,b)=>b.score-a.score);

/* ‚ö° CACHE SAVE */
localStorage.setItem("homeCache",JSON.stringify(items));

render(items);

/* RENDER */
function render(items){
  grid.innerHTML="";
  items.forEach(async item=>{
    let ch=channelsSnap.val()?.[item.channelId]||{};
    let badge=item.type==="live"?"LIVE":item.type==="mv"?"MV":"";
    let badgeClass=item.type==="mv"?"mv":"";
    let verified=ch.verified?`<i class="fa fa-check-circle verified"></i>`:"";

    const card=document.createElement("div");
    card.className="card";
    card.onclick=()=>location.href=
      item.type==="live"?`live.html?id=${item.id}`:`player.html?id=${item.id}`;

    card.innerHTML=`
      ${badge?`<div class="badge ${badgeClass}">${badge}</div>`:""}
      <div class="thumb" style="background-image:url('${item.thumbnailBase64||""}')"></div>
      <div class="card-body">
        <div class="title">${item.title}</div>
        <div class="channel-row">
          <img src="${ch.photoURL||'default-channel.png'}">
          <div class="meta">${ch.name||"Cha√Æne"} ${verified}</div>
        </div>
      </div>`;
    grid.appendChild(card);
  });
}
</script>

</body>
</html>
