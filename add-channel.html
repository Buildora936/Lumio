<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Cr√©er une cha√Æne ‚Äì Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* üî• CONFIG FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;

/* üîê V√©rification utilisateur connect√© */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    alert("Vous devez √™tre connect√© pour cr√©er une cha√Æne.");
    location.href = "login.html";
    return;
  }

  currentUser = user;

  // V√©rifier s'il a d√©j√† une cha√Æne
  const snap = await get(ref(db, "userChannels/" + user.uid));
  if (snap.exists()) {
    location.href = "channel.html?id=" + snap.val();
  }
});

/* üìÅ Convertir image en base64 */
function toBase64(file){
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.onerror = err => reject(err);
    reader.readAsDataURL(file);
  });
}

/* üöÄ Cr√©ation de la cha√Æne */
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("channelForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    if (!currentUser) {
      alert("Utilisateur non connect√©.");
      return;
    }

    const name = channelName.value.trim();
    const description = channelDesc.value.trim();
    const country = channelCountry.value.trim();
    const language = channelLanguage.value;
    const email = channelEmail.value.trim();
    const phone = channelPhone.value.trim();
    const category = channelCategory.value;
    const avatarFile = avatar.files[0];
    const bannerFile = banner.files[0];

    if (!name || !language || !email || !avatarFile || !bannerFile) {
      alert("Tous les champs obligatoires doivent √™tre remplis.");
      return;
    }

    try {
      const avatarBase64 = await toBase64(avatarFile);
      const bannerBase64 = await toBase64(bannerFile);

      const channelRef = push(ref(db, "channels"));
      const channelId = channelRef.key;

      /* üß± STRUCTURE AUTOMATIQUE */
      await set(channelRef, {
        id: channelId,
        owner: currentUser.uid,
        name: name,
        description: description,
        country: country,
        language: language,
        email: email,
        phone: phone,
        category: category,
        avatar: avatarBase64,
        banner: bannerBase64,
        subscribers: 0,
        verified: false,
        monetizationEnabled: false,
        createdAt: Date.now()
      });

      await set(ref(db, "userChannels/" + currentUser.uid), channelId);
      await set(ref(db, "videosByChannel/" + channelId), {});
      await set(ref(db, "subscriptions/" + channelId), {});
      await set(ref(db, "notifications/" + channelId), {});
      await set(ref(db, "analytics/" + channelId), {});
      await set(ref(db, "monetization/" + channelId), { balance: 0, history: {} });

      alert("üéâ Cha√Æne cr√©√©e avec succ√®s !");
      location.href = "channel.html?id=" + channelId;

    } catch (err) {
      console.error(err);
      alert("‚ùå Erreur lors de la cr√©ation de la cha√Æne : " + err.message);
    }
  });
});
</script>

}
</style>
</head>

<body>

<main>
<h2>Cr√©er votre cha√Æne Lumio</h2>

<form id="channelForm">

<input id="channelName" placeholder="Nom de la cha√Æne *" required>
<textarea id="channelDesc" placeholder="Description de la cha√Æne"></textarea>

<input id="channelCountry" placeholder="Pays">

<select id="channelLanguage" required>
  <option value="">Langue principale *</option>
  <option value="fr">Fran√ßais</option>
  <option value="en">English</option>
  <option value="es">Espa√±ol</option>
</select>

<input id="channelEmail" type="email" placeholder="Email de contact *" required>
<input id="channelPhone" placeholder="T√©l√©phone (optionnel)">

<select id="channelCategory">
  <option value="general">G√©n√©ral</option>
  <option value="education">√âducation</option>
  <option value="music">Musique</option>
  <option value="movies">Films</option>
  <option value="gaming">Gaming</option>
</select>

<label>Avatar *</label>
<input type="file" id="avatar" accept="image/*" required>

<label>Banni√®re *</label>
<input type="file" id="banner" accept="image/*" required>

<button type="submit">Cr√©er la cha√Æne</button>

</form>
</main>

</body>
</html>
