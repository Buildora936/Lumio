<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Cr√©er une cha√Æne ‚Äì Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

/* üî• Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;

/* üîê Auth */
onAuthStateChanged(auth, async user => {
  if (!user) {
    location.href = "auth.html";
    return;
  }
  currentUser = user;

  // V√©rifier si l'utilisateur a d√©j√† une cha√Æne
  try {
    const snap = await get(ref(db, "userChannels/" + user.uid));
    if (snap.exists()) {
      location.href = `channel.html?id=${snap.val()}`;
    }
  } catch(err) {
    console.error("Erreur lors de la r√©cup√©ration de la cha√Æne:", err);
  }
});

/* üìÅ base64 helper */
function toBase64(file){
  return new Promise((res, rej) => {
    const reader = new FileReader();
    reader.onload = () => res(reader.result);
    reader.onerror = err => rej(err);
    reader.readAsDataURL(file);
  });
}

/* üöÄ Create channel */
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("form");

  form.onsubmit = async e => {
    e.preventDefault();
    if (!currentUser) return alert("Utilisateur non connect√©.");

    const name = document.getElementById("channelName").value.trim();
    const description = document.getElementById("channelDesc").value.trim();
    const country = document.getElementById("channelCountry").value.trim();
    const language = document.getElementById("channelLanguage").value;
    const avatarFile = document.getElementById("avatar").files[0];
    const bannerFile = document.getElementById("banner").files[0];

    if (!name || !avatarFile || !bannerFile) {
      alert("Veuillez remplir tous les champs obligatoires.");
      return;
    }

    try {
      const avatarBase64 = await toBase64(avatarFile);
      const bannerBase64 = await toBase64(bannerFile);

      const channelRef = push(ref(db, "channels"));
      const channelId = channelRef.key;

      // üß± Cr√©ation de la cha√Æne
      await set(channelRef, {
        id: channelId,
        owner: currentUser.uid,
        name,
        description,
        country,
        language,
        avatarBase64,
        bannerBase64,
        subscribers: 0,
        createdAt: Date.now()
      });

      // Lier l'utilisateur √† sa cha√Æne
      await set(ref(db, "userChannels/" + currentUser.uid), channelId);

      // Cr√©er les collections vides pour la structure
      await set(ref(db, "subscriptions/" + channelId), {});
      await set(ref(db, "videosByChannel/" + channelId), {});
      await set(ref(db, "notifications/" + channelId), {});

      alert("Cha√Æne cr√©√©e avec succ√®s !");
      location.href = `channel.html?id=${channelId}`;
    } catch(err) {
      console.error("Erreur lors de la cr√©ation de la cha√Æne:", err);
      alert("Erreur lors de la cr√©ation de la cha√Æne : " + err.message);
    }
  };
});
</script>

*{box-sizing:border-box}

}

  font-size:13px;

  display:block;

</style>
</head>

<body>
<main>
  <h2>Cr√©er votre cha√Æne Lumio</h2>

  <form id="form">
    <label>Nom de la cha√Æne *</label>
    <input id="channelName" placeholder="Ex: Movie creator" required>

    <label>Description</label>
    <textarea id="channelDesc" placeholder="Parlez de votre contenu"></textarea>

    <label>Pays</label>
    <input id="channelCountry" placeholder="Ex: France">

    <label>Langue principale *</label>
    <select id="channelLanguage" required>
      <option value="fr">Fran√ßais</option>
      <option value="en">English</option>
      <option value="es">Espa√±ol</option>
    </select>

    <label>Avatar (image) *</label>
    <input type="file" id="avatar" accept="image/*" required>

    <label>Banni√®re (image) *</label>
    <input type="file" id="banner" accept="image/*" required>

    <button type="submit">Cr√©er la cha√Æne</button>
  </form>
</main>
</body>
</html>
