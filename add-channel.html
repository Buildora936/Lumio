<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Cr√©er une cha√Æne ‚Äì Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

/* üî• Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;

/* üîê V√©rifier connexion */
onAuthStateChanged(auth, user => {
  if (!user) {
    location.href = "auth.html";
  } else {
    currentUser = user;
  }
});

/* üöÄ Cr√©ation cha√Æne */
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("form");

  form.addEventListener("submit", async e => {
    e.preventDefault();

    const name = channelName.value.trim();
    const description = channelDesc.value.trim();

    if (!name) {
      alert("Le nom de la cha√Æne est obligatoire");
      return;
    }

    try {
      /* 1Ô∏è‚É£ Cr√©er la cha√Æne */
      const channelRef = push(ref(db, "channels"));
      const channelId = channelRef.key;

      await set(channelRef, {
        name,
        description,
        ownerUid: currentUser.uid,
        ownerEmail: currentUser.email,
        createdAt: Date.now(),
        subscribers: 0,
        verified: false
      });

      /* 2Ô∏è‚É£ Lier user ‚Üí channel */
      await set(
        ref(db, "userChannels/" + currentUser.uid),
        channelId
      );

      /* 3Ô∏è‚É£ Redirection finale */
      location.href = `channel.html?id=${channelId}`;

    } catch (err) {
      alert("Erreur lors de la cr√©ation");
      console.error(err);
    }
  });
});
</script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:#181818;
  color:white;
}

/* HEADER */
header{

  top:0;left:0;right:0;
  height:56px;

  display:flex;
  align-items:center;
  padding:0 16px;
}

  font-weight:600;
}

/* MAIN */
main{
  max-width:520px;
  margin:96px auto;
  background:#202020;

  border-radius:16px;
}

h2{
  text-align:center;
  margin-bottom:20px;
}

/* FORM */
input, textarea{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border:none;
  border-radius:10px;
  background:#2a2a2a;
  color:white;
  outline:none;
}

textarea{
  resize:none;
  height:100px;
}

button{
  width:100%;
  padding:14px;
  background:#ff7a00;
  border:none;
  border-radius:24px;
  font-weight:700;
  cursor:pointer;
}
button:hover{
  background:#ff8f26;
}

.note{
  font-size:12px;
  color:#aaa;
  margin-top:10px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <h1>Lumio</h1>
</header>

<main>
  <h2>Cr√©er votre cha√Æne</h2>

  <form id="form">
    <input id="channelName"
     placeholder="Nom de la cha√Æne"
     maxlength="100"
     required>

    <textarea id="channelDesc"
     placeholder="Description (optionnelle)"
     maxlength="1000"></textarea>

    <button type="submit">
      Cr√©er la cha√Æne
    </button>
  </form>

  <div class="note">
    Une cha√Æne est n√©cessaire pour publier des vid√©os sur Lumio.
  </div>
</main>

</body>
</html>
