<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Créer une chaîne – Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let user = null;

onAuthStateChanged(auth, async u => {
  if (!u) return location.href = "auth.html";
  user = u;

  const exists = await get(ref(db, "userChannels/" + user.uid));
  if (exists.exists()) location.href = "channel.html";
});

document.getElementById("form").onsubmit = async e => {
  e.preventDefault();

  const name = channelName.value.trim();
  const description = channelDesc.value.trim();

  if (!name) return alert("Nom de chaîne requis");

  const channelId = crypto.randomUUID();

  await set(ref(db, "channels/" + channelId), {
    ownerUid: user.uid,
    name,
    description,
    subscribers: 0,
    createdAt: Date.now()
  });

  await set(ref(db, "userChannels/" + user.uid), channelId);

  location.href = "channel.html";
};
</script>

<style>
body{
  margin:0;
  background:#181818;
  color:white;
  font-family:system-ui;
}
main{
  max-width:500px;
  margin:100px auto;
  background:#202020;
  padding:24px;
  border-radius:14px;
}
input,textarea{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  background:#2a2a2a;
  border:none;
  border-radius:8px;
  color:white;
}
button{
  width:100%;
  padding:14px;
  background:#ff6a00;
  border:none;
  border-radius:20px;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<main>
  <h2>Créer votre chaîne</h2>
  <form id="form">
    <input id="channelName" placeholder="Nom de la chaîne" required>
    <textarea id="channelDesc" placeholder="Description (optionnel)"></textarea>
    <button>Créer la chaîne</button>
  </form>
</main>

</body>
</html>
