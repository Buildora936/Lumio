<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Créer une chaîne – Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, set, get, push } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;

onAuthStateChanged(auth, async user => {
  if(!user) location.href = "login.html";
  currentUser = user;

  // Bloquer si chaîne déjà créée
  const snap = await get(ref(db, "userChannels/" + user.uid));
  if(snap.exists()) location.href = "channel.html";
});

function toBase64(file){
  return new Promise(res=>{
    const r = new FileReader();
    r.onload = ()=>res(r.result);
    r.readAsDataURL(file);
  });
}

form.onsubmit = async e => {
  e.preventDefault();

  const name = channelName.value.trim();
  const handle = channelHandle.value.trim().toLowerCase();
  const description = channelDesc.value.trim();
  const bannerFile = bannerInput.files[0];

  if(!name || !handle || !bannerFile){
    alert("Champs obligatoires manquants");
    return;
  }

  const handleSnap = await get(ref(db,"channelHandles/"+handle));
  if(handleSnap.exists()){
    alert("Handle déjà utilisé");
    return;
  }

  const bannerBase64 = await toBase64(bannerFile);
  const channelId = push(ref(db,"channels")).key;

  await set(ref(db,"channels/"+channelId),{
    id: channelId,
    owner: currentUser.uid,
    name,
    handle,
    description,
    banner: bannerBase64,
    subscribers: 0,
    createdAt: Date.now()
  });

  await set(ref(db,"userChannels/"+currentUser.uid), channelId);
  await set(ref(db,"channelHandles/"+handle), channelId);

  location.href = "channel.html";
};
</script>

<style>
body{margin:0;font-family:system-ui;background:#0f0f0f;color:white}
.container{max-width:420px;margin:40px auto;padding:20px}
input,textarea,button{
  width:100%;padding:12px;margin:8px 0;
  border-radius:10px;border:none;background:#1f1f1f;color:white
}
button{background:white;color:black;font-weight:600}
</style>
</head>

<body>
<div class="container">
<h2>Créer ta chaîne</h2>

<form id="form">
<input id="channelName" placeholder="Nom de la chaîne" required>
<input id="channelHandle" placeholder="@handle" required>
<textarea id="channelDesc" placeholder="Description"></textarea>
<input id="bannerInput" type="file" accept="image/*" required>

<button type="submit">Créer la chaîne</button>
</form>
</div>
</body>
</html>
