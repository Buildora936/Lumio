<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Créer une chaîne – Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* CONFIG FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;

/* Vérifie si connecté */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    alert("Vous devez être connecté.");
    window.location.href = "login.html";
    return;
  }

  currentUser = user;

  // Vérifie s'il a déjà une chaîne
  const snap = await get(ref(db, "userChannels/" + user.uid));
  if (snap.exists()) {
    window.location.href = "channel.html?id=" + snap.val();
  }
});

/* Form submit */
window.addEventListener("DOMContentLoaded", () => {
  document.getElementById("form").addEventListener("submit", async (e) => {
    e.preventDefault();

    if (!currentUser) {
      alert("Utilisateur non connecté.");
      return;
    }

    const name = channelName.value.trim();
    const description = channelDesc.value.trim();
    const country = channelCountry.value.trim();
    const language = channelLanguage.value;

    if (!name || !language) {
      alert("Veuillez remplir les champs obligatoires.");
      return;
    }

    try {
      // Création ID channel
      const channelRef = push(ref(db, "channels"));
      const channelId = channelRef.key;

      // Création channel
      await set(channelRef, {
        id: channelId,
        owner: currentUser.uid,
        name: name,
        description: description,
        country: country,
        language: language,
        subscribers: 0,
        createdAt: Date.now()
      });

      // Lien user → channel
      await set(ref(db, "userChannels/" + currentUser.uid), channelId);

      // Structures automatiques
      await set(ref(db, "videosByChannel/" + channelId), {});
      await set(ref(db, "subscriptions/" + channelId), {});
      await set(ref(db, "notifications/" + channelId), {});
      await set(ref(db, "analytics/" + channelId), {
        views: 0,
        likes: 0,
        earnings: 0
      });

      alert("Chaîne créée avec succès !");
      window.location.href = "channel.html?id=" + channelId;

    } catch (error) {
      console.error(error);
      alert("Erreur lors de la création de la chaîne : " + error.message);
    }
  });
});
</script>

<style>
body{
  margin:0;
  background:#121212;
  color:white;
  font-family:Arial;
}
main{
  max-width:500px;
  margin:50px auto;
  background:#1f1f1f;
  padding:25px;
  border-radius:12px;
}
h2{text-align:center}
input,textarea,select{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  background:#2b2b2b;
  color:white;
  border:none;
  border-radius:8px;
}
button{
  width:100%;
  padding:12px;
  background:#ff7a00;
  border:none;
  border-radius:20px;
  color:black;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<main>
  <h2>Créer votre chaîne Lumio</h2>

  <form id="form">
    <label>Nom de la chaîne *</label>
    <input id="channelName" required placeholder="Ex: montage Studio">

    <label>Description</label>
    <textarea id="channelDesc" placeholder="Description de votre chaîne"></textarea>

    <label>Pays</label>
    <input id="channelCountry" placeholder="Ex: France">

    <label>Langue *</label>
    <select id="channelLanguage" required>
      <option value="">Choisir</option>
      <option value="fr">Français</option>
      <option value="en">English</option>
      <option value="es">Español</option>
    </select>

    <button type="submit">Créer la chaîne</button>
  </form>
</main>

</body>
</html>
