<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Créer une chaîne – Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:#181818;
  color:white;
}
main{
  max-width:600px;
  margin:80px auto;
  background:#202020;
  padding:24px;
  border-radius:16px;
}
h2{text-align:center;margin-bottom:20px}
label{font-size:13px;color:#ccc;margin-bottom:6px;display:block}
input,textarea,select{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border:none;
  border-radius:10px;
  background:#2a2a2a;
  color:white;
}
button{
  width:100%;
  padding:14px;
  background:#ff7a00;
  border:none;
  border-radius:22px;
  font-weight:700;
  cursor:pointer;
}
button:hover{opacity:.9}
</style>
</head>

<body>

<main>
  <h2>Créer votre chaîne Lumio</h2>

  <form id="channelForm">
    <label>Nom de la chaîne *</label>
    <input id="channelName" required>

    <label>Description</label>
    <textarea id="channelDesc"></textarea>

    <label>Pays</label>
    <input id="channelCountry">

    <label>Langue *</label>
    <select id="channelLanguage" required>
      <option value="fr">Français</option>
      <option value="en">English</option>
      <option value="es">Español</option>
    </select>

    <label>Avatar *</label>
    <input type="file" id="avatarFile" accept="image/*" required>

    <label>Bannière *</label>
    <input type="file" id="bannerFile" accept="image/*" required>

    <button type="submit">Créer la chaîne</button>
  </form>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;

/* Auth */
onAuthStateChanged(auth, async user => {
  if (!user) return location.href = "auth.html";
  currentUser = user;

  const snap = await get(ref(db, "userChannels/" + user.uid));
  if (snap.exists()) {
    location.href = `channel.html?id=${snap.val()}`;
  }
});

/* Base64 helper */
function toBase64(file){
  return new Promise((res, rej) => {
    const reader = new FileReader();
    reader.onload = () => res(reader.result);
    reader.onerror = err => rej(err);
    reader.readAsDataURL(file);
  });
}

/* Submit */
document.getElementById("channelForm").addEventListener("submit", async e => {
  e.preventDefault();

  try {
    const name = document.getElementById("channelName").value.trim();
    const description = document.getElementById("channelDesc").value.trim();
    const country = document.getElementById("channelCountry").value.trim();
    const language = document.getElementById("channelLanguage").value;
    const avatar = document.getElementById("avatarFile").files[0];
    const banner = document.getElementById("bannerFile").files[0];

    if (!name || !avatar || !banner) {
      alert("Champs obligatoires manquants");
      return;
    }

    const avatarBase64 = await toBase64(avatar);
    const bannerBase64 = await toBase64(banner);

    const channelRef = push(ref(db, "channels"));
    const channelId = channelRef.key;

    await set(channelRef, {
      id: channelId,
      owner: currentUser.uid,
      name,
      description,
      country,
      language,
      avatarBase64,
      bannerBase64,
      subscribers: 0,
      createdAt: Date.now()
    });

    await set(ref(db, "userChannels/" + currentUser.uid), channelId);
    await set(ref(db, "videosByChannel/" + channelId), {});
    await set(ref(db, "subscriptions/" + channelId), {});
    await set(ref(db, "notifications/" + channelId), {});

    location.href = `channel.html?id=${channelId}`;

  } catch (err) {
    console.error(err);
    alert("Erreur lors de la création de la chaîne");
  }
});
</script>

</body>
</html>
