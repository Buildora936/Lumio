<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Cr√©er une cha√Æne ‚Äì Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* üî• Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;

/* üîê V√©rifier connexion */
onAuthStateChanged(auth, async user => {
  if (!user) {
    alert("Vous devez √™tre connect√© pour cr√©er une cha√Æne.");
    location.href = "login.html";
    return;
  }
  currentUser = user;

  // L‚Äôutilisateur peut avoir MAX 2 cha√Ænes
  const snap = await get(ref(db, "userChannels/" + user.uid));
  if (snap.exists()) {
    const channels = snap.val();
    const count = Object.keys(channels).length;
    if (count >= 2) {
      alert("Vous avez d√©j√† cr√©√© le nombre maximum de cha√Ænes (2).");
      location.href = "profile.html";
    }
  }
});

/* üìÅ Base64 */
function toBase64(file){
  return new Promise((res, rej)=>{
    const reader = new FileReader();
    reader.onload = () => res(reader.result);
    reader.onerror = e => rej(e);
    reader.readAsDataURL(file);
  });
}

/* üöÄ Cr√©ation de la cha√Æne */
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("channelForm");

  form.onsubmit = async e => {
    e.preventDefault();

    const name = channelName.value.trim();
    const description = channelDesc.value.trim();
    const language = channelLanguage.value;
    const email = channelEmail.value.trim();
    const category = channelCategory.value;
    const avatarFile = avatar.files[0];
    const bannerFile = banner.files[0] || null;

    if (!name || !language || !email || !avatarFile || !category) {
      alert("Veuillez remplir tous les champs obligatoires.");
      return;
    }

    try {
      const avatarBase64 = await toBase64(avatarFile);
      let bannerBase64 = "";
      if (bannerFile) bannerBase64 = await toBase64(bannerFile);

      const channelRef = push(ref(db, "channels"));
      const channelId = channelRef.key;

      /* üß± Structure compl√®te automatique */
      await set(channelRef, {
        id: channelId,
        owner: currentUser.uid,
        name,
        description,
        language,
        contactEmail: email,
        category,
        avatar: avatarBase64,
        banner: bannerBase64,
        subscribers: 0,
        monetizationEnabled: false,
        verified: false,
        createdAt: Date.now()
      });

      // L‚Äôutilisateur peut avoir 2 cha√Ænes ‚Üí on stocke en objet
      const userChannelsRef = ref(db, "userChannels/" + currentUser.uid);
      const snap = await get(userChannelsRef);
      let data = snap.exists() ? snap.val() : {};
      data[channelId] = true;
      await set(userChannelsRef, data);

      await set(ref(db, "videosByChannel/" + channelId), {});
      await set(ref(db, "subscriptions/" + channelId), {});
      await set(ref(db, "notifications/" + channelId), {});
      await set(ref(db, "analytics/" + channelId), {});
      await set(ref(db, "monetization/" + channelId), { balance: 0, history: {} });

      alert("üéâ Cha√Æne cr√©√©e avec succ√®s !");
      location.href = "channel.html?id=" + channelId;

    } catch (err) {
      console.error(err);
      alert("Erreur : " + err.message);
    }
  };
});
</script>

</style>
</head>

<body>

<main>
<h2>Cr√©er une cha√Æne Lumio</h2>

<form id="channelForm">

<input id="channelName" placeholder="Nom de la cha√Æne *" required>
<textarea id="channelDesc" placeholder="Description de la cha√Æne"></textarea>

<select id="channelLanguage" required>
  <option value="">Langue principale *</option>
  <option value="fr">Fran√ßais</option>
  <option value="en">English</option>
</select>

<input id="channelEmail" type="email" placeholder="Email de contact *" required>

<select id="channelCategory" required>
  <option value="">Cat√©gorie *</option>
  <option value="general">G√©n√©ral</option>
  <option value="education">√âducation</option>
  <option value="music">Musique</option>
  <option value="gaming">Gaming</option>
  <option value="movies">Films</option>
</select>

<label>Avatar de la cha√Æne (obligatoire)</label>
<input type="file" id="avatar" accept="image/*" required>

<label>Banni√®re (optionnelle)</label>
<input type="file" id="banner" accept="image/*">

<button type="submit">Cr√©er la cha√Æne</button>

</form>
</main>

</body>
</html>
