<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Créer une chaîne – Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let user;

onAuthStateChanged(auth, u => {
  if (!u) location.href = "auth.html";
  user = u;
});

const toBase64 = file => new Promise(res => {
  const r = new FileReader();
  r.onload = () => res(r.result);
  r.readAsDataURL(file);
});

form.onsubmit = async e => {
  e.preventDefault();

  const name = nameInput.value.trim();
  const description = descInput.value.trim();
  const avatarFile = avatarInput.files[0];

  if (!name || !avatarFile) return alert("Champs manquants");

  const avatarBase64 = await toBase64(avatarFile);
  const channelRef = push(ref(db, "channels"));

  await set(channelRef, {
    ownerUid: user.uid,
    name,
    description,
    avatarBase64,
    subscribersCount: 0,
    monetizationEnabled: false,
    createdAt: Date.now()
  });

  location.href = "upload.html";
};
</script>

<style>
body{margin:0;font-family:system-ui;background:#181818;color:white}
main{max-width:500px;margin:80px auto;background:#202020;padding:24px;border-radius:14px}
input,textarea{width:100%;padding:12px;margin-bottom:14px;background:#2a2a2a;border:none;color:white;border-radius:8px}
button{width:100%;padding:14px;background:#ff6a00;border:none;border-radius:20px;font-weight:700}
</style>
</head>

<body>
<main>
  <h2>Créer votre chaîne</h2>
  <form id="form">
    <input id="nameInput" placeholder="Nom de la chaîne" required>
    <textarea id="descInput" placeholder="Description"></textarea>
    <input id="avatarInput" type="file" accept="image/*" required>
    <button type="submit">Créer</button>
  </form>
</main>
</body>
</html>
