<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ma chaîne – Lumio Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui}
body{background:#181818;color:white}

/* HEADER */
header{
  height:56px;
  background:#0f0f0f;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
}
header h1{font-size:18px}
header button{
  background:#202020;
  border:none;
  color:white;
  padding:6px 12px;
  border-radius:12px;
}

/* CHANNEL CARD */
.channel-card{
  max-width:900px;
  margin:20px auto;
  background:#0f0f0f;
  border-radius:18px;
  padding:16px;
  display:flex;
  gap:16px;
  align-items:center;
}
.channel-card img{
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
}
.channel-meta h2{font-size:20px}
.channel-meta p{font-size:13px;color:#aaa}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:12px;
  max-width:900px;
  margin:20px auto;
}
.stat{
  background:#202020;
  border-radius:14px;
  padding:14px;
  text-align:center;
}
.stat h3{font-size:18px;color:#ff9800}
.stat span{font-size:12px;color:#aaa}

/* TOOLS */
.tools{
  max-width:900px;
  margin:20px auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:14px;
}
.tool{
  background:#0f0f0f;
  border-radius:16px;
  padding:18px;
  cursor:pointer;
  transition:.25s;
}
.tool:hover{background:#1f1f1f}
.tool i{font-size:26px;color:#ff9800}
.tool h4{margin-top:10px}
.tool p{font-size:12px;color:#aaa}

/* VIDEOS */
.videos{
  max-width:900px;
  margin:30px auto;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:14px;
}
.card{
  background:#202020;
  border-radius:14px;
  overflow:hidden;
}
.thumb{
  height:120px;
  background:#333;
  background-size:cover;
  background-position:center;
}
.card-body{padding:10px}
.card-body h5{font-size:14px}
.card-body span{font-size:11px;color:#aaa}

/* SKELETON */
.skeleton{animation:pulse 1.2s infinite}
@keyframes pulse{0%{opacity:.6}50%{opacity:.3}100%{opacity:.6}}
</style>
</head>

<body>

<header>
  <button onclick="history.back()"><i class="fa fa-arrow-left"></i></button>
  <h1>Ma chaîne</h1>
  <button onclick="location.href='edit-channel.html'">Modifier</button>
</header>

<div class="channel-card skeleton" id="channelCard">
  <img>
  <div class="channel-meta">
    <h2>...</h2>
    <p>...</p>
  </div>
</div>

<div class="stats">
  <div class="stat"><h3 id="statVideos">–</h3><span>Vidéos</span></div>
  <div class="stat"><h3 id="statViews">–</h3><span>Vues</span></div>
  <div class="stat"><h3 id="statSubs">–</h3><span>Abonnés</span></div>
</div>

<div class="tools">
  <div class="tool" onclick="location.href='upload.html'">
    <i class="fa fa-upload"></i>
    <h4>Publier</h4>
    <p>Nouvelle vidéo</p>
  </div>
  <div class="tool" onclick="location.href='shorts.html'">
    <i class="fa fa-bolt"></i>
    <h4>Publier MV</h4>
    <p>Short vertical</p>
  </div>
  <div class="tool" onclick="location.href='analytics.html'">
    <i class="fa fa-chart-line"></i>
    <h4>Statistiques</h4>
    <p>Vues & revenus</p>
  </div>
  <div class="tool" onclick="location.href='monetization.html'">
    <i class="fa fa-dollar-sign"></i>
    <h4>Monétisation</h4>
    <p>Revenus & payouts</p>
  </div>
</div>

<div class="videos">
  <h3 style="margin-bottom:10px">Vos vidéos</h3>
  <div class="grid" id="grid"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const app = initializeApp({
  apiKey:"AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain:"lumio-6efed.firebaseapp.com",
  databaseURL:"https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId:"lumio-6efed"
});
const auth=getAuth(app);
const db=getDatabase(app);

const grid=document.getElementById("grid");

onAuthStateChanged(auth,async user=>{
  if(!user){location.href="auth.html";return;}

  const uc=await get(ref(db,"userChannels/"+user.uid));
  if(!uc.exists()){location.href="add-channel.html";return;}

  const channelId=uc.val();
  const chSnap=await get(ref(db,"channels/"+channelId));
  const channel=chSnap.val();

  const card=document.getElementById("channelCard");
  card.querySelector("img").src=channel.photoURL;
  card.querySelector("h2").textContent=channel.name;
  card.querySelector("p").textContent=channel.description||"";
  card.classList.remove("skeleton");

  /* VIDEOS */
  const vidsSnap=await get(ref(db,"videos"));
  let vids=[],views=0;
  vidsSnap.exists() && Object.entries(vidsSnap.val()).forEach(([id,v])=>{
    if(v.channelId===channelId){
      vids.push({...v,id});
      views+=v.views||0;
    }
  });

  statVideos.textContent=vids.length;
  statViews.textContent=views;

  const subsSnap=await get(ref(db,"subscriptions/"+channelId));
  statSubs.textContent=subsSnap.exists()?Object.keys(subsSnap.val()).length:0;

  vids.sort((a,b)=>b.createdAt-a.createdAt).forEach(v=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <div class="thumb" style="background-image:url('${v.thumbnailBase64}')"></div>
      <div class="card-body">
        <h5>${v.title}</h5>
        <span>${v.views||0} vues</span>
      </div>`;
    c.onclick=()=>location.href=`edit-video.html?id=${v.id}`;
    grid.appendChild(c);
  });
});
</script>

</body>
</html>
