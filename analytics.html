<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Analytics – Lumio Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const stats = {
  views: document.getElementById("views"),
  likes: document.getElementById("likes"),
  subs: document.getElementById("subs"),
  revenue: document.getElementById("revenue"),
  list: document.getElementById("videos")
};

onAuthStateChanged(auth, async user => {
  if (!user) location.href = "auth.html";

  // récupérer channelId
  const chSnap = await get(ref(db, "userChannels/" + user.uid));
  if (!chSnap.exists()) {
    alert("Aucune chaîne");
    return location.href = "add-channel.html";
  }
  const channelId = chSnap.val();

  let totalViews = 0;
  let totalLikes = 0;
  let totalRevenue = 0;

  const vSnap = await get(ref(db, "videos"));
  if (vSnap.exists()) {
    Object.entries(vSnap.val()).forEach(([id,v])=>{
      if (v.channelId === channelId) {
        totalViews += v.views || 0;
        totalLikes += v.likes || 0;
        totalRevenue += v.revenue || 0;

        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `
          <span>${v.title}</span>
          <span>${v.views||0}</span>
          <span>${v.likes||0}</span>
          <span>${(v.revenue||0).toFixed(2)} $</span>
        `;
        stats.list.appendChild(row);
      }
    });
  }

  const subSnap = await get(ref(db, "subscriptions/" + channelId));
  const subsCount = subSnap.exists()
    ? Object.keys(subSnap.val()).length
    : 0;

  stats.views.textContent = totalViews;
  stats.likes.textContent = totalLikes;
  stats.subs.textContent = subsCount;
  stats.revenue.textContent = totalRevenue.toFixed(2) + " $";
});
</script>

<style>
body{
  margin:0;
  background:#181818;
  color:white;
  font-family:system-ui;
}
header{
  height:56px;
  background:#0f0f0f;
  display:flex;
  align-items:center;
  padding:0 16px;
}
main{
  max-width:1000px;
  margin:20px auto;
  padding:16px;
}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
}
.card{
  background:#202020;
  padding:16px;
  border-radius:14px;
}
.card h3{
  margin:0;
  font-size:14px;
  color:#aaa;
}
.card p{
  font-size:26px;
  margin:6px 0 0;
  font-weight:700;
}
.table{
  margin-top:24px;
  background:#202020;
  border-radius:14px;
  overflow:hidden;
}
.head,.row{
  display:grid;
  grid-template-columns:3fr 1fr 1fr 1fr;
  padding:12px 16px;
}
.head{
  background:#2a2a2a;
  font-weight:600;
}
.row{
  border-top:1px solid #2a2a2a;
}
</style>
</head>

<body>

<header>
  <i class="fa-solid fa-arrow-left"
     onclick="history.back()"></i>
  <h3 style="margin-left:12px">Analytics</h3>
</header>

<main>

  <div class="cards">
    <div class="card"><h3>Vues totales</h3><p id="views">0</p></div>
    <div class="card"><h3>Likes</h3><p id="likes">0</p></div>
    <div class="card"><h3>Abonnés</h3><p id="subs">0</p></div>
    <div class="card"><h3>Revenus estimés</h3><p id="revenue">0 $</p></div>
  </div>

  <div class="table">
    <div class="head">
      <span>Vidéo</span>
      <span>Vues</span>
      <span>Likes</span>
      <span>Revenus</span>
    </div>
    <div id="videos"></div>
  </div>

</main>

</body>
</html>
