<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lumio – Vidéos téléchargées</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

// UI Elements
const startBtn = document.getElementById("startBtn");
const profileBtn = document.getElementById("profileBtn");
const uploadBtn = document.getElementById("uploadBtn");
const downloadsGrid = document.getElementById("downloadsGrid");

// IndexedDB pour stockage offline
let dbOffline;
const request = indexedDB.open("lumioDownloads", 1);
request.onupgradeneeded = e => {
  dbOffline = e.target.result;
  dbOffline.createObjectStore("videos", { keyPath: "id" });
};
request.onsuccess = e => {
  dbOffline = e.target.result;
};

// Auth state
onAuthStateChanged(auth, user => {
  if (user) {
    startBtn.style.display = "none";
    profileBtn.style.display = "flex";
    uploadBtn.style.display = "flex";

    // Charger les vidéos téléchargées de Firebase
    onValue(ref(db, `users/${user.uid}/downloads`), snap => {
      downloadsGrid.innerHTML = "";
      if (!snap.exists()) return;

      Object.entries(snap.val()).forEach(([id, video]) => {
        // Ajouter à IndexedDB si non présent
        const tx = dbOffline.transaction("videos", "readwrite");
        const store = tx.objectStore("videos");
        store.put({ id, ...video });

        const card = document.createElement("div");
        card.className = "card";
        card.onclick = () => showVideo(video);
        card.innerHTML = `
          <div class="thumb" style="background-image:url('${video.thumbnailBase64}')"></div>
          <div class="card-body">
            <div class="title">${video.title}</div>
            <div class="meta">
              <span>${video.channelName}</span>
              <span>${video.views || 0} vues</span>
            </div>
          </div>
        `;
        downloadsGrid.appendChild(card);
      });
    });

  } else {
    startBtn.style.display = "flex";
    profileBtn.style.display = "none";
    uploadBtn.style.display = "none";
    downloadsGrid.innerHTML = "<p>Connecte-toi pour voir tes vidéos téléchargées.</p>";
  }
});

// Fonction pour lire une vidéo (offline)
function showVideo(video) {
  const videoWindow = window.open("", "_blank");
  videoWindow.document.write(`
    <html><head><title>${video.title}</title></head>
    <body style="margin:0;background:#000;display:flex;justify-content:center;align-items:center;height:100vh;">
      <video width="90%" height="auto" controls autoplay>
        <source src="${video.videoBase64}" type="video/mp4">
        Votre navigateur ne supporte pas la lecture vidéo.
      </video>
    </body></html>
  `);
}
</script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont;background:#181818;color:white}

/* HEADER */
header{position:fixed;top:0;left:0;right:0;height:56px;background:#0f0f0f;display:flex;align-items:center;justify-content:space-between;padding:0 16px;z-index:10}
header h2{font-size:20px;font-weight:600}
.left,.right{display:flex;align-items:center;gap:14px}
button{background:#202020;color:white;border:none;padding:8px 14px;border-radius:20px;cursor:pointer}

/* LAYOUT */
.layout{display:flex;margin-top:56px}

/* SIDEBAR */
.sidebar{width:72px;background:#0f0f0f;padding-top:12px}
.sidebar a{display:flex;flex-direction:column;align-items:center;gap:4px;padding:12px 0;font-size:11px;color:#aaa;text-decoration:none}
.sidebar a:hover{background:#1f1f1f;color:white}
.sidebar a i{font-size:18px}

/* CONTENT */
.content{flex:1;padding:16px}

/* SECTION TITRE */
.section-title{font-weight:600;font-size:16px;margin:12px 0}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px}

/* CARD */
.card{background:#202020;border-radius:14px;overflow:hidden;cursor:pointer}
.thumb{height:140px;background-size:cover;background-position:center}
.card-body{padding:10px}
.title{font-weight:600;font-size:14px}
.meta{font-size:12px;color:#aaa}
.meta span{display:block}

/* MOBILE */
@media(max-width:640px){.sidebar{display:none}}
</style>
</head>

<body>

<header>
  <div class="left"><h2>Lumio</h2></div>
  <div class="right">
    <button id="uploadBtn" style="display:none" onclick="location.href='upload.html'"><i class="fa-solid fa-plus"></i></button>
    <button id="startBtn" onclick="location.href='auth.html'">Commencer</button>
    <button id="profileBtn" style="display:none" onclick="location.href='channel.html'"><i class="fa-solid fa-user"></i></button>
  </div>
</header>

<div class="layout">

  <nav class="sidebar">
    <a href="index.html"><i class="fa-solid fa-house"></i><span>Accueil</span></a>
    <a href="#"><i class="fa-solid fa-fire"></i><span>Tendances</span></a>
    <a href="#"><i class="fa-solid fa-tv"></i><span>Abos</span></a>
    <a href="#"><i class="fa-solid fa-folder"></i><span>Bibli.</span></a>
    <a href="#"><i class="fa-solid fa-download"></i><span>Télécharg.</span></a>
  </nav>

  <main class="content">
    <div class="section-title">Vidéos téléchargées</div>
    <div class="grid" id="downloadsGrid"></div>
  </main>

</div>

</body>
</html>
