<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lumio â€“ ChaÃ®ne</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, get, onValue, set, remove } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const params = new URLSearchParams(location.search);
const channelId = params.get("id");

const banner = document.getElementById("banner");
const avatar = document.getElementById("avatar");
const nameEl = document.getElementById("channelName");
const subCount = document.getElementById("subCount");
const subBtn = document.getElementById("subscribeBtn");
const grid = document.getElementById("grid");

let currentUser = null;

/* ðŸ” Auth */
onAuthStateChanged(auth, user => {
  currentUser = user;
  if (user) checkSubscription();
});

/* ðŸ“¡ Charger chaÃ®ne */
get(ref(db, "channels/" + channelId)).then(snap => {
  if (!snap.exists()) return;

  const c = snap.val();
  banner.style.backgroundImage = `url(${c.bannerBase64 || ""})`;
  avatar.src = c.photoBase64 || "";
  nameEl.textContent = c.name;
  subCount.textContent = (c.subscribers || 0) + " abonnÃ©s";
});

/* ðŸ“¹ VidÃ©os de la chaÃ®ne */
onValue(ref(db, "videos"), snap => {
  grid.innerHTML = "";
  if (!snap.exists()) return;

  Object.entries(snap.val())
    .filter(([_, v]) => v.channelId === channelId)
    .sort((a,b) => b[1].createdAt - a[1].createdAt)
    .forEach(([id, v]) => {
      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => location.href = `player.html?id=${id}`;
      card.innerHTML = `
        <div class="thumb" style="background-image:url('${v.thumbnailBase64}')"></div>
        <div class="card-body">
          <div class="title">${v.title}</div>
          <div class="meta">${v.views || 0} vues</div>
        </div>
      `;
      grid.appendChild(card);
    });
});

/* â¤ï¸ Abonnement */
function checkSubscription(){
  if(!currentUser) return;
  get(ref(db, `subscriptions/${currentUser.uid}/${channelId}`))
    .then(s => subBtn.textContent = s.exists() ? "AbonnÃ©" : "Sâ€™abonner");
}

subBtn.onclick = () => {
  if(!currentUser) return alert("Connecte-toi");
  const path = `subscriptions/${currentUser.uid}/${channelId}`;

  get(ref(db, path)).then(snap => {
    if (snap.exists()) {
      remove(ref(db, path));
      subBtn.textContent = "Sâ€™abonner";
    } else {
      set(ref(db, path), true);
      subBtn.textContent = "AbonnÃ©";
    }
  });
};
</script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:#181818;color:white}

/* HEADER */
header{
  position:fixed;top:0;left:0;right:0;height:56px;
  background:#0f0f0f;display:flex;align-items:center;
  justify-content:space-between;padding:0 16px;z-index:10
}
header h1{font-size:20px}

/* LAYOUT */
.layout{margin-top:56px}

/* BANNER */
.banner{
  height:180px;
  background:#000;
  background-size:cover;
  background-position:center;
}

/* CHANNEL INFO */
.channel{
  display:flex;
  align-items:center;
  gap:16px;
  padding:16px;
}
.channel img{
  width:80px;height:80px;border-radius:50%;
  background:#333
}
.channel h2{margin:0}
.channel p{color:#aaa;margin:4px 0}
.channel button{
  margin-left:auto;
  background:#ff6a00;
  border:none;
  padding:10px 18px;
  border-radius:20px;
  color:black;
  font-weight:600;
  cursor:pointer
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:16px;
  padding:16px
}
.card{
  background:#202020;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer
}
.thumb{
  height:140px;
  background-size:cover;
  background-position:center
}
.card-body{padding:10px}
.title{font-weight:600}
.meta{font-size:12px;color:#aaa}
</style>
</head>

<body>

<header>
  <h1>Lumio</h1>
  <div></div>
  <div></div>
</header>

<div class="layout">

  <div class="banner" id="banner"></div>

  <div class="channel">
    <img id="avatar">
    <div>
      <h2 id="channelName"></h2>
      <p id="subCount"></p>
    </div>
    <button id="subscribeBtn">Sâ€™abonner</button>
  </div>

  <div class="grid" id="grid"></div>

</div>

</body>
</html>
