<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ChaÃ®ne â€“ Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

/* ðŸ”¥ Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

/* ðŸ†” Channel ID */
const params = new URLSearchParams(location.search);
const channelId = params.get("id");

if (!channelId) {
  alert("ChaÃ®ne introuvable");
  location.href = "index.html";
}

/* ðŸ” Auth */
onAuthStateChanged(auth, user => {
  if (!user) location.href = "auth.html";
});

/* ðŸ“¡ Load channel */
const banner = document.getElementById("banner");
const avatar = document.getElementById("avatar");
const nameEl = document.getElementById("name");
const descEl = document.getElementById("description");
const subsEl = document.getElementById("subs");

onValue(ref(db, "channels/" + channelId), snap => {
  if (!snap.exists()) {
    alert("ChaÃ®ne supprimÃ©e ou inexistante");
    location.href = "index.html";
    return;
  }

  const c = snap.val();
  banner.style.backgroundImage = `url('${c.bannerBase64}')`;
  avatar.src = c.avatarBase64;
  nameEl.textContent = c.name;
  descEl.textContent = c.description || "Aucune description";
  subsEl.textContent = `${c.subscribers || 0} abonnÃ©s`;
});

/* ðŸŽ¥ Videos */
const grid = document.getElementById("videos");

onValue(ref(db, "videosByChannel/" + channelId), snap => {
  grid.innerHTML = "";
  if (!snap.exists()) return;

  Object.entries(snap.val()).forEach(([id, v]) => {
    const card = document.createElement("div");
    card.className = "card";
    card.onclick = () => location.href = `player.html?id=${id}`;

    card.innerHTML = `
      <div class="thumb"
       style="background-image:url('${v.thumbnailBase64}')"></div>
      <div class="title">${v.title}</div>
    `;
    grid.appendChild(card);
  });
});
</script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:#181818;
  color:white;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  height:56px;
  background:#0f0f0f;
  display:flex;
  align-items:center;
  padding:0 16px;
  z-index:10;
}
header button{
  background:none;
  border:none;
  color:white;
  font-size:18px;
  cursor:pointer;
}

/* BANNER */
.banner{
  height:200px;
  background-size:cover;
  background-position:center;
  margin-top:56px;
  position:relative;
}
.avatar{
  position:absolute;
  bottom:-40px;
  left:24px;
  width:90px;
  height:90px;
  border-radius:50%;
  border:4px solid #181818;
  object-fit:cover;
}

/* INFO */
.info{
  padding:60px 24px 16px;
}
.info h2{margin:0}
.info p{color:#aaa;font-size:14px}

/* VIDEOS */
.videos{
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:16px;
}
.card{
  background:#202020;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
}
.thumb{
  height:120px;
  background-size:cover;
  background-position:center;
}
.title{
  padding:10px;
  font-weight:600;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <button onclick="history.back()">
    <i class="fa-solid fa-arrow-left"></i>
  </button>
</header>

<div class="banner" id="banner">
  <img class="avatar" id="avatar">
</div>

<div class="info">
  <h2 id="name"></h2>
  <p id="subs"></p>
  <p id="description"></p>
</div>

<div class="videos" id="videos"></div>

</body>
</html>
