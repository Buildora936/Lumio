<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Sécurité – Lumio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, updatePassword, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5uZ2jt01wJVCWfjdJ6IFa5fAVbdfoI_c",
  authDomain: "lumio-6efed.firebaseapp.com",
  databaseURL: "https://lumio-6efed-default-rtdb.firebaseio.com",
  projectId: "lumio-6efed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let uid;

onAuthStateChanged(auth, user => {
  if(!user) window.location.href="auth.html";
  else {
    uid = user.uid;
    loadSecuritySettings();
  }
});

// Charger les réglages de sécurité
function loadSecuritySettings() {
  const refUser = ref(db, "users/"+uid+"/security");
  onValue(refUser, snap => {
    const data = snap.val() || {};
    document.getElementById("twoFA").checked = data.twoFA ?? false;
  });
}

// Sauvegarder les réglages
function saveSecurity() {
  const twoFA = document.getElementById("twoFA").checked;
  set(ref(db, "users/"+uid+"/security"), { twoFA })
    .then(() => alert("Paramètres de sécurité sauvegardés !"))
    .catch(err => alert(err.message));
}

// Changer le mot de passe
function changePassword() {
  const newPass = document.getElementById("newPassword").value;
  if(!newPass) return alert("Veuillez entrer un nouveau mot de passe");
  updatePassword(auth.currentUser, newPass)
    .then(() => alert("Mot de passe mis à jour !"))
    .catch(err => alert(err.message));
}

// Déconnexion d'un appareil (toutes les sessions sauf actuelle)
function logoutAllDevices() {
  signOut(auth).then(()=>window.location.href="auth.html");
}
</script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:#181818;color:white}
header{position:fixed;top:0;left:0;right:0;height:56px;background:#111;display:flex;align-items:center;justify-content:space-between;padding:0 16px;z-index:10}
header h1{color:#ff8c42}
header .right button{background:#ff8c42;border:none;padding:8px 14px;border-radius:12px;color:#111;cursor:pointer;margin-left:8px}
.layout{display:flex;margin-top:56px}

/* SIDEBAR */
.sidebar{width:72px;background:#111;padding-top:12px}
.sidebar a{display:flex;flex-direction:column;align-items:center;gap:4px;padding:12px 0;font-size:11px;color:#aaa;text-decoration:none}
.sidebar a:hover{background:#1f1f1f;color:white}
.sidebar a i{font-size:18px}

/* CONTENT */
.content{flex:1;padding:16px}
.section{margin-bottom:20px}
.section h2{color:#ff8c42;margin-bottom:10px}
label{display:flex;align-items:center;font-size:14px;margin-bottom:10px}
input[type="checkbox"],input[type="password"]{margin-right:10px;padding:6px 8px;border-radius:6px;border:none;background:#222;color:white;width:100%}
button.save-btn,button.pass-btn,button.logout-btn{background:#ff8c42;color:#111;padding:10px 16px;border:none;border-radius:20px;cursor:pointer;margin-top:10px;width:fit-content}
</style>
</head>

<body>

<header>
  <h1>Lumio</h1>
  <div class="right">
    <button onclick="saveSecurity()">Sauvegarder</button>
  </div>
</header>

<div class="layout">
  <nav class="sidebar">
    <a href="index.html"><i class="fa-solid fa-house"></i><span>Accueil</span></a>
    <a href="#"><i class="fa-solid fa-fire"></i><span>Tendances</span></a>
    <a href="#"><i class="fa-solid fa-tv"></i><span>Abos</span></a>
    <a href="#"><i class="fa-solid fa-folder"></i><span>Bibli.</span></a>
  </nav>

  <main class="content">
    <div class="section">
      <h2>Sécurité du compte</h2>

      <label>
        <input type="checkbox" id="twoFA">
        Activer la vérification en 2 étapes (2FA)
      </label>

      <label>
        Nouveau mot de passe :
        <input type="password" id="newPassword" placeholder="Entrer nouveau mot de passe">
      </label>
      <button class="pass-btn" onclick="changePassword()">Changer le mot de passe</button>

      <div style="margin-top:20px">
        <button class="logout-btn" onclick="logoutAllDevices()">Déconnexion de tous les appareils</button>
      </div>
    </div>
  </main>
</div>

</body>
</html>
